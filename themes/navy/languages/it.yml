  about:
    intro:
      title: 'La missione'
      link-1: 'I nostri principi'
      link-3: 'Collaboratori principali'
      description: 'Status si sforza di essere uno strumento di comunicazione sicuro che sostiene i diritti umani. Progettato per abilitare un flusso libero di informazioni, Status protegge il diritto a conversazioni private e sicure, e promuove la piena autodeterminazione degli individui.'
    principles:
      title: 'I nostri principi'
      description: 'Questi principi fungono da strumenti. Strumenti per il pensiero, per la comunicazione e per il processo decisionale decentralizzato. Ci tengono onesti su dove stiamo venendo meno alla nostra visione.'
      principle-1:
        title: Libertà
        description: 'Crediamo nella sovranità degli individui. Come piattaforma che rappresenta la causa della libertà personale, miriamo a massimizzare le libertà sociali, politiche ed economiche. Ciò include essere resistenti alla coercizione.'
      principle-2:
        title: 'Resistenza alla censura'
        description: 'Consentiamo il libero flusso di informazioni. Nessun contenuto è sotto sorveglianza. Rispettiamo il principio progettuale cripto economico della resistenza alla censura. Ancora più forte, Status è una piattaforma agnostica per l''informazione.'
      principle-3:
        title: Sicurezza
        description: 'Non compromettiamo la sicurezza durante la creazione di funzionalità. Utilizziamo tecnologie all''avanguardia e facciamo ricerche su nuovi metodi e tecnologie di sicurezza per offrire forti garanzie di sicurezza.'
      principle-4:
        title: Privacy
        description: 'La privacy è il potere di rivelarsi selettivamente al mondo. Per noi è essenziale proteggere la privacy sia nelle comunicazioni che nelle transazioni, oltre ad essere una piattaforma pseudo-anonima. Inoltre, ci impegniamo a fornire il diritto di totale anonimato.'
      principle-5:
        title: Trasparenza
        description: 'Ci impegniamo per la completa apertura e simmetria delle informazioni all''interno dell''organizzazione e non abbiamo confini tra i nostri principali collaboratori e la nostra comunità. Siamo sinceri riguardo alle nostre carenze, soprattutto quando si effettuano compromessi a breve termine al servizio dei nostri obiettivi a lungo termine.'
      principle-6:
        title: Apertura
        description: 'Il software che creiamo è un bene pubblico. È reso disponibile tramite una licenza gratuita e open source, per chiunque possa condividerlo, modificarlo e beneficiarne. Crediamo nella partecipazione senza permesso.'
      principle-7:
        title: Decentralizzazione
        description: 'Riduciamo al minimo la centralizzazione sia nel software che nell''organizzazione stessa. In altre parole, massimizziamo il numero di computer fisici che compongono la rete e massimizziamo il numero di individui che hanno il controllo sui sistemi che stiamo costruendo.'
      principle-8:
        title: Inclusività
        description: 'Crediamo nell''accesso equo e diffuso al nostro software, con particolare attenzione alla facilità d''uso. Ciò si estende anche all''inclusione sociale, alla partecipazione senza autorizzazione, all''interoperabilità e agli investimenti nelle attività educative.'
      principle-9:
        title: Continuazione
        description: 'Creiamo software incentivati a continuare a esistere e migliorare, senza la gestione di una singola entità o di uno dei membri del team corrente.'
      principle-10:
        title: Intraprendenza
        description: 'Siamo pieni di risorse e instancabili. Man mano che cresciamo e siamo pronti ad accedere a nuovo capitale, è nostro obbligo verso chi detiene i nostri token combattere la burocrazia e le inefficienze all''interno dell''organizzazione. Ciò significa risolvere i problemi nel modo più efficace possibile a costi economici inferiori (in termini di capitale, tempo e risorse).'
    how-we-work:
      title: 'Come lavoriamo'
      description: 'Siamo un team distribuito in tutto il mondo che lavora da remoto da tutto il mondo. Lavoriamo in Sciami che sono piccoli gruppi di 2-5 persone con un obiettivo molto specifico. Gli sciami seguono un approccio strutturato per lo sviluppo di funzionalità e prodotti.'
      research:
