  snt:
    intro:
      title: 'Jeton du réseau Status'
      description: 'Les pouvoirs SNT et encourage la participation <br> dans le réseau statut.'
      link-1: 'Les Bases'
      link-2: 'Utilisation de SNT'
      link-3: Recherche
      link-4: 'S''impliquer'
    the-basics:
      title: 'Les Bases'
      inner-1:
        title: 'Jeton ERC-20'
        description: 'SNT est un jeton ERC-20 utilisé pour accéder aux services décentralisés dans les réseaux et applications Status.'
        link: 'Voir tous les cas d''utilisation SNT'
      inner-2:
        title: 'Open Source'
        description: 'Status est un projet entièrement open source dans lequel le code et les jetons peuvent être utilisés par tous selon leurs besoins. Status est vérifié par le registre de divulgation de Messari.'
        link: 'Registre des informations de Messari'
      inner-3:
        title: 'Utilisateurs-en-Parties prenantes'
        description: 'Avec SNT, nous créons des Utilisateurs-en-Parties prenantes, permettant au réseau et à son logiciel de s’aligner sur les intérêts de ses utilisateurs.'
        link: 'En savoir plus dans le Livre Blanc'
      inner-4:
        title: Recherche
        description: 'Nous effectuons des recherches sur les modèles cryptoéconomiques et les technologies peer-to-peer afin d''assurer la santé à long terme du Réseau Status. '
        link: 'En savoir plus sur la recherche'
    using-snt:
      title: 'Utilisation de SNT'
      description: 'Les SNT sont nécessaires pour alimenter certaines fonctionnalités de l''application et créer une économie open source et décentralisée. Explorez chacun des cas d''utilisation SNT ci-dessous pour en savoir plus sur la recherche cryptoéconomique et sur les flux de valeur sur le réseau.'
      teller-network:
        title: 'Réseau Teller'
        status: 'En cours de développement'
        description: 'Conçu comme un DApp dans Status qui fournit un réseau de guichets automatiques sans frontière, d''égal à égal, permettant aux parties prenantes de trouver des utilisateurs à proximité pour échanger leur argent contre des actifs numériques et des devises. SNT est nécessaire pour devenir un vendeur sur le réseau.'
      network-incentivization:
        title: 'Incitation au réseau'
        status: 'En recherche'
        description: 'Créez une structure et une structure d''incitation pour que les utilisateurs déploient et utilisent les nœuds Status. SNT est utilisé pour inciter et récompenser les participants du réseau à exécuter un nœud afin de s''assurer que l''application continue de fonctionner si tous les nœuds du cluster hébergé par Status sont hors service. Cela inclut le paiement des messages transférés et des messages hors connexion.'
      ens-user-name:
        title: 'Nom d''utilisateur ENS'
        status: 'En direct'
        description: 'Les adresses ENS sont comme des noms d''utilisateurs. Les noms Jenny.eth peuvent pointer sur un compte personnel, ce qui permet aux autres d’envoyer des jetons ou de rechercher des messages sur le chat Status. Les adresses ENS peuvent être recherchées dans le chat d''état, le portefeuille et le navigateur. <br> <br> enregistrement d''un nom stateofus.eth ENS coûte 10 SNT. Une fois qu''un nom est réservé, le SNT est verrouillé dans un contrat de registre pour un an. Une fois l''année écoulée, le nom peut être libéré pour récupérer les jetons ou ne rien faire pour le conserver.'
        link: 'Enregistrer un ENS'
      sticker-market:
        title: 'Marché des autocollants'
        status: 'En cours de développement'
        description: 'Les autocollants offrent aux utilisateurs un moyen amusant d’interagir visuellement avec leurs amis et leur famille. Le marché des autocollants dans Status permet à quiconque de créer et de vendre ses propres dessins à des utilisateurs du monde entier, et de commencer à utiliser des autocollants dans les discussions sur Status. <br> <br> SNT devra acheter des autocollants sur un marché organisé.'
      tribute-to-talk:
        title: 'Tribute to talk'
        status: 'En cours de développement'
        description: 'Tribute to Talk introduira un filtre anti-spam basé sur des considérations économiques - dans ce cas, il permet de recevoir des messages et des demandes de contact «à froid» des utilisateurs. Cela permet aux parties prenantes de définir un montant minimum de SNT à déposer pour que quelqu''un de l''extérieur de leur réseau le contacte directement.'
      dao-governance:
        title: 'DAO et gouvernance'
        status: 'En recherche'
        description: 'Un élément essentiel du Status Network Token permet aux parties prenantes de choisir la direction dans laquelle le logiciel est développé. SNT est utilisé pour prendre des décisions sur les propositions, qui peuvent être faites par n''importe quel intervenant. Pour chaque décision, le jeton est cloné dans un jeton de décision séparé. La quantité de jetons que vous détenez à ce moment-là devient votre pouvoir de vote pour cette décision et il ne coûte pas de vote à SNT.'
      dapp-curation:
        title: 'Curation DApp'
        status: Live
        description: 'Le répertoire DApp Status offre aux parties prenantes du réseau un moyen de découvrir les DApp, organisées par d''autres membres de la communauté. Il fournira également un moyen de naviguer par catégorie et par note, permettant aux utilisateurs de trouver exactement ce qu''ils recherchent. SNT sera nécessaire pour la curation et la signalisation dans le répertoire. Les développeurs DApp qui souhaitent obtenir une plus grande attention sur leurs DApp devront demander un dépôt de SNT.'
        link: 'Parcourir les DApps'
      voting-dapp:
        title: 'Vote DApp'
        status: 'En direct'
        description: 'Premier pas vers la gouvernance communautaire, le Status Voting DApp permet aux parties prenantes d''influencer l''avenir du réseau. Le Voting DApp peut être utilisé par n''importe qui pour organiser un vote communautaire avec SNT. En tirant parti du vote quadratique, la quantité SNT dans votre portefeuille détermine le nombre de votes que vous pouvez exprimer.'
        link: 'Découvrez le DApp de vote'
      acquisition-engine:
        title: 'Moteur d''acquisition'
        status: 'En recherche'
        description: 'La réalisation de notre mission exige en fin de compte une chose : l''adoption généralisée par les utilisateurs finaux. Grâce au Status Network Token, nous pouvons concevoir des mécanismes de croissance qui ont fait leurs preuves sur le Web 2.0, tout en offrant une plus grande transparence et un meilleur alignement des incitations aux participants. Le moteur d''acquisition d''état fournit un moyen cryptographique prouvable et transparent d''élargir la base d''utilisateurs.'
    crypto-research:
      title: 'Recherche Cryptoéconomique'
      description-1: 'L''équipe de Status mène des recherches sur les modèles crypto-économiques pour chaque cas d''utilisation SNT afin d''éclairer le développement des produits et des caractéristiques ainsi que l''incitation au Réseau Status. <br><br>Ces modèles cryptoéconomiques sont un effort de recherche continu et nous encourageons quiconque à explorer, critiquer et réviser le travail.'
      link-1: 'Rejoindre #token-economics'
      description-2: 'Joignez-vous à la chaîne publique et en savoir plus sur la recherche'
      link-2: 'Classeur de valeur utilitaire combiné'
      description-3: 'Consultez le classeur Status Network Combined Utility Values et testez nos propres modèles.'
    learn-more:
      title: 'En Savoir Plus'
      description: 'Un grand nombre des cas d''utilisation du SNT sont en cours de recherche et développement. Participez aux discussions publiques ou lisez les FAQ de SNT pour en savoir plus sur les cas d''utilisation de SNT et la recherche économique sur les jetons.'
      link: 'Rejoindre #token-economics'
    create-your-snt:
      title: 'Créez votre propre modèle financier SNT'
      description: 'Nous encourageons tout le monde à s''impliquer et à tester les modèles économiques décrits dans les cahiers de consultation. Si vous êtes chercheur, économiste ou simplement curieux de connaître les modèles financiers, n''hésitez pas à vous impliquer.'
      link: 'Testez les modèles des jetons SNT'
