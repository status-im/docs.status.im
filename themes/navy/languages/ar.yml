  faq:
    title: التعليمات
    description: 'الأسئلة المتداولة <br> ألا يمكنك العثور على ما تبحث عنه؟ تحقق أو اسأل في منتدى المناقشة في المجتمع <a href=''https://discuss.status.im/'' target=''_blank''> هنا </a>'
    general:
      title: عام
      q1:
        question: 'ما هي Status ؟'
        answer: 'Status أداة اتصال خاصة وآمنة لدعم حقوق الإنسان وتمكين المجتمعات ذات السيادة'
      q2:
        question: 'من وراء Status ?'
        answer: 'تم بناء Status بواسطة شبكة Status. تعمل <a href=''https://statusnetwork.com/'' target=''_blank''> Status Network </a> المنتجات والأدوات والبنية التحتية للمجتمعات المرنة والمستدامة والشاملة. المزيد حول Status والمساهمين الأساسيين فيها <a href=''https://status.im/about/'' target=''_blank''> هنا </a> .'
      q3:
        question: 'لماذا نستخدم Status؟'
        answer: 'على مدار العشرين عامًا الماضية ، تم التحكم في الإنترنت كما نعرفه من قبل عدد قليل من الشركات ، مع وجود حافز لجمع البيانات وبيعها. يوفر Status بديلاً. يستخدم Status أحدث التقنيات لتوفير اتصال خاص وآمن. تستخدم Status نموذجًا من نظير إلى نظير يمنع أي طرف ثالث من التحكم في بيانات المستخدمين. تجمع Status بين برنامج المراسلة ومحفظة التشفير ومتصفح الويب 3 وتمنحك التحكم الكامل في أصولك واتصالاتك.'
      q4:
        question: 'لماذا الماسنجر؟'
        answer: 'تحتاج المجتمعات ذات السيادة إلى اتصالات خاصة وآمنة وغير خاضعة للرقابة للتنظيم. تقدم المراسلة طريقًا واعدًا لاعتماد إيثيريوم نظرًا لملاءمتها للاستخدام المحمول. وهذا بدوره يمكن أن يمهد الطريق لجعل شبكات الدفع والتطبيقات اللامركزية الأخرى في متناول المزيد من المجتمعات. <br> <br> Status النهائية هي أكثر بكثير من مجرد ماسنجر. الجمع بين إدارة الأصول ومحفظة التشفير والوصول إلى عالم من التطبيقات اللامركزية من خلال متصفح الويب 3 ، إنها أداة اتصال بالمعنى الأوسع.'
      q5:
        question: 'ما الذي يجعل Status مختلفًا عن تطبيقات المراسلة الأخرى؟'
        answer: 'تقدم معظم برامج المراسلة التشفير من طرف إلى طرف. تعني هذه الحماية القياسية أن الشركة التي تقدم الخدمة لا يمكنها قراءة محتوى رسائلك. لكن تدفق المعلومات عبر شبكتهم يكون عامًا ، ويسمح بتفسير من يتحدث إلى من ، ومن أين. تتطلب برامج المراسلة التقليدية أيضًا معلومات تعريفية للتسجيل ، مثل رقم الهاتف ، وعادة ما يكون هذا مرتبطًا بمجموعة من البيانات الشخصية الأخرى عنك. لا تتطلب Status أي معلومات شخصية على الإطلاق لكي تبدأ. بسبب بنيتها التحتية من نظير إلى نظير ، فإن Status ليس لديها معرفة بمن يتصل بمن ، ولا عن محتوى رسائلك. <a href=''https://github.com/status-im/specs'' target=''_blank''> هنا </a> يمكنك العثور على مواصفات كيفية عمل هذه التقنية.'
      q6:
        question: 'ماذا يحدث إذا حاولت الحكومة منع أو فرض الرقابة على Status؟'
        answer: 'لا يستخدم ماسنجر Status خادمًا مركزيًا واحدًا يمكن حظر الاتصال منه. بدلاً من ذلك ، تستخدم Status شبكة موزعة من خوادم البريد. هذا يضمن مرونة الشبكة. إذا تم إيقاف تشغيل خادم البريد ، فيمكنك الاتصال بخادم بريد آخر أو بدء <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> تشغيل الخاصة بك </a> . ومع ذلك ، لا تزال خوادم Status والبريد في الشبكة تعتمد على وجود اتصال بالإنترنت. إذا تم إغلاق الإنترنت من خلال مزودي خدمات الاتصالات ، فلن تتمكن من استخدام Status.'
      q7:
        question: 'كيف تتصل Status بسلسلة الكتل؟'
        answer: 'يتم حزم Status مع go-ethereum ، والذي يتصل بشبكة إيثيريوم. كل ما عليك فعله للاتصال بـ إيثيريوم هو تشغيل تطبيق Status! لاحظ أن المحفظة والمستعرض فقط يتفاعلان مع  سلسلة كتل إيثيريوم . لا يتم تخزين الرسائل على سلسلة الكتل.'
      q8:
        question: 'هل يمكنني تشغيل go-ethereum بنفسي أو على خادم؟'
        answer: 'نحن ملتزمون بجعل العقد الخفيفة تعمل على الأجهزة المقيدة بالموارد. سيسمح لك ذلك بالاتصال بـ إيثيريوم من هاتفك المحمول أو جهاز إنترنت الأشياء مباشرة ، ولا يلزم وجود خادم. والأهم من ذلك ، أنه سيزيد من إمكانية الوصول ومرونة الشبكة بشكل عام. لمزيد من المعلومات ، يرجى مراجعة <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> إذا كنت تريد تشغيل go-ethereum الآن ، فيمكنك إعداد عقدة على جهاز Linux وتهيئة تطبيق Status للاتصال بهذه العقدة. يمكنك العثور على مزيد من المعلومات <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> هنا </a> .'
      q9:
        question: 'ما هي الأجهزة التي يمكنني استخدام Status؟'
        answer: 'تم اختبار Status للتشغيل على اندرويد 7+ و اي او اس 13+.'
      q10:
        question: 'هل يعمل Status أيضًا على سطح المكتب؟'
        answer: 'ليس في الوقت الراهن تم تصميم قاعدة التعليمات البرمجية الخاصة بنا بحيث يمكن تشغيل Status على الأجهزة المحمولة أو أجهزة سطح المكتب. يتم إيقاف تطوير سطح المكتب في الوقت الحالي أثناء تركيز الفريق على تطبيق الهاتف المحمول ومشاريع البنية التحتية الأخرى.'
      q11:
        question: 'ما هي اللغات التي يتوفر بها التطبيق؟'
        answer: 'Status متاح حاليا في 14 لغة - الإنجليزية، الفرنسية، الايطالية،简体中文،繁體中文، 한국어، اردو، русский !، التركية، الأسبانية، التغالوغ، الإندونيسية، الألمانية، البرتغالية دو برازيل <br> <br> أي شخص يمكن أن تسهم لترجمات Status. إذا رأيت خطأً إملائيًا أو ترجمة خاطئة أو أردت ببساطة تمثيل لغتك ، انضم إلينا على <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'هل التطبيق مجاني للاستخدام؟'
        answer: 'إطلاقا. لا يلزم الدفع لاستخدام الميزات الأساسية لـ Status. للحصول على أقصى استفادة من Status ، من المفيد الاحتفاظ بالعملات المشفرة ETH (إيثيريوم) و SNT (رمز شبكة Status). تتطلب بعض الميزات استخدام SNT ، حيث يساعد ذلك في دعم مشروعنا. <br> <br> للحصول على SNT ، يمكنك استخدام تطبيقات اللامركزية للتبادل لتداول العملات المشفرة التي تمتلكها بالفعل ، أو يمكنك شراء ETH و SNT مقابل عملة فيات (مثل اليورو أو الدولار الأمريكي) باستخدام عملة رقمية إلى عملة مشفرة تبادل.'
      q13:
        question: 'هل هناك أي رسوم؟'
        answer: 'Status ليس لها رسوم خفية. عند إجراء معاملة باستخدام محفظة التشفير الخاصة بك ، سترى رسوم الشبكة مدرجة في التكلفة. تُعرف رسوم الشبكة هذه باسم "الغاز" ، وهي أحد متطلبات شبكة إيثيريوم ، وتُستخدم بنفس الطريقة تمامًا بواسطة جميع محافظ وتطبيقات إيثيريوم لتسهيل المعاملات. الحالة لا تجمع أي نسبة مئوية من هذه الرسوم.'
      q14:
        question: 'أرغب في المساهمة في المشروع ، أين تقترح أن أبدأ؟'
        answer: 'Status هو مشروع مفتوح المصدر ويرحب بجميع المساهمات الفنية وغير الفنية. تعد <a href=''https://ambassador.status.im/'' target=''_blank''> صفحة السفراء </a> مكانًا رائعًا للبدء. يمكنك هنا الاتصال بالمساهمين النشطين الذين يمكنهم دعمك في الترويج للجيل القادم من الويب أو التدريس عنه أو المساهمة فيه. <br> <br> إذا كنت مطورًا وتريد أن تتسخ يديك ، فانتقل إلى التوثيق الخاص بمستندات تطوير تطبيقات اللامركزية. إذا كنت مطورًا للهاتف المحمول وتحب اللغات الوظيفية ، فابدأ في إنشاء Status بنفسك وابدأ في إرسال هذه العلاقات العامة.'
      q15:
        question: 'كيف يمكنني طلب الميزات؟'
        answer: 'نظرًا لأن Status عبارة عن مشروع مفتوح المصدر يحركه المجتمع ، يمكنك طلب تطوير الميزات والمساهمة فيه. شارك بأفكارك في القناة العامة <a href=''https://join.status.im/status'' target=''_blank''> #status </a> أو على منتدى المناقشة الخاص بنا: <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> . يمكنك أيضًا فتح <a href=''https://github.com/status-im'' target=''_blank''> مشكلة Github </a> . <br> <br> إذا كنت مطورًا ، فاتبع <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> دليل المساهم </a> للحصول على متورط.'
      q16:
        question: 'ما هو SNT وكيف يعمل في التطبيق؟'
        answer: 'SNT هو رمز شبكة الحالة. إنه رمز الحالة ERC20 (معيار إيثيريوم) ، المستخدم لتشغيل شبكة Status. تتطلب بعض الميزات والوظائف من المستخدمين إيداع أو إنفاق SNT. تعد فائدة الرمز المميز هدفًا أساسيًا لشبكة Status ، حيث تساعد قيمة SNT في ضمان طول عمر المشروع.'
    keys-and-accounts:
      title: 'المفاتيح والحسابات'
      q1:
        question: 'ما هي المفاتيح؟'
        answer: 'المفاتيح هي شكل من أشكال الهوية والعمود الفقري لStatus و إيثيريوم. يأتون دائمًا في أزواج ، مفتاح عمومي ومفتاح خاص. تقوم بإنشاء أول زوج عند بدء استخدام Status ، يمكنك اعتبار هذا زوج المفاتيح الرئيسي. بعد ذلك ، يمكن إنشاء عدد من أزواج المفاتيح بناءً على هذا الزوج الأول. خلق شيء مثل سلسلة مفاتيح الهويات. أحد مفاتيح هذه السلسلة هو مفتاح الدردشة الخاص بك ؛ يمكنك العثور عليه في الملف الشخصي > رمز المشاركة.'
      q2:
        question: 'ما هي الحسابات؟'
        answer: 'يمكنك مقارنة الحسابات في Status بالحسابات المصرفية. يعتمد كل حساب على زوج المفاتيح الخاص به. مثل الحساب المصرفي ، عادةً ما يكون للحساب عنوان ورصيد ويمكنه التعامل. يحتوي كل حساب أيضًا على سجله الخاص للمعاملات العامة. للخصوصية المطلقة ، يمكنك استخدام حسابات متعددة. يمكنك عرض حساباتك في علامة التبويب محفظة.'
      q3:
        question: 'ما هو عنوان محفظتي؟'
        answer: 'يتكون عنوان محفظتك من 42 حرفًا ويبدأ بـ 0x. إنها هوية متسلسلة لحساب إيثيريوم الخاص بك. إذا كان لديك حسابات متعددة ، فلديك عناوين متعددة. يمكنك العثور على عنوان محفظتك بالانتقال إلى Wallet > Account Card > Receive أو من خلال النقر على أيقونة المشاركة في بطاقة الحساب. <br> <br> <i> لاحظ أنه على الرغم من أنها تبدو متشابهة ، إلا أن عنوان محفظتك ليس هو نفسه مفتاح الدردشة. يمكنك العثور على مفتاح الدردشة الخاص بك في الملف الشخصي > رمز المشاركة. </i>'
      q4:
        question: 'ما هو عدد الحسابات التي يمكنني إنشاؤها فيStatus؟'
        answer: 'يمكنك إنشاء العديد من الحسابات كما تريد. انتقل إلى Wallet > Add account. يمكن استرداد الحسابات التي تمت إضافتها بهذه الطريقة باستخدام العبارة الأولية ، جنبًا إلى جنب مع زوج المفاتيح الرئيسي ، إذا فقدت الوصول إلى حسابك. <br> <br> يمكنك أيضًا إنشاء المزيد من أزواج المفاتيح الرئيسية بالانتقال إلى شاشة البداية المفاتيح الخاصة بك > إنشاء المفاتيح أو الوصول إلى المفاتيح الموجودة إذا كنت تريد استيراد مفاتيح من محفظة أخرى أو إنشاء سلسلة مفاتيح جديدة تمامًا للهويات.'
    profile-and-settings:
      title: 'ملف التعريف والإعدادات'
      q1:
        question: 'ما هو اسم مستخدم ENS؟'
        answer: 'اسم مستخدم ENS هو اسم مسجل في خدمة اسم إيثيريوم ؛ سجل يربط عنوان إيثيريوم باسم فريد يمكن قراءته من قبل الإنسان ، مثل Alice. مثل تسجيل مجال ويب ، فإنه يأتي بلواحق مختلفة. إذا قمت بتسجيل اسم من خلال Status ، فستحصل على alice.stateofus.eth. عند تسجيل اسم ENS ، يمكنك استخدامه في دردشة الحالة ، وتحويل اسمك العشوائي ، مثل Sneaky White Koala ، إلى اسم ENS الخاص بك. هذا يجعل من السهل على الآخرين العثور عليك والتعرف عليك.'
      q2:
        question: 'ما هو الفرق بين alice.eth مقابل alice.stateofus.eth؟'
        answer: 'شراء اسم stateofus.eth أرخص. أنت تدفع 10 SNT إيداع لترخيص الاسم ، بعد عام واحد يمكنك إما استرداد الأموال أو الاستمرار في استخدام الاسم دون أي تكلفة إضافية. يكلف نطاق A .eth حاليًا (يناير 2020) حوالي 5 دولارات أمريكية سنويًا في ETH. يمكنك توصيل كلا الاسمين بمفتاح الدردشة الخاص بك لاستخدامه ، اسمك على سبيل المثال ،alice ، في الدردشة.'
      q3:
        question: 'ما هي عبارة البذور؟'
        answer: 'تتكون عبارة البذور الخاصة بك في Status من 12 كلمة. إنه أصل مفتاح الدردشة الخاص بك وكذلك مفاتيح الحساب في محفظتك. جميع المفاتيح مشتقة من هذه البذرة الأولى من خلال بعض أساليب التشفير. إذا فقدت الوصول إلى حسابك ، على سبيل المثال بفقدان هاتفك ، يمكنك الوصول إلى مفاتيحك باستخدام العبارة الأولية. سيسمح لك نفس المعالج بإعادة إنشاء نفس سلسلة مفاتيح الهويات بالضبط.'
      q4:
        question: 'ماذا علي أن أفعل بالعبارة البذرية؟'
        answer: 'اكتبها حافظ على أمانك الحفاظ على العبارة البذور على الورق، بعيدا عن الأجهزة الخاصة بك، هو الخيار الأكثر أمانا.'
      q5:
        question: 'إذا فقدت هاتفي ، كيف يمكنني الوصول إلى حساباتي؟'
        answer: 'للوصول إلى حساباتك ، تحتاج إلى عبارة أولية مكونة من 12 كلمة. باستخدام هذه العبارة الأولية ، يمكنك استعادة الوصول إلى زوج المفاتيح الرئيسي وجميع حساباتك. <br> <br> لاحظ أنه يمكنك استعادة الحسابات التي موقامة على إيثيريوم. ومع ذلك ، لن تتمكن من استعادة الوصول إلى الدردشات أو قائمة جهات الاتصال الخاصة بك ، حيث يتم تخزين هذه المعلومات محليًا فقط على هاتفك.'
      q6:
        question: 'لماذا تم تعطيل عبارة "نسخ البذور الاحتياطية"؟'
        answer: 'يتحول عنصر "العبارة الأولية الاحتياطية" إلى اللون الرمادي عندما تكون قد مررت بالفعل عبر الشاشات التي ترشدك إلى تدوين العبارة الأولية. في هذه المرحلة ، لم يعد بإمكانك عرض العبارة الأولية في التطبيق. تمت إزالة العبارة من التخزين المحلي لتقليل مخاطر أي شخص ولكنك قادر على الوصول إليها.'
      q7:
        question: 'لقد فقدت عبارة البذور الخاصة بي، ماذا يجب أن أفعل؟'
        answer: 'هذا ألم. تحقق أولاً مما إذا لم يعد بإمكانك إجراء نسخ احتياطي لعبارتك الأولية ضمن الملف الشخصي > الخصوصية والأمان. إذا كان العنصر "نسخ العبارة الأولية" غير نشط ، فلن تتمكن من الوصول إلى العبارة الأولية. <br> <br> أفضل خيار الآن هو إنشاء مفتاح جديد باستخدام أصل جديد ، ونقل أصولك إلى هذا الحساب الجديد. في الحالة ، انتقل إلى تسجيل الخروج > إنشاء مفتاح جديد. اتبع الخطوات التي تظهر على الشاشة لتخزين وتأمين هذا المفتاح الجديد. بمجرد الانتهاء ، انتقل إلى الملف الشخصي > الخصوصية والأمان > نسخة احتياطية من العبارة الأولية. قم بتخزين عبارة البذور بشكل آمن في وضع عدم الاتصال. ثم انتقل إلى Wallet > Share icon أو Receive > Tap address لنسخه. خروج. <br> <br> بإلغاء قفل المفاتيح التي فقدت العبارة الأولية الخاصة بها باستخدام كلمة المرور الخاصة بك. أرسل جميع الأصول من الحسابات الموجودة في محفظتك إلى عنوانك الجديد.'
      q8:
        question: 'كيف يمكنني حذف ملفي الشخصي؟'
        answer: 'ملف التعريف الخاص بك موجود محلياً فقط. ستظل أية رسائل أرسلتها على خوادم البريد لمدة 30 يومًا. بعد ذلك، الرسالة تختفي من الوجود. ستظل المعاملات التي أجريتها باستخدام حساب في محفظتك على البلوكشين.'
      q9:
        question: 'إذا تمكن شخص ما من الوصول إلى هاتفي ، فما هو الجزء المشفر من ملف التعريف الخاص بي وما هو غير ذلك؟'
        answer: 'يتم تشفير مفاتيحك الخاصة في جميع الأوقات ولا يمكن استخدامها إلا بواسطتك لتوقيع المعاملات مع كلمة المرور أو رمز المرور الخاصين بك. تتضمن المعلومات غير المشفرة الاسم المكون من 3 كلمات ، عندما استخدمت Status آخر مرة (ألغيت قفل المفاتيح) ، وصورة ملف التعريف الخاص بك ، ومعرف بطاقة المفتاح الخاص بك إذا كان لديك واحد.'
      q10:
        question: 'كيف يمكنني تقليل استخدام بيانات الجوال حسب Status ؟'
        answer: 'يمكن أن تكون Status ثقيلة لعرض النطاق الترددي. أفضل طريقة لمنع استهلاك الكثير من البيانات هي استخدام Status فقط عند الاتصال بشبكة واي فاي. يمكنك منع Status من استخدام بيانات الجوال عن طريق ضبط الإعدادات ضمن ملف التعريف > إعدادات المزامنة > بيانات الجوال.'
    messenger:
      title: الميسنجر
      q1:
        question: 'هل رسائلي حقًا خاصة؟'
        answer: 'نعم إنهم هم. يستخدم Status حاليًا Whisper ، وهو بروتوكول المراسلة الخاص بمكدس إيثيريوم. يوفر Whisper مراسلة من نظير إلى نظير دون الاعتماد على الخوادم المركزية أو مراكز البيانات أو مزودي الخدمة. <br> <br> يتم تشفير كل رسالة من طرف إلى طرف ، ويتم بثها إلى كل نظير في الشبكة لفترة محددة. هذا لا يجعل من المستحيل فقط على الجماهير غير المقصودة قراءة محتوى الرسائل ، ولكن أيضًا لمعرفة من يرسل الرسائل لمن. بالنسبة للرسائل الخاصة 1: 1 ، لا يستطيع فك تشفير المحتوى إلا المستلم المقصود للرسالة. بالنسبة للمحادثات العامة ، يمكن لأي شخص يعرف اسم الدردشة فك تشفير المحتوى. <br> <br> حماية إضافية هي استخدام مفتاح تشفير جديد مع كل رسالة ، بعد تبادل المفتاح الأولي بين المستخدمين (Perfect Forward Secrecy). إذا تم اختراق مفتاح رسالتك ، فسيتم اختراق الرسالة الخاصة بهذا المفتاح المعين فقط. لا يوجد وصول إلى الرسائل السابقة. <br> <br> لا تأتي الخصوصية التي يوفرها Whisper على حساب الاستخدام العالي للبيانات. تطوير بديل مستمر. يمكنك متابعة التقدم <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> هنا </a> .'
      q2:
        question: 'أين يتم تخزين الرسائل الخاصة بي؟ هل هم على بلوكشين؟'
        answer: 'لا يتم تخزين الرسائل على بلوك تشين ولا تكلف أي شيء لإرساله. يتم تخزين الرسائل على خادم بريد لمدة 30 يومًا، وعلى هاتفك بمجرد استلامها عن طريق فتح الحالة والاتصال بالشبكة. للوصول إليك، تمر الرسائل على devp2p — طبقة النقل لـ Whisper — ولكن لا يتم نقلها عبر الجهاز الظاهري إيثيريوم. '
      q3:
        question: 'من الذي يستضيف خوادم البريد التي تخزن الرسائل؟'
        answer: 'يتطلب Whisper نوعًا خاصًا من عقدة إيثيريوم لتخزين الرسائل ونقلها. Status هي المثال الوحيد لاستخدام Whisper في الإنتاج. وبالتالي ، تستضيف Status مجموعة من هذه العقد الخاصة لدعم مستخدميها. ومع ذلك ، يمكن لأي شخص استضافة عقدة خادم بريد مع الأجهزة المناسبة. يمكنك العثور على تعليمات حول كيفية القيام بذلك <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> هنا </a> .'
      q4:
        question: 'كيف يمكنني تغيير اسمي في Status؟'
        answer: 'إذا كنت ترغب في إضافة اسم مخصص ، يمكنك تسجيل اسم مستخدم ENS. انتقل إلى الملف الشخصي > أسماء مستخدمي ENS. عند التسجيل أو الاتصال <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> اسم مستخدم ENS </a> إلى مفتاح دردشة Status ، يمكن للآخرين العثور عليك من خلال اسم المستخدم هذا. يمكنك أيضًا عرضها بدلاً من اسمك المكون من ثلاث كلمات.'
      q5:
        question: 'كيف يمكنني دعوة أصدقائي إلى Status؟'
        answer: 'يمكنك مشاركة ملف التعريف الخاص بك أو دردشة محددة مع الأصدقاء خارج Status. <br> <br> لمشاركة ملف التعريف الخاص بك ومفتاح الدردشة ، انتقل إلى شاشة ملفك الشخصي وانقر على زر المشاركة في الزاوية اليمنى العليا. سيتم إنشاء رابط يمكن لصديقك اتباعه للحصول على Status وتحميل ملف التعريف الخاص بك. <br> <br> لمشاركة محادثة عامة ، افتح الدردشة وحدد "مشاركة الدردشة" من قائمة [...] في الزاوية اليمنى العليا. سيؤدي هذا إلى إنشاء رابط للدردشة ، والذي يمكنك بعد ذلك إرساله إلى صديقك خارج Status.'
      q6:
        question: 'انضممت إلى دردشة عامة، لكنني لا أرى أي رسائل. لماذا؟'
        answer: 'الدردشات العامة مثل القنوات الإذاعية. يمكنك ضبط في قناة، ولكن لن تشاهد الرسائل إلا إذا كان الآخرون يبثون على تلك القناة. يمكنك بدء المحادثة الخاصة بك ودعوة الآخرين عن طريق الذهاب إلى [...] في الزاوية اليمنى العليا ومشاركة القناة مع الآخرين، على سبيل المثال ،<a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>a href=''https://get.status.im/chat/public/introductions''target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: 'كيف يمكنني إنشاء دردشة عامة جديدة؟'
        answer: 'في علامة التبويب الدردشة ، انقر فوق الزر [+] > الانضمام إلى الدردشة العامة واكتب اسم الدردشة. إذا لم يكن الاسم موجودًا حتى الآن على الشبكة ، يمكنك إنشاء واحد تلقائيًا. <br> <br> يمكنك التفكير في الدردشات العامة مثل # علامات. هناك مجموعة من جميع الرسائل التي تستخدم نفس #.'
      q8:
        question: 'كيف يمكنني بدء دردشة 1:1 مع شخص ما على Status؟'
        answer: 'في علامة التبويب الدردشة ، انقر فوق الزر [+] > بدء دردشة جديدة > أدخل اسم مستخدم ENS أو مفتاح الدردشة. أو إذا كان الشخص الآخر يجلس بجوارك ، امسح رمز الاستجابة السريعة من ملفه الشخصي. <br> <br> إذا كنت تريد أن تبدأ 1: 1 مع شخص ما في قناة عامة ، فانقر على اسمه أو الصورة الرمزية > إرسال رسالة.'
      q9:
        question: 'هل يهم أي خادم بريد أختاره؟'
        answer: 'ستعيد خوادم البريد الأقرب إليك في المسافة الجغرافية الرسائل بشكل أسرع. من المستحسن أن تحتفظ بالإعداد الافتراضي لاختيار خادم البريد التلقائي. مع تمكين التحديد التلقائي ، يمكن لـ Status قياس زمن انتقال الرسائل بين الخوادم واختيار أسرعها بالنسبة لك. <br> <br> إذا كنت تريد الاتصال بخادم البريد الخاص بك ، أو بخادم يعمل على جهاز معين موثوق به ، فيمكنك إضافة خادم بريد مخصص.'
    browser:
      title: المتصفح
      q1:
        question: 'كيف يختلف هذا المتصفح عن المتصفحات الأخرى؟'
        answer: 'Status هي مستعرض ويب 3 ممكن. يمكن للمتصفح الذي يدعم الويب 3 فتح أي موقع ويب ، ولكن علاوة على ذلك ، يتيح لك استخدام التطبيقات اللامركزية أو "DApps". من أجل القيام بذلك ، تقوم Status بإدخال كائن في DOM لموقع معين ، مما يسمح لهذا الموقع بالإشارة إلى حسابك على سلسلة الكتل - بإذن منك أولاً. <br> <br> عادةً ما تستخدم تطبيقات اللامركزية سلسلة إيثيريوم الكتل لإرسال المعلومات وتلقيها ومعالجة المدفوعات التي يتم تخزينها تقليديًا على خادم مركزي. تمثل تطبيقات اللامركزية القليل من المخاطر المتمثلة في سيطرة طرف واحد على بياناتك والاستفادة منها.'
      q2:
        question: 'ما هو DAp.ps؟'
        answer: 'DAp.ps هو دليل لامركزي ومنسق من قبل المجتمع من تطبيقات اللامركزية المصمم لـ إيثيريوم ، بحيث يمكنك بسهولة استكشاف أفضل ما في web3. يمكن لمطوري تطبيقات اللامركزية إرسال تطبيقات اللامركزية مجانًا ، أو مشاركة SNT لتعزيز تصنيفهم. يمكن للمستخدمين التصويت لصالح قوائم تطبيقات اللامركزية أو التصويت عليها مع SNT أيضًا. كلما راهن أحد المطورين على SNT ، كان من الأسهل تقليل التصويت على DApp.'
      q3:
        question: 'كيف يمكنني التصويت لصالح التطبيقات اللامركزية؟'
        answer: 'انتقل إلى <a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> ، وابحث عن DApp المفضل لديك وانقر على التصويت لصالح. عيّن مقدار SNT الذي تريد استخدامه وانقر على "تصويت مؤيد". عندما تقوم بالتصويت ضد DApp ، يتم تعيين المبلغ بالفعل. كلما زاد عدد مطوري DApp الذين استثمروا لزيادة ترتيبهم ، كلما كان ذلك أرخص بالنسبة لك للتخفيض. هذا يقلل من مخاطر DApps الممولة جيدًا لتولي المهمة وجعل تصويتك على فائدة DApps. <br> <i> لاحظ أن التصويت يتطلب SNT بالإضافة إلى مبلغ صغير من ETH لدفع ثمن المعاملة. </i>'
      q4:
        question: 'ما هي أذونات التطبيقات اللامركزية؟'
        answer: 'يجب أن تطلب تطبيقات الامركزي إذنًا لعرض واستخدام عنوان محفظتك و / أو مفتاح الدردشة الخاص بك. عادة ، يطلب DApp "توصيل محفظتك". عندما يحدث ذلك ، تتلقى نافذة منبثقة تطلب "رفض" أو "السماح" لهذا الطلب. أذونات توصيل عنوان محفظتك خاصة بكل حساب تملكه في محفظتك. إذا أعطيت إذنًا لحساب جديد ، فسيتم إبطال إذن الحساب المتصل مسبقًا. إذا رفضت طلب إذن ، فلن يعرف DApp أي شيء عن عنوان إيثيريوم الخاص بك ، ولن يكون قادرًا على بدء المعاملات. <br> <br> انتقل إلى الملف الشخصي > الخصوصية والأمان > تعيين أذونات DApp لمعرفة أي تطبيقات الامركزي يمكنه الوصول إلى أي حسابات ، وإلغاء الأذونات إذا كنت ترغب في ذلك. <br> <br> <i> لاحظ أنه إذا قام DApp بتخزين عنوانك ، فلا يمكن إبطال هذا بواسطة الحالة. </i>'
    wallet:
      title: المحفظه
      q1:
        question: 'ما مدى أمان محفظتي؟'
        answer: 'تتضمن Status محفظة هرمية محددة (HD). يتم تشفير أي مفاتيح يتم إنشاؤها في هذه المحفظة وتخزينها محليًا على هاتفك ، باستخدام أجهزة آمنة إذا كانت متوفرة. لا أحد لديه حق الوصول إلا أنت. لتحسين الأمان ، يمكنك الحصول على <a href=''https://keycard.tech/'' target=''_blank''> Keycard </a> لتخزين مفاتيحك.'
      q2:
        question: 'ماذا يعني توقيع معاملة؟'
        answer: 'يعتبر أي تغيير في إيثيريوم معاملة. يتم نقل المعلومات من عنوان إلى آخر. يمكن أن تكون هذه المعلومات أصولًا أو اتفاقية. عندما توقع على معاملة باستخدام Status ، فأنت توافق على هذه المعاملة. ستخبرك Status بنوع المعاملة التي يُطلب منك التوقيع عليها.'
      q3:
        question: 'ما هي عبارة التوقيع الخاصة بي؟'
        answer: 'عبارة التوقيع هي ميزة أمنية. عندما تستخدم Status لأول مرة ، ستظهر لك المحفظة عبارة التوقيع الخاصة بك ، وهي مزيج فريد من ثلاث كلمات. فقط أنت والتطبيق يعرفان عبارة التوقيع هذه. في كل مرة توقع على معاملة ، سيُظهر لك التطبيق عبارة التوقيع. إذا تعرفت على عبارة التوقيع ، فأنت تعلم بالتأكيد أن طلب التوقيع قادم من Status وأنه آمن للتوقيع.'
      q4:
        question: 'ما الأصول التي تدعمها محفظة Status؟'
        answer: 'تدعم المحفظة حاليًا رموز ETH و ERC20 (مثل OMG أو BNB أو BAT أو DAI) ، وبعض الرموز المميزة ERC721 أيضًا (مثل Cryptokitties أو الأعمال الفنية الرقمية).'
      q5:
        question: 'لماذا لا تظهر أصولي؟'
        answer: 'بشكل افتراضي ، يتم عرض ETH و SNT فقط في محفظتك. إذا قمت باستيراد حساب يحتوي أيضًا على رموز أخرى ، فستعرض Status هذه أيضًا. في حالات أخرى ، على سبيل المثال عند إرسال الرموز المميزة إلى حساب في Status ، ستحتاج إلى إضافتها إلى عرض حسابك. <br> <br> يمكنك إضافة رموز إلى عرض حسابك بالانتقال إلى "شاشة نظرة عامة على المحفظة" > `[...]` القائمة في الزاوية اليمنى العليا > "إدارة الأصول".'
      q6:
        question: 'كيف يعمل ENS مع محفظة Status ؟'
        answer: 'يمكنك إرسال الأصول إلى اسم ENS بالانتقال إلى Wallet > Send > اختر المستلم > أدخل عنوان المستلم. ستستبدل المحفظة تلقائيًا اسم ENS بعنوان المحفظة الذي يمتلكها.'
      q7:
        question: 'لماذا يجب علي دفع رسوم شبكة المعاملات؟'
        answer: 'تغطي رسوم الشبكة ، المعروفة أيضًا باسم "الغاز" ، التكلفة الحسابية لتنفيذ إجراء على سلسلة كتل إيثيريوم. إنه معيار للشبكة. لا يمكن إجراء أي تغييرات على سلسلة كتل إيثيريوم ، بما في ذلك المعاملات بين المستخدمين ، دون إنفاق الغاز. تتيح لك محفظة Status ضبط رسوم الشبكة مع كل معاملة. ستؤدي الرسوم الأعلى إلى تحسين سرعة معالجة معاملتك.'
      q8:
        question: 'كيف وإلى أي عناوين يمكنني إرسال الأصول؟'
        answer: 'تتيح لك محفظة Status إرسال ETH و ERC20 (مثل OMG أو BNB أو BAT أو DAI) إلى المحافظ التي تقبل هذه العملات. لإرسال الأصول ، انتقل إلى Wallet واضغط على أيقونة الإرسال [↗] في أسفل الشاشة. بدلاً من ذلك ، انتقل إلى Wallet > Account Card > Send <br> <br> ثم أدخل المبلغ > حدد رمزًا مميزًا > اختر من الحساب > اختر المستلم <br> <br> يمكنك التعرف على المحافظ التي تقبل الرموز المستندة إلى ETH و إيثيريوم من خلال تنسيق العنوان. سيبدأ العنوان بـ 0x… يتحقق محفظة الحالة من العناوين غير الصالحة. أفضل الممارسات هي التحقق من العنوان يدويًا ثلاث مرات دائمًا قبل توقيع المعاملة.'
      q9:
        question: 'لقد استعدت حسابي والآن لا أرى سوى محفظة واحدة ، على الرغم من أنني أنشأت المزيد. هل خسرت أموالي؟'
        answer: 'لا ، لم يضيعوا. إذا أنشأت محافظًا إضافية من داخل Status ، واستعدت حسابك لاحقًا ، فستحتاج إلى استرداد المحافظ الإضافية يدويًا باتباع نفس الخطوات التي اتخذتها لإنشائها. من المحفظة ، ستقوم بإضافة حساب > إضافة حساب. بدلاً من إنشاء محفظة جديدة تمامًا ، ستسترد Status كل محفظة إضافية أنشأتها بالترتيب ، وسيتم استرداد أصولك معها. <br> <br> في المستقبل ، سوف نضمن استرداد جميع محافظ Status الخاصة بك تلقائيًا.'
    keycard-general:
      title: 'بطاقة المفتاح العام'
      q1:
        question: 'ما هو بطاقة المفتاح ?'
        answer: 'بطاقة المفتاح هي محفظة أجهزة يمكنك استخدامها مع تطبيق Status الخاص بك. <br> <br> يوفر مستوى أعلى من الأمان والملكية للمفاتيح الخاصة لمستخدمي Status. بطاقة المفتاح عبارة عن مخزن بارد لأصولك التي تحتاج إلى النقر عليها (مع إدخال رمز مرور مكون من 6 أرقام) على هاتفك عند إجراء معاملة. <br> <br> ويمكن استخدام بطاقة المفتاح في 2FA لحماية الوصول إلى Status (أي استخدام الدردشة). لإلغاء قفل المفاتيح واستخدام التطبيق ، ستحتاج إلى النقر على بطاقتك وإدخال رمز المرور المكون من 6 أرقام.'
      q2:
        question: 'هل تتوفر بطاقة بطاقة المفتاح مع Status على اندرويد و اي او اس؟'
        answer: 'بطاقة المفتاح متاحة حاليًا فقط على اندرويد للاستخدام مع Status. يعمل فريق بطاقة المفتاح حاليًا على تكامل اي او اس.'
      q3:
        question: 'كم تكلف بطاقة  المفتاح؟'
        answer: 'تبلغ تكلفة بطاقة المفتاح 29 يورو للبيع بالتجزئة ويمكن شراؤها من هنا.'
      q4:
        question: 'هل بطاقة المفتاح متكاملة مع أي محافظ أخرى؟'
        answer: 'Status هي أول تكامل إنتاج مع بطاقة المفتاح. ومع ذلك ، يمكن للمطورين دمج بطاقة المفتاح مع منتجاتهم باستخدام Open Source Keycard API المتاح هنا.'
      q5:
        question: 'هل أحتاج إلى بطاقة المفتاح لاستخدام Status؟'
        answer: 'لا ، لست بحاجة إلى بطاقة المفتاح لاستخدام Status. محفظة Status غير أمينة ومدققة من قبل شركات أمنية تابعة لجهات خارجية. إنه آمن من تلقاء نفسه ، ولكن مع بطاقة المفتاح ، فأنت تضيف مستوى أعلى من أمان الأجهزة.'
      q6:
        question: 'هل يمكنني استخدام  بطاقة المفتاح كبطاقة خصم/ائتمان لتسديد المدفوعات؟'
        answer: 'في الوقت الحالي ، يمكن استخدام بطاقة المفتاح بواسطة مستخدم Status كمحفظة للأجهزة فقط. يعد تقديم المدفوعات المادية باستخدام بطاقة المفتاح جزءًا من خارطة الطريق الخاصة بنا كجزء من شبكة دفع مفتوحة وشاملة وبدون إذن حيث تكون محطات الدفع هي أي هاتف يحمل Status.'
      q7:
        question: 'كيف تختلف بطاقة المفتاح؟ عن محافظ الأجهزة الأخرى مثل ليدجر أو تريزور؟'
        answer: 'تم تصميم بطاقة المفتاح من الألف إلى الياء مثل محفظة أجهزة محمولة سهلة الاستخدام. إنه يدمج تقنية NFC اللاتلامسية للتواصل مع هاتفك المحمول وتوقيع المعاملة بنقرة واحدة على البطاقة وإدخال رمز المرور المكون من 6 أرقام. علاوة على ذلك ، فإن عامل الشكل الخاص به مناسب جدًا للحمل. <br> <br> لا تحتوي بطاقة المفتاح على شاشة أو لوحة مفاتيح ، مما يجعلها فعالة من حيث التكلفة. يشبه مستوى أمان بطاقة المفتاح دفتر الأستاذ عند استخدامه مع تطبيق موثوق به مثل Status.'
    keycard-security:
      title: 'أمان بطاقة المفتاح؟'
      q1:
        question: 'ماذا يحدث إذا فقدت بطاقة المفاتيح الخاصة بي؟'
        answer: 'إذا فقدت بطاقة المفتاح الخاصة بك ، فلا يمكن لأي شخص استخدامها بدون رمز المرور المكون من 6 أرقام. ولاسترداد أموالك ، ستحتاج إلى استخدام العبارة الأولية المكونة من 12 كلمة لاسترداد حسابك. <br> <br> يجري العمل على تحسن الاجتماعي وسيتم تنفيذه في وقت ما في المستقبل. سيمكنك هذا من التنسيق مع أقرانك لاستعادة حسابك في حالة فقده.'
      q2:
        question: 'ما مدى أمان بطاقة المفتاح؟'
        answer: 'يعتمد أمان البطاقة على البرنامج الصغير المستخدم على البطاقة. هذا التطبيق الصغير مفتوح المصدر (رابط) وقد تم تدقيقه بواسطة شركة تدقيق أمان تابعة لجهة خارجية. <br> <br> من منظور الأجهزة ، تعد بطاقة المفتاح عنصرًا آمنًا في SE مع مستوى عالٍ جدًا من حماية الأجهزة. اجتاز اختبار CC EAL5 + الرسمي لتقييمه الأمني.'
    keycard-setup:
      title: 'إعداد بطاقة المفاتيح'
      q1:
        question: 'كيف يمكنني استخدام بطاقة المفتاح و Status؟'
        answer: 'إذا كنت مستخدمًا جديدًا لStatus ، فكل ما عليك فعله هو تنزيل Status ، واتباع تدفقات الإعداد الخاصة بنا ، وسيتعين عليك اختيار ما إذا كنت تريد إنشاء حساب جديد أو استيراد واحد (مثل "مفاتيح الوصول") باستخدام عبارة أولية ، و ثم اختار تخزينه في بطاقة المفتاح الخاص بك. من هناك ، سيُطلب منك النقر على بطاقة المفتاح وإدخال رمز المرور المكون من 6 أرقام متى أردت فتح مفاتيحك واستخدام Status أو التوقيع على معاملة.'
      q2:
        question: 'ما هو رمز المرور المكون من 6 أرقام؟'
        answer: 'ستحدد رمز المرور المكون من 6 أرقام أثناء الإعداد. ستحتاج إلى تذكر رمز المرور هذا حيث سيتم سؤالك عنه في كل مرة تنقر فيها على بطاقتك على الهاتف.'
      q3:
        question: 'ما هو رمز الاقتران ورمز PUK؟'
        answer: 'عند الانضمام إلى Status و بطاقة المفتاح ، سيتم تزويدك برمز إقران ورمز PUK. يجب عليك كتابة هاتين القطعتين من البيانات بعناية شديدة لأنه لن يتم تقديمهما لك مرة أخرى. <br> <br> ستكون رمز الاقتران مطلوبًا عندما تريد استخدام بطاقة المفتاح مع هاتف آخر أو تطبيق آخر غير Status. <br> <br> ستحتاج إلى رمز PUK الخاص بك إذا نسيت رمز المرور المكون من 6 أرقام ، وذلك لإعادة تعيينه وتغييره.'
      q4:
        question: 'ما هي عبارة البذور؟'
        answer: 'انظر الملف الشخصي والإعدادات. إذا فقدت بطاقة المفتاح الخاصة بك ، أو فقدت رمز PUK الخاص بك ، أو رمز الاقتران مع هاتفك ، فهذا هو الحل الوحيد للوصول إلى أموالك.'
      q5:
        question: 'أنا أستخدم بالفعل حسابًا في Status وأريد استخدامه مع بطاقة المفتاح ، كيف يمكنني المتابعة؟'
        answer: 'ستحتاج إلى إلغاء تثبيت Status للبدء من تثبيت جديد. عند الإعداد ، ستحتاج إلى إدخال عبارة أولية (`مفاتيح الوصول` > ` أدخل عبارة أولية`) وتخزينها في بطاقة المفتاح. ستسترد حسابك وستتم الآن حماية جميع التفاعلات مع المفاتيح الخاصة بك بواسطة بطاقة المفتاح.'
    keycard-other:
      title: 'بطاقة المفتاح أسئلة أخرى'
      q1:
        question: 'أمتلك بطاقة المفتاح واحدة ، هل يمكنني استخدامها مع عدة هواتف أو عدة تطبيقات في نفس الوقت؟'
        answer: 'نعم يمكنك ذلك. يحتوي بطاقة المفتاح على رمز إقران واحد يمكنه تمكينك من إعداد 5 قنوات آمنة متزامنة.'
      q2:
        question: 'لقد فقدت رمز المرور المكون من 6 أرقام، ماذا يجب أن أفعل؟'
        answer: 'إذا قمت بأكثر من 3 محاولات خاطئة لرمز المرور الخاص بك ، فسيُطلب منك إدخال رمز PUK لإعادة تعيين رمز المرور وتغييره.'
      q3:
        question: 'لقد فقدت رمز PUK الخاص بي، ماذا يجب أن أفعل؟'
        answer: 'إذا فقدت رمز PUK الخاص بك ورمز المرور المكون من 6 أرقام ، فأنت في وضع سيء للغاية ، ولن تتمكن أبدًا من استخدام بطاقة المفتاح. لاسترداد أموالك ، يجب عليك استخدام العبارة الأولية الخاصة بك واستردادها (أي "مفاتيح الوصول") مرة أخرى في Status أو محفظة أخرى. إذا كنت معتادًا على CLI وفقدت رمز المرور ورمز PUK ، فقد يكون فريق تطوير بطاقة المفتاح قادرًا على مساعدتك في إعادة ضبط بطاقة المفتاح ، فيرجى التواصل مع <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''> https://join.status.im/chat/public/status-keycard </a>'
      q4:
        question: 'لقد فقدت رمز الاقتران الخاص بي، ماذا يجب أن أفعل؟'
        answer: 'إذا فقدت رمز الاقتران الخاص بك ، فيجب عليك التأكد من تدوين العبارة الأولية. بدون رمز الاقتران الخاص بك وعبارة أولية ، فأنت معرض لخطر فقدان الوصول إلى أموالك إذا فقدت هاتفك.'
      q5:
        question: 'لقد فقدت عبارة البذور الخاصة بي، ماذا يجب أن أفعل؟'
        answer: 'إذا فقدت العبارة الأولية لحسابك الجاري ، فعليك التصرف لأنك تتعرض لخطر فقدان كل أموالك في مرحلة ما إذا فقدت بطاقة المفتاح أو نسيت رمز PUK / الاقتران. يجب عليك إنشاء محفظة جديدة على الفور بعبارة أولية جديدة ونقل أصولك من حسابك الحالي عليها.'
