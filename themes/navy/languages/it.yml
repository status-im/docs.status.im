  security:
    intro:
      title: 'Sicuro "by design"'
      description-1: 'Status mira ad essere uno strumento di comunicazione veramente decentralizzato - eliminando tutti gli intermediari e riducendo al minimo i vettori di attacco per gli attori malintenzionati.'
      description-2: 'Il vero vantaggio di Web3 è la capacità di effettuare transazioni e comunicare secondo i nostri termini, senza uomini di mezzo. Per godere di questo tipo di comunicazione gratuita, dobbiamo essere sicuri che i nostri messaggi, transazioni, identità e fondi siano sicuri e protetti. Ulteriori informazioni sull''approccio di Status alla sicurezza di seguito.'
    security-at-status:
      title: 'Sicurezza a Status'
      secure-inner-1:
        title: 'Messaggistica <br>sicura'
        description: 'I messaggi non vengono censurati, bloccati e rimangono anonimi se l''utente lo sceglie. Solo i destinatari previsti sono in grado di visualizzare i messaggi.'
      secure-inner-2:
        title: '<br>Transazioni Finanziarie Sicure'
        description: 'L''invio, l''archiviazione e la ricezione di criptovalute o token all''interno del portafoglio Status sono al sicuro dagli attacchi. Le chiavi private non vengono mai esposte. Le transazioni vengono elaborate solo quando vengono avviate e confermate dal proprietario delle chiavi private.'
      secure-inner-3:
        title: 'Navigazione <br>sicura'
        description: 'Durante la navigazione in Web3, i dati dell''utente finale e le informazioni di navigazione non sono accessibili a terzi senza il consenso. Qualsiasi transazione effettuata durante l''utilizzo del browser Status implementa gli stessi standard di sicurezza e le migliori pratiche utilizzate nel portafoglio Status.'
    security-content:
      content-1:
        title: 'Identità sicura'
        description: 'La tua identità in Status inizia con una coppia di chiavi crittografiche generata localmente, che viene poi protetta tramite una password. Questo è tutto ciò che è richiesto. L''utente ha la possibilità di aggiungere successivamente informazioni al proprio profilo per stabilire chi sono in Status. In ogni momento l''utente ha il pieno controllo sulle proprie informazioni e su chi ha accesso ad esse. L''utente finale può essere pubblico o privato come desidera.'
      content-2:
        title: 'Messaggistica senza server peer-to-peer'
        description: 'Status utilizza il protocollo Waku per la comunicazione peer-to-peer (p2p).  Waku si basa su una rete di nodi per instradare i messaggi l''uno verso l''altro. Ogni messaggio inviato viene trasmesso all''intera rete e crittografato in modo che si apra solo al destinatario previsto. Rimuovendo i colli di bottiglia centralizzati, il contenuto dei messaggi e i metadati rimangono vostri. Tuttavia, Status e Waku non sono ancora completamente peer-to-peer, poiché i mailserver vengono utilizzati per gestire i messaggi quando un nodo è offline. Un mailserver Waku è un''estensione Waku che memorizza i messaggi e li consegna quando il destinatario torna online.'
        link: 'Scopri di più su Whisper'
      content-3:
        title: 'Crittografia end-to-end per impostazione predefinita'
        description: 'Tutti i messaggi privati inviati su Whisper sono crittografati end-to-end per default. Quando si crea un account Status, viene generata una coppia di chiavi crittografiche per crittografare i messaggi e archiviati localmente nel dispositivo. Quando si aggiunge un nuovo contatto in Status, si scambiano chiavi pubbliche in modo che tale utente possa decrittografare i messaggi quando viene ricevuto in rete.'
      content-4:
        title: 'Segretezza perfetta nell''inoltro'
        description: 'PFS è una funzionalità di specifici protocolli di accordo sulle chiavi che fornisce garanzie che le chiavi di sessione non verranno compromesse anche se le chiavi private dei partecipanti sono compromesse. In particolare, i messaggi precedenti non possono essere decrittografati da terzi che riescano a ottenere una chiave privata. Si basa sulle specifiche X3DH e Double Ratchet di Open Whisper Systems, con alcuni adattamenti per operare in un ambiente decentralizzato. L''uso del Perfect Forward Secrecy è un ulteriore livello di sicurezza per garantire che tutte le tue chat (tra te è un altro utente) siano private.'
        link: 'Ulteriori informazioni su PFS'
      content-5:
        title: 'Creazione di un account senza server'
        description: 'Quando crei un nuovo account su Status, non ti verrà mai richiesta la verifica di identità come un indirizzo email o un numero di telefono. Ciò significa che è possibile iscriversi e creare un account Status in modo completamente anonimo. Quando crei un account, sei semplicemente tu e le tue chiavi. Ciò significa anche che l''autenticazione a due fattori e il recupero della password non sono caratteristiche all''interno di Status, quindi assicurati di ricordare la tua password e la frase mnemonica e di memorizzarli offline in un luogo estremamente sicuro.'
      content-6:
        title: 'Come vengono memorizzate le chiavi?'
        description-1: 'Status non utilizzerà mai servizi di intermediari per la gestione e l''archiviazione delle chiavi pubbliche e private. Una volta generata, la prima chiave BIP44 viene salvata in un file json del keystore localmente sul dispositivo. Questo file è crittografato con la password scelta per il tuo account Status ed è accessibile solo dall''app Status. Diamo la priorità alla memorizzazione di informazioni riservate in hardware sicuro quando sono disponibili sul tuo dispositivo.'
        description-2: 'Per un ulteriore livello di sicurezza, abbiamo introdotto Keycard che funge da cold storage offline per la gestione delle chiavi private e le loro operazioni.'
        description-3: 'Per ulteriori informazioni sulla Keycard, visitare %s .'
      content-7:
        title: 'Navigazione sicura'
        description: 'Il browser Status è progettato per mantenere l''utente finale informato e i loro fondi al sicuro. La modalità Privacy del browser è abilitata per default. Ciò significa che le DApp saranno tenute a chiedere l''autorizzazione prima di connettersi al portafoglio e potrebbe causare l''interruzione di alcune DApp (se non sono compatibili con questa misura di sicurezza). Infine, il browser Status implementa EIP712 che mira a migliorare l''usabilità della firma dei messaggi off-chain per l''utilizzo on-chain. Stiamo assistendo a una crescente adozione della firma dei messaggi off-chain in quanto consente di risparmiare gas e riduce il numero di transazioni sulla blockchain. I messaggi attualmente firmati sono una stringa esadecimale opaca visualizzata all''utente con scarso contesto sugli elementi che costituiscono il messaggio.'
        link: 'Ulteriori informazioni sull''EIP'
      content-8:
        title: 'In che modo Status protegge la mia criptovaluta?'
        description: 'Status è creato con un portafoglio non detentivo, che ti dà il pieno controllo sui tuoi fondi senza l''uso di un server. Le chiavi private vengono archiviate in modo crittografato sul dispositivo. I tuoi soldi sono sotto il tuo controllo e non sono accessibili a nessuno senza la chiave privata. Pertanto, se perdi la tua frase mnemonica, non sarai mai in grado di ripristinare l''accesso ai tuoi fondi. Quindi mantieni le tue chiavi private da qualche parte offline in modo sicuro.'
      content-9:
        title: 'Frase di firma per la protezione da attacchi di phishing'
        description: 'Status implementa una frase di firma richiesta per confermare e "firmare" tutte le transazioni. La frase di firma è una frase di 3 parole generata casualmente per te e memorizzata localmente sul tuo dispositivo che viene presentata ogni volta che tenti di inviare una transazione. Ti verrà presentata la tua frase di firma e ti verrà richiesto di accettarla prima che una transazione venga confermata. Se non riconosci le tue tre parole o non le presenti affatto, annulla la transazione, esci da Status e segnala il problema a %s'
        link: 'Scopri di più sul phishing'
      content-10:
        title: 'Controllo rigoroso'
        description-1: 'Quando raggiungiamo degli obiettivi pianificati nello sviluppo di Status, dopo cicli di revisione e audit interni, ci rivolgiamo a società indipendenti, leader del settore, per verificare la nostra buona condotta e controllare due / tre volte il lavoro che facciamo. Questi audit di sicurezza non sono garanzie di sicurezza intrinseca nei progetti a cui si riferiscono. Sono una forma aggiuntiva, garantita da Società indipendenti, di rafforzare la fiducia nella sicurezza della funzionalità che è stata sviluppata.'
        description-2: 'Per informazioni e dettagli su tutti gli audit esterni, consultare %s .'
        description-3: 'Se trovate un bug o una vulnerabilità nel nostro codice, vi preghiamo di segnalarlo a %s.'
