site:
  home:
    intro:
      title: 'Communication Privée et Sécurisée'
      description: 'Le statut est un messager, de la crypto-monnaie et Web3 navigateur construit avec la pointe de la technologie.'
      news: Nouvelles
    about:
      open-source:
        title: 'Un projet Open Source'
        description: 'Status est complètement open source et réalisé par des contributeurs du monde entier. Développeurs, concepteurs, créateurs, éducateurs, amateurs, passionnés, etc. - tout le monde a un accès libre et ouvert aux pensions, aux actifs et aux informations.'
      mission:
        title: 'Mission et Principes'
        description: 'Status s''efforce d''être un outil de communication sécurisé qui défend les droits de la personne. Nous permettons l''argent communautaire, le droit communautaire et, par le biais de la vie privée, à préserver la culture.'
    decentralized:
      subtitle: 'Communication décentralisée'
      title: 'Chattez, parcourez, effectuez des transactions selon vos conditions'
      description: 'Status combine un navigateur de messagerie, un portefeuille et un navigateur DApp décentralisés en un outil de communication puissant, privé et sécurisé.'
      link: 'Explorez toutes les fonctionnalités'
    private:
      subtitle: 'Protection de la vie privée'
      title: 'Messagerie véritablement privée'
      description: 'Status utilise le protocole peer-to-peer Whisper et le chiffrement de bout en bout pour protéger vos communications des interférences de tiers. Vous seul pouvez voir vos messages.'
    wallet:
      subtitle: 'Permettre l''argent communautaire'
      title: 'Portefeuille Crypto sécurisé'
      description: 'Envoyez, stockez et recevez en toute sécurité des actifs cryptos, notamment ERC20 et certains jetons ERC721. Vous seul possédez les clés de votre portefeuille sans serveur. La conception intuitive vous protège des attaques.'
    browser:
      subtitle: 'Possédez vos données'
      title: 'Navigateur Web3 décentralisé'
      description: 'Naviguez dans l''écosystème croissant d''applications décentralisées à partir de notre navigateur Web3, sans faire l''objet d''un suivi. Parcourez les dernières places de marché, échanges, jeux et plus encore.'
    security:
      title: 'Privé et Sécurisé par Conception'
      description: 'Status utilise une technologie de pointe pour garantir que vos messages et vos transactions sont les vôtres. Status supprime les intermédiaires pour protéger vos messages et sécuriser vos actifs. Communiquez en toute confiance.'
    status-network:
