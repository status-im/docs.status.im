      using-snt:
        title: 'SNT 사용하기'
        description: 'SNT는 특정 애플리케이션 기능을 활용하거나, 오픈소스 프로젝트를 만들거나, 탈중앙화 경제를 구축해 나가기 위해 필요합니다. 아래에서 각 SNT 사용 사례에 대해 자세히 알아보고, 암호화 경제 연구 및 네트워크 전반에 걸쳐 SNT 가치가 어떻게 전달되는지에 대해 알아봅니다.'
        teller-network:
          title: '텔러 네트워크'
          status: '개발 중'
          description: '''텔러 네트워크''는 스테이터스가 제공하는 디앱(DApp)으로, 사용자가 주변 사용자와 자신의 현금 및 디지털 자산을 거래할 수 있도록 돕는 국경 없는 P2P 거래 플랫폼입니다. SNT는 텔러 네트워크에서 판매자로 등록하기 위해 필요합니다.'
        network-incentivization:
          title: '네트워크 인센티브'
          status: '연구 중'
          description: '사용자가 스테이터스 노드를 배포하고 운영할 수 있는 프레임워크 및 인센티브 구조를 만듭니다. SNT는 네트워크에서 노드를 운영하는 사람들에게 인센티브로 작용하며, 이를 통해 스테이터스가 호스팅하는 클러스터와 연동된 모든 노드가 중단되더라도 앱이 문제 없이 작동하도록 합니다. 노드는 전달된 메시지 뿐만 아니라 오프라인 메시지도 원활히 전달되도록 돕습니다.'
