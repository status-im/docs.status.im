    intro:
      title: المهمة
      link-1: مبادئنا
      link-3: 'المساهمون الأساسيون'
      description: 'تسعى الحاله إلى أن تكون أداة اتصال آمنة تدعم حقوق الإنسان. نقوم بتمكين أموال المجتمع وقانون المجتمع ومن خلال الخصوصية والحفاظ على الثقافة.'
    principles:
      title: مبادئنا
      description: 'هذه المبادئ بمثابة أدوات. أدوات للتفكير والتواصل واتخاذ القرارات اللامركزية. إنهم يبقوننا صادقين فيما يتعلق بفشلنا في تحقيق رؤيتنا.'
      principle-1:
        title: الحريه
        description: 'نحن نؤمن بسيادة الأفراد. كمنصة تمثل قضية الحرية الشخصية ، فإننا نهدف إلى تعظيم الحريات الاجتماعية والسياسية والاقتصادية. وهذا يشمل كونها مقاومة الإكراه.'
      principle-2:
        title: 'مقاومة الرقابة'
        description: 'نحن نمكن التدفق الحر للمعلومات. لا يوجد محتوى تحت المراقبة. نحن نلتزم بمبدأ تصميم التشفير الاقتصادي لمقاومة الرقابة. حتى أقوى ، Status هي عبارة عن منصة للعلم.'
      principle-3:
        title: الأمان
        description: 'نحن لا نساوم على الأمن عند بناء الميزات. نستخدم أحدث التقنيات ، ونبحث عن أساليب وتقنيات أمان جديدة لتقديم ضمانات أمنية قوية.'
      principle-4:
        title: الخصوصيه
        description: 'الخصوصية هي القدرة على الكشف عن الذات بشكل انتقائي للعالم. بالنسبة لنا ، من الضروري حماية الخصوصية في كل من الاتصالات والمعاملات ، بالإضافة إلى كونها منصة وهمية مجهولة. بالإضافة إلى ذلك ، نحن نسعى جاهدين لتوفير الحق في إخفاء الهوية الكاملة.'
      principle-5:
        title: الشفافية
        description: 'نحن نسعى جاهدين من أجل الانفتاح التام والتماثل للمعلومات داخل المنظمة ، وليس لدينا حدود بين المساهمين الأساسيين ومجتمعنا. نحن صريحون بشأن أوجه القصور لدينا ، وخاصة عند إجراء مفاضلات قصيرة الأجل في خدمة أهدافنا طويلة الأجل.'
      principle-6:
        title: الانفتاح
        description: 'البرنامج الذي ننشئه هو مصلحة عامة. يتم إتاحته عبر ترخيص مجاني ومفتوح المصدر ، بحيث يمكن لأي شخص مشاركته وتعديله والاستفادة منه. نحن نؤمن بالمشاركة بدون إذن.'
      principle-7:
        title: اللامركزية
        description: 'نعمل على تقليل المركزية عبر البرنامج والمنظمة نفسها. بمعنى آخر ، نقوم بزيادة عدد أجهزة الكمبيوتر الفعلية التي تتكون منها الشبكة إلى أقصى حد ، ونزيد عدد الأفراد الذين لديهم سيطرة على النظام (الأنظمة) الذي نقوم ببنائه إلى أقصى حد.'
      principle-8:
        title: الشمولية
        description: 'نحن نؤمن بالوصول العادل والواسع النطاق لبرامجنا ، مع التركيز على سهولة الاستخدام. يمتد هذا أيضًا إلى الشمولية الاجتماعية ، والمشاركة غير المسموح بها ، والتشغيل البيني ، والاستثمار في الجهود التعليمية.'
      principle-9:
        title: استمرارية
        description: 'نقوم بإنشاء برامج محفزة للاستمرار في الوجود والتحسين ، دون إشراف كيان واحد أو أي من أعضاء الفريق الحاليين.'
      principle-10:
        title: 'سعة الحيلة'
        description: 'نحن بلا كلل . مع نمونا وإمكانية الوصول إلى رأس المال بسهولة ، يقع على عاتقنا التزام أصحاب الرمز المميز بمكافحة البيروقراطية وعدم الكفاءة داخل المنظمة. وهذا يعني حل المشكلات بأكثر الطرق فعالية ممكنة بتكاليف اقتصادية أقل (من حيث رأس المال والوقت والموارد).'
