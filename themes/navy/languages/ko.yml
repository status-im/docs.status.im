ko:
  site:
    home:
      intro:
        title: '검열 없는, 안전한 커뮤니케이션'
        description: '스테이터스는 최첨단 기술로 개발된 메신저, 암호화폐 지갑 및 Web3 브라우저입니다.'
        news: 뉴스
      about:
        open-source:
          title: '오픈소스 프로젝트'
          description: '스테이터스는 완전한 오픈소스 프로젝트로서, 전세계의 기여자들에 의해 개발되고있습니다. 개발자, 디자이너, 크리에이터, 교육자, 취미 활동가, 매니아 등 모든 사람들이 스테이터스의 소스 코드, 자산 및 정보에 자유롭게 접근할 수 있습니다.'
        mission:
          title: '미션 & 원칙'
          description: '스테이터스는 인권을 지키는 안전한 커뮤니케이션 도구가 되기 위해 노력합니다. 우리는 커뮤니티와 함께 수익을 창출하고, 커뮤니티 법률을 제정하고, 안전하게 개인정보를 보호하고, 커뮤니티 문화를 보존합니다.'
      decentralized:
        subtitle: '탈중앙화된 커뮤니케이션'
        title: '원하는 만큼 채팅하고, 검색하고, 거래하세요'
        description: '스테이터스는 탈중앙 메신저, 지갑, 디앱 브라우저를 강력하고 안전한 커뮤니케이션 도구로 통합합니다.'
        link: '모든 기능 확인하기'
      private:
        subtitle: '개인 정보 보호'
        title: '진정한 개인화 메시징'
        description: '스테이터스는 위스퍼 P2P 프로토콜을 사용하며, 제 3자로부터 여러분의 대화 내용을 안전하게 보호하기 위해 엔드 투 엔드(end-to-end) 암호화 기술을 사용하고 있습니다. 오직 여러분만이 여러분의 메시지를 열람할 수 있습니다.'
      wallet:
        subtitle: '커뮤니티 자산 활성화'
        title: '안전한 암호화폐 지갑'
        description: 'ERC20 및 일부 ERC721 토큰을 포함한 암호화폐 자산을 안전하게 주고 받을 수 있습니다. 오직 여러분만이 여러분의 서버리스(serverless) 지갑 열쇠를 쥐고 있으며, 이는 사이버 공격으로부터 효율적으로 보호합니다. 직관적인 디자인으로 매끄러운 사용자 경험을 제공합니다.'
      browser:
        subtitle: '여러분의 데이터를 소유하세요'
        title: '탈중앙 Web3 브라우저'
        description: '스테이터스의 웹3 지원 브라우저를 활용하여 빠르게 성장하고 있는 탈중앙 앱 생태계를 체험해보세요. 여러분의 활동내용은 그 누구도 추적할 수 없습니다. 마켓 플레이스, 거래소, 게임 등 다양한 컨텐츠를 확인해보세요.'
      security:
        title: '개인정보 보호 및 보안'
        description: '스테이터스는 여러분의 메시지와 거래내역이 온전히 여러분만의 소유물이 되도록 하기 위해, 여러가지 최신 기술을 사용합니다. 스테이터스는 메시지와 자산을 안전하게 보호하기 위해 중개자를 완전히 제거합니다. 지금부터 자신 있게 소통하세요.'
    features:
      intro:
        title: '내 주머니 속의 이더리움'
        description: '스테이터스는 P2P(Peer-to-Peer) 메신저, 탈중앙 암호화폐 지갑, Web3 브라우저를 결합한 다목적 커뮤니케이션 도구입니다.'
        link-messenger: 메신저
        link-wallet: '암호화폐 지갑'
        link-browser: '브라우저 & 디앱'
      messenger:
        title: '안전한 메신저'
        feature-1:
          title: '공개, 비밀, 그룹 채팅'
          description: '여러개의 오픈채팅방에 가입하거나 개인 간 1:1 채팅 또는 그룹 채팅을 이용할 수 있습니다. 사용자는 개인 간 채팅 도중에 암호화폐를 주고 받을 수 있습니다.'
          link: '스테이터스 오픈채팅방 참여하기'
        feature-2:
          title: '위스퍼를 통한 개인정보 보호 메시징'
          description: '위스퍼(Whisper)는 P2P(Peer-to-Peer)의 다크 라우팅을 사용하므로, 그 누구도(스테이터스 포함) 여러분이 누구와 통신하는지 알 수 없습니다. 또한 스테이터스는 개선된 메시징 프로토콜에 대한 연구개발을 수행하고 있습니다.'
        feature-3:
          title: 'Perfect Forward Secrecy & <br>E2E Encryption'
          description: '스테이터스는 더블 래칫(Double Ratchet) 알고리즘을 사용할 뿐만 아니라 위스퍼, 엔드 투 엔드 암호화 기술을 이용하여, 보안과 개인정보 보호에 있어 최고의 서비스를 제공하고 있습니다.'
      wallet:
        title: '이더리움 지갑과의 <br> 매끄러운 통합'
        feature-1:
          title: '안전한 지갑'
          description: '중개인을 제거하면 여러분의 자산을 완벽히 관리할 수 있습니다. 여러분만이 여러분의 개인키로 암호화폐를 관리할 수 있으며, 어떤 중개인도 여러분의 암호화폐 자산에 접근할 수 없습니다.'
        feature-2:
          title: 'ERC20 & ERC721 토큰 호환'
          description: '이더리움 네트워크의 ERC20 및 ERC721 토큰들을 지원합니다. 모든 토큰 자산은 스테이터스 앱에서 안전하게 보관되며, 다른 사람과 간편하게 주고 받을 수 있습니다. 여러분의 토큰을 추가하고 싶으시다면 아래 채널로 문의해주시기 바랍니다.'
          link: 'Status 지갑 오픈채팅 참여하기'
        feature-3:
          title: '피어 및 디앱과의 상호 작용'
          description: '스테이터스 지갑은 메신저 및 브라우저와 통합되어 피어(Peer) 및 디앱(DApp)과 상호 작용할 수 있습니다. 모든 트랜잭션은 피싱 공격으로부터 사용자를 보호하기 위해 서명 구문을 검증해야 합니다.'
      browser:
        title: '웹3 브라우저'
        feature-1:
          title: '탈중앙 애플리케이션 접속'
          description: '여러분의 주머니 안에서도 디앱 생태계는 계속 성장하고 있습니다. 최신 탈중앙 거래소, 마켓 플레이스, 게임, 소셜 네트워크 등을 확인해보세요!'
          link: '스테이터스 설치'
        feature-2:
          title: '프라이버시와 <br> 안전한 브라우징'
          description: '스테이터스는 최신 보안 표준을 적용하여, 안전하고 추적 및 데이터 수집으로부터 자유로운 서비스를 제공합니다. 안전하게 브라우징하세요.'
        feature-3:
          title: '스테이터스와 함께 <br> 디앱 확장하기'
          description: '확장 프로그램은 개발자가 자신의 디앱(DApp) 기능을 자연스럽게 스테이터스에서 통합할 수 있는 도구입니다. 디앱 개발자들은 이 도구를 사용하여 매끄러운 사용자 경험을 구현할 수 있습니다.'
          link: '개발 문서'
      desktop:
        title: '스테이터스 데스크톱'
        description: '스테이터스 데스크톱 알파버전을 설치하여 프라이버시를 안전하게 보장하는 메시지 기능을 이용해보세요. 데스크톱 앱은 사용자의 모바일 계정과 매끄럽게 연동됩니다.'
        link: '스테이터스 데스크톱 설치'
        announcement:
          title: '스테이터스 데스크톱 버전은 현재 알파 버전입니다. 개발자용 나이틀리 버전을 설치한 다음, 알파버전 테스트와 개발에 기여하실 수 있습니다.'
          link: '데스크톱 FAQ'
      get:
        title: '스테이터스 설치'
        description: '스테이터스를 iOS, 안드로이드, 맥OS, 윈도우 그리고 리눅스에서 사용해보세요'
        link: '앱 다운로드'
    get-involved:
      index:
        intro:
          title: '오픈소스 커뮤니티'
          description: '스테이터스에 기여할 방법에 대한 모든 것을 확인하실 수 있습니다. 개발자, 교육자, 커뮤니티 조직자 또는 열정적인 지지자들 모두가 스테이터스에 기여할 수 있습니다. 여기에서부터 시작하시면 됩니다.'
        resources:
          resource-1:
            title: 개발자
            description: '스테이터스는 Mozilla Public License v2.0를 준수하는 무료 오픈소스 소프트웨어입니다.<br><br> 커뮤니티 멤버라면 어떠한 배경이나 기술 수준에 관련 없이 스테이터스의 공식 릴리즈에 기여할 수 있습니다. 스테이터스가 후원하는 바운티 프로그램 및 커뮤니티가 주도하는 새로운 기능 개발에 참여하실 수 있습니다.'
          resource-2:
            title: 교육자
            description: '스테이터스는 교육과 호의적인 환경이 오픈소스 프로젝트의 성공에 매우 중요한 요소라고 생각합니다. <br><br> 우리는 다른 사람에게 스테이터스를 빌드하거나, 스테이터스를 사용하거나, 커뮤니티를 시작하거나, 프로젝트를 진행하며 얻은 자신의 경험을 공유하는 것을 환영합니다.'
          resource-3:
            title: '커뮤니티 그룹'
            description: '스테이터스는 여러 커뮤니티 그룹이 있습니다. <br><br>기존 커뮤니티에 가입하거나 개인적인 관심사에 따라 여러분만의 커뮤니티를 시작할 수 있습니다. 스테이터스와 함께 오픈소스 프로젝트를 빠르게 성장시키기 위해, 많은 사람들이 글로벌 커뮤니티를 시작했습니다.'
        contributors:
