        title: 'Mission & Prinzipien'
        description: 'Status strebt danach, ein sicheres Kommunikationsinstrument zu sein, das die Menschenrechte wahrt. Es wurde entwickelt, um den freien Informationsfluss zu ermöglichen, das Recht auf private, sichere Gespräche zu schützen und die Souveränität des Einzelnen zu fördern.'
