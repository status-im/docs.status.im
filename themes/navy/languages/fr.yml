      description: 'Statut n''est pas une organisation traditionnelle. Nous n''avons pas de hiérarchie, il n''y a pas de bureaux ni de gestionnaires. Nous sommes tous ici pour accomplir notre mission et nous avons la liberté de choisir comment nous le faisons.'
