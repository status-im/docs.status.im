  faq:
    title: F.A.Q
    description: 'Perguntas frequentes <br> Não consegue encontrar o que está procurando? Verifique ou pergunte no fórum da comunidade <a href=''https://discuss.status.im/'' target=''_blank''> aqui </a>'
    general:
      title: Geral
      q1:
        question: 'O que é a Status?'
        answer: 'Status é uma ferramenta de comunicação privada e segura para defender os direitos humanos e empoderar comunidades soberanas'
      q2:
        question: 'Quem está por trás da Status?'
        answer: 'A Status é construída pela Rede da Status. A <a href=''https://statusnetwork.com/'' target=''_blank''> Rede da Status </a> desenvolve produtos, ferramentas e infraestrutura para comunidades resilientes, sustentáveis e inclusivas. Mais sobre a Status e seus principais contribuidores <a href=''https://status.im/about/'' target=''_blank''> aqui </a> .'
      q3:
        question: 'Por que usar Status?'
        answer: 'Nos últimos 20 anos, a internet como a conhecemos foi controlada por algumas corporações, com um incentivo para coletar e vender dados. A Status oferece uma alternativa. A Status usa tecnologia de ponta para fornecer comunicação privada e segura. A Status usa um modelo ponto a ponto que impede que terceiros controlem os dados dos usuários. Status combina um messenger, crypto wallet e navegador web3 e oferece controle total sobre seus ativos e comunicação.'
      q4:
        question: 'Por que um mensageiro?'
        answer: 'Comunidades soberanas precisam de comunicação sem censura, privada e segura para se organizar. O sistema de mensagens oferece um caminho promissor para a adoção do Ethereum devido à sua adequação para uso móvel. Isso, por sua vez, pode abrir caminho para tornar as redes de pagamento e outros aplicativos descentralizados acessíveis a mais comunidades. <br> <br> Em última análise, a Status é muito mais do que um mensageiro. Combinando a gestão de ativos com a crypto wallet e o acesso a um mundo de aplicações descentralizadas através do navegador web3, é uma ferramenta de comunicação no sentido mais amplo.'
      q5:
        question: 'O que torna a Status diferente de outros aplicativos de mensagens?'
        answer: 'A maioria dos mensageiros oferece criptografia de ponta a ponta. Essa proteção padrão significa que a empresa prestadora do serviço não pode ler o conteúdo de suas mensagens. Mas o fluxo de informações em sua rede é público e permite a interpretação de quem está falando com quem, e de onde. Os mensageiros tradicionais também exigem informações de identificação para se inscrever, como um número de telefone, e isso geralmente está conectado a uma série de outros dados pessoais sobre você. A Status não requer nenhuma informação pessoal para você começar. Por causa de sua infraestrutura ponto a ponto, a Status não tem conhecimento sobre quem está contatando quem, nem sobre o conteúdo de suas mensagens. <a href=''https://github.com/status-im/specs'' target=''_blank''> Aqui </a> você pode encontrar especificações de como essa tecnologia funciona.'
      q6:
        question: 'O que acontece se um governo tentar bloquear ou censurar a Status?'
        answer: 'O mensageiro da Status não usa um servidor central de e para o qual a comunicação pode ser bloqueada. Em vez disso, a Status usa uma rede distribuída de servidores de e-mail. Isso garante resiliência da rede. Se um servidor de e-mail for encerrado, você pode se conectar a outro servidor de e-mail ou iniciar <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> executando o seu próprio </a> . No entanto, os servidores da Status e de e-mail na rede ainda dependem de uma conexão com a Internet. Se a Internet for desligada por meio de provedores de telecomunicações, você não poderá usar a Status.'
      q7:
        question: 'Como a Status se conecta ao blockchain?'
        answer: 'A Status vem com go-ethereum, que se conecta à rede Ethereum. Tudo o que você precisa fazer para se conectar ao Ethereum é executar o aplicativo da Status! Observe que apenas a carteira e o navegador interagem com o blockchain Ethereum. As mensagens não são armazenadas no blockchain.'
      q8:
        question: 'Posso executar go-ethereum eu mesmo ou em um servidor?'
        answer: 'Estamos empenhados em fazer com que os nós leves funcionem em dispositivos com recursos restritos. Isso permitiria que você se conectasse ao Ethereum a partir do seu telefone celular ou dispositivo IoT diretamente, sem a necessidade de servidor. Mais importante ainda, aumentaria a acessibilidade e a resiliência da rede em geral. Para obter mais informações, consulte <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> Se você deseja executar o go-ethereum agora, pode definir um nó em um dispositivo Linux e configurar o aplicativo da Status para se conectar a este nó. Você pode encontrar mais informações <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> aqui </a> .'
      q9:
        question: 'Em quais dispositivos posso usar o app da Status?'
        answer: 'A Status é testada para funcionar no Android 7 ou superior e no iOS 13 ou superior.'
      q10:
        question: 'O app da Status também funciona em desktop?'
        answer: 'No momento, não. Nossa base de código foi projetada para que a Status possa ser executada em dispositivos móveis ou desktop. O desenvolvimento do desktop da Status está atualmente pausado enquanto a equipe se concentra no aplicativo móvel e em outros projetos de infraestrutura.'
      q11:
        question: 'Em quais idiomas o aplicativo está disponível?'
        answer: 'A Status está atualmente disponível em 14 idiomas - Inglês, Français, Italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br> <br> Qualquer um pode contribuir com traduções para a Status. Se você encontrar um erro de digitação, tradução incorreta ou simplesmente quiser que seu idioma seja representado, junte-se a nós em <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'O aplicativo é gratuito para usar?'
        answer: 'Absolutamente. Nenhum pagamento é necessário para usar os recursos principais da Status. Para obter o máximo da Status, ajudamos a manter as criptomoedas ETH (Ethereum) e SNT (Status Network Token). Certos recursos requerem SNT para uso, pois isso ajuda a apoiar nosso projeto. <br> <br> Para obter o SNT, você pode usar um DApp de câmbio para negociar criptomoedas que você já possui ou pode comprar ETH e SNT em troca de uma moeda fiduciária (por exemplo, euro ou dólar americano) usando uma troca do tipo fiat-to-crypto.'
      q13:
        question: 'Há alguma taxa?'
        answer: 'A Status não tem taxas ocultas. Ao fazer uma transação usando sua carteira criptografada, você verá uma taxa de rede incluída no custo. Essa taxa de rede também é conhecida como “gas” e é um requisito da rede Ethereum, usada exatamente da mesma forma por todas as carteiras e aplicativos Ethereum para facilitar as transações. A Status não cobra nenhuma porcentagem dessa taxa.'
      q14:
        question: 'Eu gostaria de contribuir com o projeto, por onde você sugere que eu comece?'
        answer: 'Status é um projeto de código aberto e agradece todas as contribuições, tanto técnicas quanto não técnicas. A <a href=''https://ambassador.status.im/'' target=''_blank''> página de embaixadores </a> é um ótimo lugar para começar. Aqui você pode entrar em contato com colaboradores ativos que podem apoiá-lo na promoção, ensino ou contribuição para a próxima geração da web. <br> <br> Se você é um desenvolvedor e quer sujar as mãos, vá para a documentação de desenvolvimento do DApp. Se você é um desenvolvedor móvel e adora linguagens funcionais, construa na sua máquina o projeto da Status e comece a enviar esses PRs.'
      q15:
        question: 'Como posso solicitar recursos?'
        answer: 'Como a Status é um projeto de código aberto dirigido pela comunidade, você pode solicitar e contribuir para o desenvolvimento de funcionalidades. Compartilhe suas idéias no canal público  <a href=''https://join.status.im/status'' target=''_blank''>#status </a> ou em nosso fórum de discussão: <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> . Você também pode abrir uma <a href=''https://github.com/status-im'' target=''_blank''> requisição no Github </a> . <br> <br> Se você é um desenvolvedor, siga nosso <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> guia do contribuidor </a> para ficar por dentro.'
      q16:
        question: 'O que é SNT e como funciona no aplicativo?'
        answer: 'SNT é o token de rede da Status. É o token ERC20 (padrão Ethereum) da Status, usado para alimentar a Rede da Status. Certos recursos e funcionalidades exigem que os usuários depositem ou gastem SNT. A utilidade do token é um objetivo principal da Rede da Status, pois o valor de SNT ajuda a garantir a longevidade do projeto.'
    keys-and-accounts:
      title: 'Chaves e Contas'
      q1:
        question: 'O que são as chaves?'
        answer: 'As chaves são uma forma de identidade e são a espinha dorsal da Status e do Ethereum. Eles sempre vêm em pares, uma chave pública e uma chave privada. Você gera o primeiro par quando começa a usar a Status, e pode considerá-lo o par de chaves mestras. Depois disso, um número n de pares de chaves pode ser gerado com base neste primeiro par. Criando algo como um chaveiro de identidades. Uma das chaves nesta cadeia é sua chave de bate-papo; Você pode encontrá-lo em Perfil > Compartilhar ícone.'
      q2:
        question: 'O que são contas?'
        answer: 'Você pode comparar contas na Status com contas bancárias. Cada conta é baseada em seu próprio par de chaves. Como uma conta bancária, uma conta normalmente tem um endereço, saldo e pode realizar transações. Cada conta também tem seu próprio histórico de transações públicas. Para privacidade total, você usa várias contas. Você pode ver suas contas na guia Carteira.'
      q3:
        question: 'Qual é o endereço da minha carteira?'
        answer: 'O endereço da sua carteira tem 42 caracteres e começa com 0x. É uma identidade na cadeia para a sua conta Ethereum. Se você tem várias contas, você tem vários endereços. Você pode encontrar o endereço da sua carteira indo em Carteira > Cartão de conta > Receber ou tocando no ícone de compartilhamento no cartão da conta. <br><br><i>Note que embora pareça semelhante, o endereço da sua carteira não é o mesmo que a sua chave de bate-papo. Você pode encontrar sua chave de bate-papo em Perfil > Ícone de compartilhamento.</i>'
      q4:
        question: 'Quantas contas posso criar na Status?'
        answer: 'Você pode criar quantas contas quiser. Vá para Carteira > Adicionar conta. As contas adicionadas desta forma podem ser recuperadas com sua frase-semente, junto com seu par de chave mestra, se você perder o acesso à sua conta. <br> <br> Você também pode criar mais pares de chaves mestras indo para a tela inicial Suas chaves > Gerar chaves, ou Acessar chaves existentes se desejar importar chaves de outra carteira, ou criar um conjunto de identidades completamente novo.'
    profile-and-settings:
      title: 'Perfil e Configurações'
      q1:
        question: 'O que é um nome de usuário ENS?'
        answer: 'Um nome de usuário ENS é um nome registrado no Ethereum Name Service; Um registro que conecta um endereço Ethereum a um nome único e legível, por exemplo, Alice. Assim como o registro de um domínio da web, o nome ENS vem com sufixos diferentes. Se você registrar um nome por meio da Status, obterá alice.stateofus.eth. Ao registrar um nome ENS, você pode usá-lo no chat da Status, transformando seu nome aleatório, por exemplo, Sneaky White Koala, no seu nome ENS. Isso torna muito mais fácil para outras pessoas encontrarem e reconhecerem você.'
      q2:
        question: 'Qual é a diferença entre alice.eth e alice.stateofus.eth?'
        answer: 'Comprar um nome stateofus.eth é mais barato. Você paga 10 SNT para licenciar o nome, após 1 ano você pode recuperar os fundos ou continuar usando o nome sem nenhum custo adicional. Um domínio .eth atualmente (janeiro de 2020) custa cerca de US $ 5 anuais na ETH. Você pode conectar os dois nomes à sua chave de chat para usar seu nome, por exemplo @alice, no chat.'
      q3:
        question: 'O que é uma frase-semente?'
        answer: 'Sua frase-semente na Status é composta por 12 palavras. A partir dela são geradas a suas chaves de bate-papo e da sua conta na sua carteira. Todas as chaves são originadas dessa primeira semente por meio de uma criptografia mágica. Se você perder o acesso à sua conta, por exemplo, ao perder o celular, poderá acessar suas chaves usando sua frase-semente. A mesma magia permitirá que você regenere exatamente as mesmas chaves.'
      q4:
        question: 'O que devo fazer com esta frase semente?'
        answer: 'Anote. Mantenha segura. Manter sua frase-semente no papel, longe de seus dispositivos, é a opção mais segura.'
      q5:
        question: 'Se eu perder meu celular, como posso acessar minhas contas?'
        answer: 'Para acessar suas contas, você precisa de sua frase-semente de 12 palavras. Com essa frase-semente você pode recuperar o acesso ao seu par de chaves mestras e a todas as suas contas. <br> <br> Observe que você pode restaurar contas que estão no Ethereum. No entanto, você não recuperará o acesso aos seus bate-papos ou lista de contatos, pois essas informações são armazenadas apenas localmente no seu celular.'
      q6:
        question: 'Por que a ''frase semente de backup'' está esmaecida?'
        answer: 'O item ''Frase de origem de backup'' fica acinzentado quando você já percorreu as telas que o instruem a anotar a sua frase de origem. Neste ponto, você não pode mais visualizar a frase-semente no aplicativo. A frase é removida do armazenamento local para minimizar o risco de qualquer pessoa, exceto você, poder acessá-la.'
      q7:
        question: 'Perdi minha frase-semente. O que eu faço?'
        answer: 'Isso é uma dor. Primeiro verifique se você não pode mais fazer backup de sua frase-semente em Perfil > Privacidade e segurança. Se o item `frase de origem de backup` estiver esmaecido, você não poderá mais acessar a frase de origem. <br> <br> A melhor opção agora é gerar uma nova chave usando uma nova semente e transferir seus ativos para esta nova conta. Em Status, vá para Sair > Gerar uma nova chave. Siga as etapas na tela para armazenar e proteger esta nova chave. Quando terminar, vá para Perfil > Privacidade e segurança > Backup da frase-semente. Armazene a frase-semente offline com segurança. Em seguida, vá para Carteira > Ícone Compartilhar ou Receber > Toque no endereço para copiar. Sair. <br> <br> Desbloqueie as chaves para as quais você perdeu sua frase semente usando sua senha. Envie todos os ativos das contas em sua carteira para seu novo endereço.'
      q8:
        question: 'Como eu deleto meu perfil?'
        answer: 'Seu perfil existe apenas localmente. Todas as mensagens enviadas permanecerão nos servidores de e-mail por 30 dias. Depois disso, a mensagem deixa de existir. As transações que você fez usando uma conta em sua carteira permanecerão no blockchain.'
      q9:
        question: 'Se alguém tiver acesso ao meu celular, que parte do meu perfil está criptografada e qual não?'
        answer: 'Suas chaves privadas são criptografadas o tempo todo e só podem ser usadas por você para assinar transações em combinação com sua senha ou código de acesso. As informações que não são criptografadas incluem o nome de 3 palavras, quando você usou o Status pela última vez (desbloqueou suas chaves), sua imagem de perfil e o identificador de seu Keycard, se você tiver um.'
      q10:
        question: 'Como faço para minimizar o uso de dados móveis no app da Status?'
        answer: 'O app da Status pode ter muita largura de banda. A melhor maneira de evitar o consumo excessivo de dados é usando a Status apenas quando conectado ao wi-fi. Você pode impedir que a Status use dados móveis ajustando suas configurações em Perfil > Configurações de sincronização > Dados móveis.'
    messenger:
      title: Mensageiro
      q1:
        question: 'Minhas mensagens são realmente privadas?'
        answer: 'Sim, elas são. A Status atualmente usa o Whisper, o protocolo de mensagens da pilha do Ethereum. O Whisper fornece mensagens ponto a ponto com confiança zero em servidores centralizados, centros de dados ou provedores de serviços. <br> <br> Todas as mensagens são criptografadas de ponta a ponta e transmitidas a todos os pares da rede por um determinado período. Esse procedimento torna impossível tanto a leitura do conteúdo das mensagens quanto a visualização de quem envia e para quem. Para mensagens 1:1 privadas, apenas o destinatário final da mensagem pode descriptografar o conteúdo. Para bate-papos públicos, qualquer pessoa que saiba o nome do bate-papo pode descriptografar o conteúdo. <br> <br> Uma proteção adicional é o uso de uma nova chave de criptografia a cada mensagem, após a troca inicial de chaves entre os usuários (Perfect Forward Secrecy). Se a chave da sua mensagem estiver comprometida, apenas a mensagem dessa chave específica será comprometida. Não há acesso às mensagens anteriores. <br> <br> A privacidade que o Whisper oferece acarreta um alto uso de dados. O desenvolvimento de uma alternativa está em andamento. Você pode acompanhar o progresso <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> aqui </a> .'
      q2:
        question: 'Onde minhas mensagens são armazenadas? Elas estão no blockchain?'
        answer: 'As mensagens não são armazenadas na cadeia de bloqueio e não custam nada para serem enviadas. As mensagens são armazenadas em um servidor de e-mail por 30 dias, e em seu telefone assim que você as recebe, abrindo o app da Status e conectando-se à rede. Para chegar até você, as mensagens passam por devp2p - a camada de transporte do Whisper - mas não são transportadas através da Máquina Virtual Ethereum. '
      q3:
        question: 'Quem hospeda os servidores de e-mail que armazenam as mensagens?'
        answer: 'O Whisper requer um tipo especial de nó Ethereum para armazenar e transferir mensagens. A Status é a única instância do Whisper sendo usada em produção. Assim, a Status hospeda um conjunto desses nós especiais para dar suporte aos seus usuários. No entanto, qualquer pessoa pode hospedar um nó de servidor de e-mail com o hardware adequado. Você pode encontrar instruções sobre como fazer isso <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> aqui </a> .'
      q4:
        question: 'Como posso mudar meu nome na Status?'
        answer: 'Se quiser adicionar um nome personalizado, você pode registrar um nome de usuário ENS. Vá para Perfil > Nomes de usuário do ENS. Ao registrar ou conectar um <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> nome de usuário ENS </a> à sua tecla de chat Status, outras pessoas podem encontrar você por este nome de usuário. Você também pode exibi-lo no lugar do nome de três palavras.'
      q5:
        question: 'Como convido os meus amigos para a Status?'
        answer: 'Você pode compartilhar seu perfil ou um bate-papo específico com amigos fora da Status. <br> <br> Para compartilhar seu próprio perfil e sua chave de bate-papo, vá para a tela de seu perfil e clique no botão de compartilhamento no canto superior direito. Será gerado um link que seu amigo pode seguir para obter o app da Status e carregar seu perfil. <br> <br> Para compartilhar um chat público, abra o chat e selecione "Compartilhar chat" no menu [...] no canto superior direito. Isso gerará um link para o bate-papo, que você poderá enviar para seu amigo fora da Status.'
      q6:
        question: 'Entrei numa conversa pública, mas não vejo nenhuma mensagem. Porque é que isso acontece?'
        answer: 'Os bate-papos públicos são como canais de rádio. Você pode sintonizar um canal, mas só verá as mensagens se houver outras pessoas transmitindo nesse canal. Você pode iniciar sua própria conversa e convidar outras pessoas indo [...] no canto superior direito e compartilhando o canal com outras pessoas, por exemplo, <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''> https://get.status.im/chat/public/introductions </a>'
      q7:
        question: 'Como faço para criar um novo chat público?'
        answer: 'Na guia Chat, toque no botão [+] > Participar do bate-papo público e digite um nome de bate-papo. Se o nome ainda não existir na rede, você cria automaticamente um. <br><br>Você pode pensar em bate-papos públicos como #-tags. Há uma coleção de todas as mensagens que usam o mesmo #.'
      q8:
        question: 'Como posso iniciar um bate-papo 1: 1 com alguém no app da Status?'
        answer: 'Na guia Chat, toque no botão [+] > Iniciar um novo chat > Digite o nome de usuário ENS ou a chave do bate-papo. Ou se a outra pessoa estiver sentada ao seu lado, escaneie o código QR a partir de seu perfil. <br><br>Se você quiser começar um 1:1 com alguém em um canal público, toque em seu nome ou avatar > Envie mensagem.'
      q9:
        question: 'Importa qual servidor de e-mail eu seleciono?'
        answer: 'Os servidores de e-mail que estão mais próximos de você em distâncias geográficas retornarão mensagens mais rapidamente. É recomendável que você mantenha a configuração padrão para a seleção automática do servidor de e-mail. Com a seleção automática habilitada, o Status pode medir a latência das mensagens entre os servidores e escolher o mais rápido para você. <br> <br> Se você deseja se conectar ao seu próprio servidor de e-mail ou a um que esteja executando em um dispositivo confiável específico, pode adicionar um servidor de e-mail personalizado.'
    browser:
      title: Navegador
      q1:
        question: 'Como este navegador é diferente de outros navegadores?'
        answer: 'O status é um navegador habilitado para web3. Um navegador habilitado para web3 pode abrir qualquer site, mas além disso, você pode usar aplicativos descentralizados, ou ''DApps''. Para fazer isso, a Status injeta um objeto no DOM de um determinado site, permitindo que o site faça referência à sua conta no blockchain - com sua permissão primeiro. <br> <br> Normalmente, os DApps usam o blockchain da Ethereum para enviar e receber informações e processar pagamentos que convencionalmente seriam armazenados em um servidor centralizado. Os DApps apresentam pouco risco para uma única parte controlar e lucrar com seus dados.'
      q2:
        question: 'O que é DAp.ps?'
        answer: 'DAp.ps é um diretório descentralizado, curado pela comunidade de DApps, criado para Ethereum, para que você possa explorar facilmente o melhor da web3. Os desenvolvedores DApp podem enviar seus DApps gratuitamente ou fazer uma aposta SNT para aumentar sua classificação. Os usuários também podem votar positiva ou negativamente em listagens DApp com SNT. Quanto mais SNT um desenvolvedor apostar, mais fácil será avaliar negativamente seu DApp.'
      q3:
        question: 'Como eu voto para DApps?'
        answer: 'Vá para <a href=''https://dap.ps'' target=''_blank''>https://dap.ps</a> , encontre seu DApp favorito e toque em Upvote. Defina a quantidade de SNT que deseja usar e toque em ''upvote''. Quando você vota negativamente um DApp, o valor já está definido. Quanto mais os desenvolvedores DApp investirem para aumentar sua classificação, mais barato será para você votar contra ele. Isso reduz o risco de DApps bem financiados assumirem o controle e fazer seu voto na utilidade de DApps contar. <br> <i> Observe que a votação requer SNT, bem como uma pequena quantia de ETH para pagar pela transação. </i>'
      q4:
        question: 'O que são as permissões do DApp?'
        answer: 'Os DApps precisam pedir permissão para visualizar e usar o endereço da sua carteira e/ou sua chave de bate-papo. Normalmente, um DApp pede para `Conectar sua carteira`. Quando isso acontece, você recebe um pop-up solicitando ''Negar'' ou ''Permitir'' essa solicitação. As permissões para conectar o endereço da sua carteira são específicas para cada conta que você possui na sua carteira. Se você der permissão para uma nova conta, a permissão para a conta conectada anteriormente será revogada. Se você rejeitar uma solicitação de permissão, o DApp não saberá nada sobre o seu endereço Ethereum, nem poderá iniciar transações. <br> <br> Vá para Perfil > Privacidade e segurança > Defina as permissões do DApp para ver quais DApps podem acessar quais contas e revogar permissões, se desejar. <br> <br> <i> Observe que, se o DApp armazenou seu endereço, isso não pode ser revogado pela Status. </i>'
    wallet:
      title: Carteira
      q1:
        question: 'Quão segura é a minha carteira?'
        answer: 'A Status inclui uma carteira Hierárquica Determinística (HD). Todas as chaves geradas nessa carteira são criptografadas e armazenadas localmente no seu celular, usando hardware seguro quando disponível. Ninguém tem acesso a não ser você. Para maior segurança, você pode obter um <a href=''https://keycard.tech/'' target=''_blank''> Keycard </a> para armazenar suas chaves.'
      q2:
        question: 'O que significa assinar uma transação?'
        answer: 'Qualquer alteração no Ethereum é considerada uma transação. As informações são transferidas de um endereço para outro. Essas informações podem ser ativos ou um contrato. Quando você assina uma transação usando a Status, está aprovando essa transação. A Status informará que tipo de transação você deve assinar.'
      q3:
        question: 'O que é a minha frase de assinatura?'
        answer: 'A frase de assinatura é um recurso de segurança. Quando você usa Status pela primeira vez, a carteira mostra sua frase de assinatura, que é uma combinação única de três palavras. Somente você e o aplicativo conhecem essa frase de assinatura. Sempre que você assinar uma transação, o aplicativo mostrará a frase de assinatura. Se você reconhecer a frase de assinatura, terá certeza de que a solicitação de assinatura está vindo do Status e pode ser assinada com segurança.'
      q4:
        question: 'Quais ativos a carteira da Status suporta?'
        answer: 'Atualmente, a carteira suporta tokens os ETH e ERC20 (por exemplo, OMG, BNB, BAT ou DAI) e alguns tokens ERC721 também (por exemplo, Cryptokitties ou arte digital).'
      q5:
        question: 'Por que meus ativos não estão aparecendo?'
        answer: 'Por padrão, apenas ETH e SNT são exibidos em sua carteira. Se você importar uma conta que também contém outros tokens, o Status os mostrará também. Em outros casos, por exemplo, ao enviar tokens para uma conta na Status, você precisará adicioná-los à visualização da sua conta. <br> <br> Você pode adicionar tokens à visualização de sua conta acessando a `tela de visão geral da carteira` > ` [...] `Menu no canto superior direito > ` Gerenciar ativos`.'
      q6:
        question: 'Como o ENS funciona com a carteira Status?'
        answer: 'Você pode enviar ativos para um nome ENS acessando Carteira > Enviar > Escolher destinatário > Inserir endereço do destinatário. A carteira substituirá automaticamente o nome ENS pelo endereço da carteira que a possui.'
      q7:
        question: 'Por que tenho que pagar uma taxa de rede pelas transações?'
        answer: 'A taxa de rede, também conhecida como “gas”, cobre o custo computacional da execução de uma ação na blockchain da Ethereum. É padrão para a rede. Nenhuma alteração pode ser feita no blockchain da Ethereum, incluindo transações entre usuários, sem o gasto de gas. A carteira da Status permite que você ajuste a taxa de rede a cada transação. Uma taxa mais alta melhorará a velocidade de processamento de sua transação.'
      q8:
        question: 'Como e para quais endereços posso enviar ativos?'
        answer: 'A carteira da Status permite que você envie ETH e ERC20 (por exemplo, OMG, BNB, BAT ou DAI) para carteiras que aceitam essas moedas. Para enviar ativos, vá em Carteira e toque no ícone de envio [↗] na parte inferior da tela. Como alternativa, vá em Carteira > Cartão de conta > Enviar <br> <br> Em seguida, insira o valor > Selecionar token > Selecionar conta origem > Escolher destinatário <br> <br> Você pode reconhecer carteiras que aceitam tokens baseados em ETH e Ethereum pelo formato de endereço. O endereço começará com 0x… A carteira da Status verifica se há endereços inválidos. A melhor prática é sempre verificar o endereço manualmente antes de assinar uma transação.'
      q9:
        question: 'Recuperei minha conta e agora só vejo uma carteira, embora tenha criado mais. Perdi meus fundos?'
        answer: 'Não, eles não estão perdidos. Se você gerou carteiras adicionais a partir da Status e, posteriormente, recuperou sua conta, será necessário recuperar manualmente as carteiras adicionais seguindo as mesmas etapas que executou para criá-las. Na carteira, você irá em Adicionar conta > Adicionar uma conta. Em vez de gerar uma carteira totalmente nova, a Status recuperará cada carteira adicional que você criou em ordem, e seus ativos serão recuperados com elas. <br> <br> No futuro, vamos garantir que todas as suas carteiras da Status sejam recuperadas automaticamente.'
      q10:
        question: 'A carteira é compatível com BitCoin?'
        answer: 'Não, atualmente a Status não suporta o blockchain do Bitcoin, e apenas Ethereum e ativos construídos em sua tecnologia estão disponíveis no aplicativo. O BitCoin é um blockchain separado e usa uma rede separada de validadores para suas transações, razão pela qual atualmente é impossível fazer transações entre as duas redes.'
    keycard-general:
      title: 'Keycard Geral'
      q1:
        question: 'Para que serve o Keycard?'
        answer: 'Keycard é uma carteira de hardware que você pode usar com o aplicativo da Status. <br> <br> Ele fornece um nível maior de segurança e de garantia de propriedade para as chaves privadas dos usuários da Status. O Keycard é um armazenamento frio para seus ativos que você precisa tocar em seu telefone ao fazer uma transação (junto com a inserção de uma senha de 6 dígitos). <br> <br> E o Keycard pode ser usado como um 2FA para proteger o acesso ao app da Status (ou seja, o uso do Chat). Para desbloquear suas chaves e usar o aplicativo, você precisará tocar no cartão e inserir sua senha de 6 dígitos.'
      q2:
        question: 'O Keycard está disponível com a Status no Android e iOS?'
        answer: 'O Keycard está atualmente disponível apenas no Android para uso com o app da  Status. A equipe do Keycard está atualmente trabalhando na integração com o iOS.'
      q3:
        question: 'Quanto custa o Keycard?'
        answer: 'O Keycard custa 29 € no varejo e pode ser adquirido aqui.'
      q4:
        question: 'O Keycard está integrado com alguma outra carteira?'
        answer: 'A Status é a primeira integração de produção com Keycard. No entanto, os desenvolvedores podem integrar o Keycard com seus produtos através da API Open Source Keycard disponível aqui.'
      q5:
        question: 'Eu preciso de um Keycard para usar o app da Status?'
        answer: 'Não, você não precisa de um Keycard para usar o app da Status. A carteira da Status não tem custódia e é auditada por empresas de segurança terceirizadas. É seguro por si só, mas com o Keycard, você está adicionando um nível ainda maior de segurança de hardware.'
      q6:
        question: 'Posso usar o Keycard como cartão de débito / crédito para fazer pagamentos?'
        answer: 'Por enquanto, o Keycard pode ser usado pelo usuário da Status apenas como carteira de hardware. Faz parte do nosso planejamento introduzir pagamentos físicos com Keycard como parte de uma rede de pagamento aberta, inclusiva e sem a necessidade de permissão, onde os terminais de pagamento são qualquer celular rodando o app da Status.'
      q7:
        question: 'Como o Keycard difere de outras carteiras de hardware como Ledger ou Trezor?'
        answer: 'O Keycard é construído desde o início como uma carteira de hardware amigável para dispositivos móveis. Ele incorpora a tecnologia sem contato NFC para se comunicar com seu telefone celular e assinar a transação com um toque no cartão e inserindo sua senha de 6 dígitos. Além disso, seu formato é muito conveniente para transportar. <br> <br> Keycard não possui tela nem teclado, o que o torna econômico. O nível de segurança do Keycard é semelhante a um Ledger quando usado com aplicativos confiáveis como a Status.'
    keycard-security:
      title: 'Segurança do Keycard'
      q1:
        question: 'O que acontece se eu perder o meu Keycard?'
        answer: 'Se você perder o seu Keycard, ninguém poderá usá-lo sem a sua senha de 6 dígitos. Para recuperar seus fundos, você precisará usar sua frase semente de 12 palavras para recuperar sua conta. <br><br>A recuperação social está sendo trabalhada e será implementada em algum momento no futuro. Isto lhe permitirá coordenar com os seus colegas para recuperar a sua conta caso se perca.'
      q2:
        question: 'Quão seguro é o Keycard?'
        answer: 'A segurança do cartão depende do software de miniaplicativo que é usado no cartão. Este miniaplicativo é de código aberto (link) e foi auditado por uma empresa de auditoria de segurança terceirizada. <br> <br> Do ponto de vista do hardware, o Keycard é um elemento S.E. seguro com um alto nível de proteção de hardware. Ele passa no teste formal CC EAL5 + para sua avaliação de segurança.'
    keycard-setup:
      title: 'Configuração do Keycard'
      q1:
        question: 'Como faço para utilizar o app da Status com o Keycard?'
        answer: 'Se você for um novo usuário da Status, então você só precisa baixar o app da Status e seguir nossos fluxos de integração, você terá que escolher se deseja gerar uma nova conta ou importar uma (ou seja, `Chaves de acesso`) usando uma frase inicial, e em seguida, optar por armazená-lo em seu Keycard. A partir daí, você será solicitado a tocar no seu Keycard e inserir a senha de 6 dígitos sempre que quiser desbloquear as chaves e usar o app da Status ou assinar uma transação.'
      q2:
        question: 'O que é a senha de 6 dígitos? '
        answer: 'Você definirá sua senha de 6 dígitos durante o primeiro acesso. Você precisará se lembrar dessa senha, pois ela será solicitada sempre que você tocar no seu cartão no telefone.'
      q3:
        question: 'O que são código de emparelhamento e código PUK?'
        answer: 'Quando estiver utilizando o app da Status e o Keycard, você receberá um código de emparelhamento e um código PUK. Você tem que anotar estes dois dados com muito cuidado, pois eles nunca mais serão apresentados a você. <br><br>O seu código de emparelhamento será necessário quando você quiser usar o seu Keycard com outro telefone ou outro aplicativo que não o da Status. <br><br>O seu código PUK será necessário se você esquecer sua senha de 6 dígitos, para redefini-la e alterá-la.'
      q4:
        question: 'Qual é a frase-semente?'
        answer: 'Veja Perfil e Configurações. Se você perder seu Keycard, seu código PUK ou o código de pareamento junto com seu telefone, é sua única solução para acessar seus fundos.'
      q5:
        question: 'Já utilizo uma conta em Status e desejo utilizá-la com meu Keycard, como devo proceder?'
        answer: 'Você precisará desinstalar o Status e iniciar uma nova instalação. Ao fazer a configuração inicial do app, você precisará inserir sua frase-semente (`Chaves de acesso` > ` Inserir frase-semente`) e armazená-la no Keycard. Você irá recuperar sua conta e todas as interações com suas chaves privadas serão agora protegidas pelo Keycard.'
    keycard-other:
      title: 'Outras perguntas sobre Keycard'
      q1:
        question: 'Eu possuo um Keycard, posso usá-lo com vários telefones, ou vários aplicativos simultaneamente? '
        answer: 'Sim, você pode. O seu Keycard possui um código de emparelhamento que pode permitir a configuração de 5 canais seguros simultâneos. '
      q2:
        question: 'Eu perdi minha senha de 6 dígitos, o que devo fazer?'
        answer: 'Se você fizer mais de 3 tentativas erradas de sua senha, você será solicitado a digitar seu código PUK para redefinir e alterar sua senha. '
      q3:
        question: 'Eu perdi o meu código PUK, o que devo fazer?'
        answer: 'Se você perdeu seu código PUK e sua senha de 6 dígitos, você se encontra em uma situação muito ruim porque você não poderá usar o seu Keycard. Para recuperar seus fundos, você deve usar sua frase-semente e recuperá-la (ou seja, `Chaves de acesso`) novamente na Status ou em outra carteira. Se você está familiarizado com a CLI e perdeu sua senha e código PUK, a equipe de desenvolvimento do Keycard pode ajudá-lo a redefinir seu Keycard, por favor acesse <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''> https://join.status.im/chat/public/status-keycard </a>'
      q4:
        question: 'Perdi meu código de emparelhamento, o que devo fazer?'
        answer: 'Se você perdeu o código de emparelhamento, verifique se você anotou sua frase inicial. Sem seu código de emparelhamento e sua frase inicial, você corre o risco de perder o acesso aos seus fundos se você perder o seu celular.'
      q5:
        question: 'Eu perdi a minha frase inicial, o que devo fazer?'
        answer: 'Se você perdeu sua frase inicial para sua conta atual, você deve agir o quanto antes, porque você corre o risco de perder todos os seus fundos em algum momento se perder seu Keycard ou se esquecer do código PUK/emparelhamento. Você deve criar imediatamente uma nova carteira com uma nova frase inicial e transferir seus ativos da sua conta atual para ela.'
