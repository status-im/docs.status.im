  snt:
    intro:
      title: 'Status Network Token'
      description: 'SNT potenzia e incentiva la partecipazione <br> alla Status Network.'
      link-1: 'Le basi'
      link-2: 'Perchè utilizzare SNT'
      link-3: Ricerca
      link-4: Partecipa
    the-basics:
      title: 'Le basi'
      inner-1:
        title: 'Token ERC-20'
        description: 'SNT è un token ERC-20 utilizzato per accedere e alimentare i servizi decentralizzati nella Status Network e nell''applicazione.'
        link: 'Vedi tutti i casi d''uso SNT'
      inner-2:
        title: 'Open Source'
        description: 'Status è un progetto completamente open source in cui chiunque può utilizzare il codice e il token per soddisfare le proprie esigenze. Status è verificato dal Registro Messari (Messari Disclosures Registry).'
        link: 'Registro delle informazioni Messari'
      inner-3:
        title: 'Utenti come azionisti'
        description: 'Con SNT, creiamo una rete di utenti come azionisti, consentendo al comportamento della rete e del suo software di allinearsi agli interessi dei suoi utenti.'
        link: 'Scopri di più nel White Paper'
      inner-4:
        title: Ricerca
        description: 'Conduciamo ricerche su modelli cripto economici e tecnologie peer-to-peer per garantire la salute a lungo termine del Network di Status.'
        link: 'Ulteriori informazioni sulla ricerca'
    using-snt:
      title: 'Perchè utilizzare SNT'
      description: 'SNT è necessario per sostenere determinate funzionalità dell''applicazione e creare un''economia decentralizzata open source. Approfondisci ciascuno dei seguenti casi d''uso di SNT per saperne di più sulla ricerca cripto economica e su come il valore scorre attraverso la rete.'
      teller-network:
        title: 'Teller Network'
        status: Sviluppato
        description: 'Progettata come DApp all''interno di Status che fornisce una "Rete Teller" senza confini, peer-to-peer, da-valute-a-cripto che consente agli utenti di trovare gli utenti vicini per scambiare i propri soldi con risorse digitali e valuta. SNT è richiesto per diventare un venditore nella rete.'
      network-incentivization:
        title: 'Incentivizzazione della rete'
        status: Ricerca
        description: 'Creare un framework e una struttura di incentivazione per consentire alle persone di distribuire e utilizzare nodi di Status. SNT viene utilizzato per incentivare e premiare i partecipanti alla rete affinché eseguano un nodo al fine di garantire che l''app continui a funzionare se tutti i nodi nel cluster nativo di Status sono inattivi. Ciò include il pagamento dei messaggi inoltrati e il pagamento dei messaggi offline.'
      ens-user-name:
        title: 'Nome utente ENS'
        status: Live
        description: 'Gli indirizzi ENS sono come i nomi utente. I nomi di Jenny.eth possono puntare a un account personale, consentendo ad altri utenti di inviare token o cercare nella chat di Status. Gli indirizzi ENS possono essere cercati nella chat di Status, nel portafoglio e nel browser. <br><br>Registrare un nome ENS con suffisso "stateofus.eth" costa 10 SNT. Una volta che un nome è riservato, il SNT viene bloccato in un contratto per 1 anno. Dopo l''anno, il nome può essere rilasciato per ottenere i token indietro o se non si intraprende alcuna azione per mantenerlo.'
        link: 'Registra un ENS'
      sticker-market:
        title: 'Mercato degli sticker'
        status: Rilasciata
        description: 'Gli adesivi offrono agli utenti un modo divertente per interagire visivamente con amici e familiari. Il mercato degli adesivi all''interno di Status permetterà a chiunque di creare e vendere i propri disegni agli utenti di tutto il mondo e inizierà a utilizzare adesivi all''interno di qualsiasi chat di Status. <br><br>SNT sarà necessario per acquistare adesivi attraverso un mercato curato.'
      tribute-to-talk:
        title: 'Tribute to Talk'
        status: Sviluppata
        description: '"Versa per Parlare" introdurrà un filtro anti-spam basato su contributi, questo per mitigare la ricezione di messaggi e richieste di contatto "a freddo" da parte di altri utenti. Ciò consente a ciascun utente di Status di impostare un importo minimo di SNT che deve essere depositato in modo che qualcuno al di fuori della propria rete possa contattarlo direttamente.'
      dao-governance:
        title: 'DAO & Governance'
        status: Ricerca
        description: 'Una parte fondamentale del token del Network di Status è la possibilità per chi li possiede di scegliere la direzione verso la quale concentrare gli sviluppi del software. SNT è utilizzato per prendere decisioni sulle proposte, che possono essere prese da qualsiasi soggetto detenga SNT token. Per ogni decisione, il token viene clonato in un token di decisione separato. La quantità di gettoni che detieni in quel momento diventa il tuo potere di voto per quella decisione e non viene prelevato alcun SNT per votare.'
      dapp-curation:
        title: 'DApp Curation'
        status: Live
        description: 'Dap.ps fornisce agli utenti della rete un modo per scoprire DApps, come curate da altri membri della comunità. Fornirà inoltre un modo per navigare per categoria e grazie a valutazioni, consente agli utenti di trovare esattamente ciò che stanno cercando. Sarà richiesto di usare token SNT per curare e segnalare nuove DApps nella directory. Un deposito di token SNT sarà richiesto dagli sviluppatori DApp che desiderano ottenere una maggiore attenzione al proprio DApp.'
        link: 'Sfoglia le DApp'
      voting-dapp:
        title: 'DApp di voto'
        status: Live
        description: 'Un primo passo verso la governance della comunità, la DApp di voto in Status consente ai detentori di token di influenzare il futuro della rete. La DApp di voto può essere utilizzata da chiunque per gestire una votazione della comunità con SNT. Sfruttando il voto quadratico, la quantità di SNT nel tuo portafoglio determina quanti voti puoi esprimere.'
        link: 'Dai un''occhiata alla Voting Aapp'
      acquisition-engine:
        title: 'Motore di acquisizione'
        status: Ricerca
        description: 'Il raggiungimento della nostra missione richiede in definitiva una cosa: l''adozione diffusa da parte dell''utente finale. Utilizzando il token di rete di Status, siamo in grado di progettare meccanismi di crescita che sono stati provati e testati nel Web 2.0, offrendo al contempo maggiore trasparenza ed un migliore allineamento degli incentivi per i partecipanti. Status Acquisition Engine offre un mezzo crittograficamente dimostrabile e trasparente per far crescere la base di utenti.'
    crypto-research:
      title: 'Ricerca cripto economica'
      description-1: 'Il team di Status sta conducendo ricerche sui modelli cripto economici per ciascun caso d''uso dei token SNT per diffondere la conoscenza di sviluppi di prodotti e funzionalità, nonché per incentivare la rete di Status. <br> <br> Questi modelli criptoeconomici sono uno sforzo di ricerca in corso e incoraggiamo chiunque a esplorare, criticare e rivedere il lavoro.'
      link-1: 'Unisciti a #status'
      description-2: 'Unisciti al canale pubblico e scopri di più sulla ricerca'
      link-2: 'Partecipa alla discussione'
    learn-more:
      title: 'Per saperne di più'
      description: 'Molti dei casi d''uso di SNT si riferiscono ad attività di ricerca e sviluppo. Partecipa alle discussioni pubbliche o leggi le Domande Frequenti su SNT per saperne di più sui casi d''uso di SNT e sulle ricerche economiche.'
      link: 'Unisciti a #status'
