        title: '기본 지식'
        inner-1:
          title: 'ERC-20 토큰'
          description: 'SNT는 스테이터스 네트워크 및 응용 프로그램의 탈중앙 서비스를 활용하는 데 사용되는 ERC-20 토큰입니다'
