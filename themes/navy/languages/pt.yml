  about:
    intro:
      title: 'A Missão'
      link-1: 'Nossos Princípios'
      link-3: 'Principais Colaboradores'
      description: 'A Status se esforça para ser uma ferramenta de comunicação segura que defende os direitos humanos. Projetado para permitir o livre fluxo de informações, proteger o direito de conversas privadas e seguras e promover a soberania dos indivíduos.'
    principles:
      title: 'Nossos Princípios'
      description: 'Esses princípios funcionam como ferramentas. Ferramentas para o pensamento, a comunicação e a tomada de decisão descentralizada. Eles nos mantêm honestos sobre onde estamos falhando aquém da nossa visão.'
      principle-1:
        title: Liberdade
        description: 'Acreditamos na soberania dos indivíduos. Como uma plataforma que representa a causa da liberdade pessoal, nosso objetivo é maximizar as liberdades sociais, políticas e econômicas. Isso inclui ser resistente à coerção.'
      principle-2:
        title: 'Resistência à Censura'
        description: 'Permitimos o fluxo livre de informações. Nenhum conteúdo está sob vigilância. Respeitamos o princípio de design criptoeconômico da resistência à censura. Ainda mais forte, a Status é uma plataforma agnóstica para informação.'
      principle-3:
        title: Segurança
        description: 'Não comprometemos a segurança ao construir funcionalidades. Utilizamos tecnologias de ponta, e pesquisamos novos métodos e tecnologias de segurança para fazer fortes garantias de segurança.'
      principle-4:
        title: Privacidade
        description: 'Privacidade é o poder de se revelar seletivamente ao mundo. Para nós, é essencial proteger a privacidade nas comunicações e nas transações, além de ser uma plataforma pseudo-anônima. Além disso, nos esforçamos para fornecer o direito ao total anonimato.'
      principle-5:
        title: Transparência
        description: 'Nós nos esforçamos para ter total abertura e simetria de informações dentro da organização e não temos fronteiras entre nossos principais colaboradores e nossa comunidade. Somos francos em relação às nossas deficiências, principalmente quando fazemos trocas de curto prazo em serviço de nossas metas de longo prazo.'
      principle-6:
        title: Abertura
        description: 'O software que criamos é um bem público. É disponibilizado por meio de uma licença de código aberto e gratuito, para qualquer um compartilhar, modificar e se beneficiar. Acreditamos na participação sem permissão.'
      principle-7:
        title: Descentralização
        description: 'Minimizamos a centralização no software e na própria organização. Em outras palavras, maximizamos o número de computadores físicos que compõem a rede e maximizamos o número de indivíduos que têm controle sobre os sistemas que estamos construindo.'
      principle-8:
        title: Inclusividade
        description: 'Acreditamos no acesso justo e amplo ao nosso software, com ênfase na facilidade de uso. Isso também se estende à inclusão social, participação sem permissão, interoperabilidade e investimento em esforços educacionais.'
      principle-9:
        title: Continuidade
        description: 'Criamos software incentivado a continuar existindo e melhorando, sem a administração de uma única entidade ou de qualquer membro atual da equipe.'
      principle-10:
        title: Desenvoltura
        description: 'Somos incansavelmente engenhosos. À medida que crescemos e temos acesso imediato ao capital, é nossa obrigação com os detentores de tokens combater a burocracia e as ineficiências dentro da organização. Isso significa resolver problemas da forma mais eficaz possível com custos econômicos mais baixos (em termos de capital, tempo e recursos).'
    how-we-work:
      title: 'Como trabalhamos'
      description: 'Somos uma equipe distribuída em todo o mundo trabalhando remotamente de todos os cantos do mundo. Trabalhamos em pequenas equipes de 2 a 5 pessoas com um objetivo muito específico.'
      research:
        title: Pesquisa
      specifications-planning:
        title: 'Especificações & Planejamento'
      implementation:
        title: Implementação
      communication-post-mortem:
        title: 'Comunicação & Pos'
    core-contributors:
      title: 'Principais Colaboradores'
      description: 'A Status não é uma organização tradicional. Não temos hierarquia, não há escritórios nem gerentes. Estamos todos aqui para cumprir nossa missão e temos a liberdade de escolher como fazê-lo.'
      link-1: 'Junte-se a nós. Veja todas as vagas abertas'
      link-2: 'Saiba mais sobre a vida na Status'
    join-us:
      title: 'Junte-se a nós'
    quarterly-reports:
      title: 'Os Relatórios Trimestrais da Status Network'
      description: 'Mal podemos esperar para compartilhar com vocês tudo o que conseguimos fazer.'
  snt:
    intro:
      title: 'Status Network Token'
      description: 'O SNT fortalece e incentiva a participação <br>na Status Network.'
      link-1: 'O Básico'
      link-2: 'Usando SNT'
      link-3: Pesquisa
      link-4: Envolva-se
    the-basics:
      title: 'O Básico'
      inner-1:
        title: 'Token ERC-20'
        description: 'O SNT é um token ERC-20 usado para acessar e alimentar serviços descentralizados no aplicativo e na rede Status.'
        link: 'Veja todos os casos de uso do SNT'
      inner-2:
        title: 'Código Aberto'
        description: 'Status é um projeto totalmente de código aberto no qual qualquer pessoa pode usar o código e o token para atender às suas necessidades. A Status é verificada pelo Messari Disclosures Registry.'
        link: 'Registo de Divulgações Messari'
      inner-3:
        title: Usuários-como-Stakeholders
        description: 'Com o SNT, criamos uma rede de Usuários como Stakeholders, permitindo que o comportamento da rede e de seu software esteja alinhado com os interesses de seus Usuários.'
        link: 'Saiba mais no Livro Branco'
      inner-4:
        title: Pesquisa
        description: 'Colaboradores conduzem pesquisas sobre modelos criptoeconômicos e tecnologias ponto a ponto para garantir a saúde a longo prazo da Rede Status.'
        link: 'Saiba mais sobre a pesquisa'
    using-snt:
      title: 'Usando SNT'
      description: 'O SNT é necessário para potencializar certos recursos do aplicativo e criar uma economia descentralizada de código aberto. Mergulhe mais fundo em cada um dos Casos de Uso SNT abaixo para aprender mais sobre a pesquisa criptoeconômica e como o valor flui pela rede.'
      teller-network:
        title: 'Rede Teller'
        status: Desenvolvido
        description: 'Uma comunidade implantou o DApp que fornece uma ''Rede Teller'' sem fronteiras, ponto a ponto, fiat-a-cripto, que permite que os Stakeholders encontrem usuários próximos para trocar seu dinheiro por ativos digitais e moeda. SNT é necessário para se tornar um vendedor na rede.'
      network-incentivization:
        title: 'Incentivo à Rede'
        status: Pesquisa
        description: 'Crie uma estrutura de framework e estrutura de incentivos para que as pessoas implantem e usem os nós da Status. O SNT é usado para incentivar e recompensar os participantes da rede a executar um nó, a fim de garantir que o aplicativo continue a funcionar se todos os nós no cluster hospedados na Status estiverem desligados. Isso inclui pagar por mensagens encaminhadas e pagar por mensagens offline.'
      ens-user-name:
        title: 'Nome de usuário ENS'
        status: 'Ao vivo'
        description: 'Os endereços ENS são como nomes de usuário. Os nomes de Jenny.eth podem apontar para uma conta pessoal, permitindo que outros enviem tokens ou encontrem no chat da Status. Os endereços ENS podem ser pesquisados no chat da Status, carteira e navegador. <br> <br> O registro de um nome ENS stateofus.eth custa 10 SNT. Depois que um nome é reservado, o SNT fica preso a um contrato de registro por 1 ano. Depois que o ano acabar, o nome pode ser liberado para recuperar os tokens - ou pode ser mantido sem precisar realizar nenhuma ação.'
        link: 'Registre um ENS'
      sticker-market:
        title: 'Sticker Market'
        status: Rodando
        description: 'Os adesivos oferecem uma maneira divertida dos usuários interagirem visualmente com seus amigos e familiares. O mercado de adesivos na Status permitirá que qualquer pessoa crie e venda suas próprias artes para usuários de todo o mundo e comece a usar adesivos em qualquer bate-papo da Status. <br> <br> Você precisa de moedas SNT para comprar alguns pacotes de adesivos no mercado.'
      tribute-to-talk:
        title: 'Tribute to Talk'
        status: Desenvolvido
        description: 'O Tribute to Talk apresentará um filtro anti-spam baseado em economia - nesse caso, para receber mensagens e solicitações de contatos desconhecidos dos usuários. Isso permite que as partes interessadas definam uma quantidade mínima de SNT que deve ser depositada para que alguém fora da rede entre em contato diretamente com ela.'
      dao-governance:
        title: 'DAO & Governança'
        status: Pesquisa
        description: 'Uma parte essencial do Status Network Token é dar às partes interessadas a capacidade de escolher a direção em que o software é desenvolvido. O SNT é usado para tomar decisões sobre propostas, que podem ser tomadas por qualquer parte interessada. Para cada decisão, o token é clonado em um token de decisão separado. A quantidade de tokens que você possui naquele momento se torna seu poder de voto para essa decisão e não custa o voto do SNT.'
      dapp-curation:
        title: 'Curadoria de DApps'
        status: Rodando
        description: 'O Dap.ps fornece uma maneira para as partes interessadas na rede descobrirem DApps, com curadoria de outros membros da comunidade. Ele também fornecerá uma maneira de navegar por categoria e classificação, permitindo que os usuários encontrem exatamente o que estão procurando. O SNT será necessário para curadoria e sinalização no diretório. Um depósito de SNT será exigido pelos desenvolvedores do DApp que desejam obter maior atenção ao seu DApp.'
        link: 'Navegue pelos DApps'
      voting-dapp:
        title: 'DApp de Votação'
        status: Rodando
        description: 'Um primeiro passo para a governança da comunidade, o Status Voting DApp permite que as partes interessadas influenciem o futuro da rede. O DApp de votação pode ser usado por qualquer pessoa para configurar uma votação da comunidade com o SNT. Ao alavancar a votação quadrática, a quantidade de SNT em sua carteira determina quantos votos você pode emitir.'
        link: 'Confira o DApp de Votação'
      acquisition-engine:
        title: 'Mecanismo de aquisição'
        status: Pesquisa
        description: 'Alcançar nossa missão exige, em última análise, uma coisa: adoção generalizada pelo usuário final. Usando o Status Network Token, podemos projetar mecanismos de crescimento experimentados e testados na Web 2.0, proporcionando maior transparência e melhor alinhamento de incentivos para os participantes. O Status Acquisition Engine fornece um meio criptograficamente comprovável e transparente de aumentar a base de usuários.'
    crypto-research:
      title: 'Pesquisa Criptoeconômica'
      description-1: 'Colaboradores da comunidade de todo o mundo realizam pesquisas sobre os modelos criptoeconômicos dos casos de uso do SNT para informar o desenvolvimento de produtos e recursos, bem como o incentivo à Status Network. <br> <br> Esses modelos criptoeconômicos são um esforço contínuo de pesquisa e qualquer pessoa é incentivada a explorar, criticar e revisar o trabalho.'
      link-1: ' Junte-se em #status'
      description-2: 'Participe do canal público e saiba mais sobre a pesquisa'
      link-2: 'Junte-se à Discussão'
    learn-more:
      title: 'Saiba Mais'
      description: 'Muitos dos casos de uso do SNT estão em pesquisa e desenvolvimento ativos. Participe das discussões públicas ou leia as Perguntas frequentes do SNT para saber mais sobre os casos de uso e pesquisas econômicas do SNT.'
