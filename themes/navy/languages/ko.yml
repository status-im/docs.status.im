          title: 'ENS 사용자 이름'
          status: 라이브
          description: 'ENS 주소는 사용자 이름과 같습니다. Jenny.eth와 같은 ENS 이름을 특정 계정과 연동할 수 있으며, 이를 통해 다른 사람이 조금 더 쉽게 특정 사용자에게 토큰을 보내거나 특정 스테이터스 계정을 찾을 수 있도록 합니다. 스테이터스 채팅, 지갑 및 브라우저에서 언제든지 ENS 주소를 검색 할 수 있습니다. <br><br> stateofus.eth ENS 이름 등록 계약금은 연 10 SNT입니다. ENS 이름이 예약되면, 10 SNT는 1년 간 ENS 등록 컨트랙트에 잠깁니다. 일년이 지난 후에는 ENS 이름에 대한 계약을 취소하여 토큰을 다시 가져올 수 있습니다.'
          link: 'ENS 등록하기'
        sticker-market:
          title: '이모티콘 마켓'
          status: '개발 중'
          description: '이모티콘은 사용자가 친구 및 가족과 시각적으로 소통할 수 있는 재미있는 방법을 제공합니다. 스테이터스의 이모티콘 마켓은 누구나 자신의 디자인 컨텐츠를 만들고 전세계의 사용자에게 디자인 컨텐츠를 판매 할 수 있도록 하며, 구입한 이모티콘은 모든 스테이터스 채팅 내에서 사용할 수 있습니다. <br><br>SNT는 선별 된 시장을 통해 스티커를 구입해야합니다.'
        tribute-to-talk:
          title: '트리뷰트 투 토크'
          status: '개발 중'
          description: '트리뷰트 투 토크는 경제학 모델에 기반한 안티스팸 필터를 제공합니다. 트리뷰트 투 토크를 통해 불특정 사용자로부터 불필요한 메시지 수신 및 연락처 공유 요청을 차단할 수 있습니다. 이는 여러분의 연락처 외부의 사람들이 여러분에게 직접 연락하기 위해 필요한 최소 SNT 계약금을 설정하도록 합니다.'
        dao-governance:
          title: 'DAO 및 거버넌스'
          status: '연구 중'
          description: '스테이터스네트워크토큰(SNT)의 핵심은 이해당사자(stakeholder)들이 소프트웨어 개발 방향에 본인의 의사를 반영할 수 있도록 하는 것 입니다. 이해당사자들은 제안서를 제출할 수 있으며, SNT는 제안서에 대한 결정을 내리는 데 사용됩니다. 각 결정에 대해 토큰은 별도의 의사결정 토큰으로 복제됩니다. 이 때 보유하고 있는 토큰의 양은 의사결정에 대한 투표권의 수가 되며, 투표하는데 SNT가 소모되지 않습니다.'
        dapp-curation:
          title: '디앱 큐레이션'
          status: 라이브
          description: '스테이터스 디앱 디렉토리는 네트워크 내 이해당사자들이 다른 커뮤니티 구성원에 의해 큐레이션된 디앱 리스트를 브라우징 할 수 있도록 합니다. 큐레이션은 카테고리와 평점을 기준으로 디앱을 탐색할 수 있는 방법을 제공하며, 사용자는 원하는 디앱을 정확히 찾을 수 있게 됩니다. SNT는 디렉토리의 큐레이션과 참여에 필요합니다. 본인이 개발한 디앱을 홍보하고 싶은 개발자는 홍보를 위해 SNT 계약금을 예치해야 합니다.'
          link: '디앱 브라우징'
        voting-dapp:
          title: '투표 디앱'
          status: 라이브
          description: '커뮤니티 거버넌스를 향한 첫 번째 단계인 스테이터스 투표 디앱(DApp)은 이해당사자들이 네트워크의 미래에 영향을 미칠 수 있도록 합니다. 투표 디앱을 활용하면 누구든지 SNT를 기반으로 커뮤니티 투표를 시작할 수 있습니다. 투표 디앱은 제곱 투표(quadratic voting) 방식을 활용하여, 여러분의 지갑에 있는 SNT 갯수는 여러분이 얼마나 많은 표를 행사할 수 있는지 결정하고 소수의 독점을 방지합니다.'
          link: '투표 디앱(Voting DApp) 확인하기'
        acquisition-engine:
          title: '사용자 확보 엔진'
          status: '연구 중'
          description: '스테이터스의 미션을 달성하기 위해 꼭 필요한 한가지가 있습니다. 바로 많은 스테이터스 사용자들을 확보하는 것입니다. 우리는 스테이터스네트워크토큰(SNT)를 활용하여, Web 2.0에서 이미 검증된 메커니즘을 바탕으로 참여자들에게 더 나은 인센티브와 투명성을 제공하는 메커니즘을 디자인 해야 합니다. 스테이터스 사용자 확보 엔진은 암호학적으로 증명 가능한 방법으로 사용자 기반을 증가시키고, 이에 상응한 투명성을 제공합니다.'
      crypto-research:
        title: '암호화 경제 연구'
        description-1: '스테이터스 팀은 각 SNT 사용 사례에 대한 암호화 경제 모델 연구를 수행하여, 제품 및 기능 개발을 널리 알리고 스테이터스 네트워크에 인센티브를 제공하고 있습니다. <br><br> 이러한 암호화 경제 모델은 지속적으로 연구되고 있으며, 스테이터스는 모든 사람들이 함께 논의하고, 비평 및 검토할 것을 희망합니다. <br><br> 이와 같은 모델은 SNT 유틸리티 기능 및 사용량 증가율, SNT 공급 및 순환이 스테이터스 네트워크에 미치는 영향 등을 파악하는데 중요한 역할을 합니다.'
        link-1: '#token-economics 참여'
        description-2: '오픈채팅에 참여하여 연구에 대해 조금 더 자세히 알아보세요'
        link-2: '유틸리티 가치 워크북'
        description-3: '스테이터스 네트워크의 유틸리티 가치 워크북(Utility Value Workbook)을 검토하고, 직접 모델을 테스트 해보세요.'
      learn-more:
        title: '더 알아보기'
        description: '다수의 SNT 사용 사례를  활발히 연구 개발 하고 있습니다. SNT 사용 사례 및 토큰 경제 연구에 대한 자세한 내용은 공개 토론 및 SNT FAQ를 참고해주세요.'
        link: '#token-economics 오픈채팅에 참여하세요'
      create-your-snt:
        title: '나만의 SNT 재무 모델 만들기'
        description: '우리는 누구든지 참여하여 워크북에 요약된 토큰 경제 모델을 테스트 해보실 것을 권장합니다. 만약 여러분이 연구원 또는 경제학자이시거나 단순히 재무 모델에 대해 궁금하다면, 연구에 함께 참여해주시기 바랍니다.'
        link: 'SNT 토큰 모델 테스트'
