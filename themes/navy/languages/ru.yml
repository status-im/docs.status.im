site:
  home:
    intro:
      title: 'Приватная и безопасная экосистема для общения'
      description: 'Status – это надёжное приложение, которое комбинирует мессенджер, крипто-кошелёк и Web3-браузер, созданные с использованием передовых технологических решений.'
      news: Новости
    about:
      open-source:
        title: 'Проект с открытым кодом'
        description: 'Полностью открытый исходный код, сформированный участниками со всего мира. Разработчики, дизайнеры, преподаватели, крипто-энтузиасты и другие заинтересованные стороны имеют свободный доступ ко всем репозиториям и информационным источникам проекта. Такой метод разработки не подвержен цензуре и не подлежит контролю со стороны третьих лиц.'
      mission:
        title: 'Наша миссия и принципы'
        description: 'Мы стремимся быть и оставаться безопасным инструментом для разносторонней коммуникации и защиты прав человека. Наши принципы основаны на беспрепятственном обмене информацией, защите прав на приватное и безопасное общение, а также продвижение независимости пользователя.'
    decentralized:
      subtitle: 'Децентрализованная коммуникация'
      title: 'Общение, интернет-сёрфинг и сделки на ваших условиях'
      description: 'Status комбинирует децентрализованный мессенджер, браузер и криптовалютный кошелек в рамках одного мощного, приватного и безопасного инструмента, созданного для защиты ваших сообщений и персональной информации от влияния со стороны третьих лиц.'
      link: 'Изучить все функции'
    private:
      subtitle: Конфиденциальность
      title: 'Действительно приватные сообщения'
      description: 'В Status используется пиринговый протокол с открытым исходным кодом и сквозное шифрование для защиты ваших сообщений от третьих лиц. Общайтесь в полностью приватной среде используя приложение Status.'
    wallet:
      subtitle: 'Безграничные крипто-платежи'
      title: 'Безопасный криптовалютный кошелёк'
      description: 'Безопасно и надёжно управляйте множеством крипто-активов включая такие форматы токенов как ERC-20 и ERC-721. При создании кошелька только вы являетесь владельцем своего приватного ключа. Дизайн приложения разработан, чтобы быть интуитивно понятным и в то же время недоступным для хакерских атак.'
    browser:
      subtitle: 'Владейте своими данными'
      title: 'Децентрализованный Web3-браузер'
      description: 'Присоединяйтесь к быстроразвивающейся экосистеме децентрализованных приложений с помощью нашего внутреннего браузера с поддержкой Web 3.0, в котором отсутствует внешний трекинг и сторонние наблюдатели – только вы и ваши данные. Откройте для себя мир децентрализованных приложений по-новому, используя Status.'
    security:
      title: 'Инклюзивная архитектура'
      description: 'Используя новейшие технологии шифрования, все исходящие данные аккаунта принадлежат пользователю. Status исключает посредников, чтобы сохранить приватность сообщений и безопасность ваших активов для доверительной и комфортной коммуникации.'
    status-network:
      title: 'Status Network'
      description: 'Status Network представляет собой совокупность различных проектов, в рамках которых создаются продукты и инструменты, формирующие инфраструктуру для инклюзивных сообществ. Структура сети направлена на высокую безопасность, равенство и независимость каждого пользователя.'
      link: 'Узнать больше о Status Network'
  features:
    intro:
      title: 'Сила Ethereum в вашем кармане'
      description: 'Status - это многоцелевое средство связи, которое сочетает в себе одноранговый мессенджер, децентрализованный крипто-кошелек и браузер Web3.'
