site:
  home:
    intro:
      title: 'Частная, безопасная связь'
      description: 'Status - это мессенджер, крипто-кошелек и веб-браузер, созданные с использованием самых современных технологий.'
      news: Новости
    about:
      open-source:
        title: 'Проект с открытым исходным кодом'
        description: 'Status полностью с открытым исходным кодом и сделан участниками по всему миру. Разработчики, дизайнеры, создатели, преподаватели, любители, энтузиасты и многие другие - каждый имеет свободный и открытый доступ к репозиториям, ресурсам и информации.'
      mission:
        title: 'Миссия и принципы'
        description: 'Status стремится к тому, чтобы быть надежным средством коммуникации, обеспечивающим соблюдение прав человека. Мы делаем все возможное для того, чтобы деньги сообщества, закон сообщества и конфиденциальность способствовали сохранению культуры.'
    decentralized:
      subtitle: 'Децентрализованное общение'
      title: 'Чат, просмотр, заключение сделок на Ваших условиях'
      description: 'Status объединяет децентрализованный мессенджер, кошелек и браузер DApp в мощный, частный и безопасный инструмент связи.'
      link: 'Изучите все возможности'
    private:
      subtitle: 'Сохранение конфиденциальности'
      title: 'Поистине приватные сообщения'
      description: 'Status использует одноранговый протокол Whisper и сквозное шифрование, чтобы защитить ваше общение от посторонних помех. Только вы можете просматривать ваши сообщения.'
    wallet:
      subtitle: 'Включение денег сообщества'
      title: 'Безопасный криптографический кошелек'
      description: 'Безопасно отправляйте, храните и принимайте крипто-активы, включая ERC20 и некоторые токены ERC721. Только вы держите ключи от вашего кошелька. Интуитивно понятный дизайн защищает вас от атак.'
    browser:
      subtitle: 'Собственные данные'
      title: 'Децентрализованный браузер Web3'
      description: 'Перейдите в растущую экосистему децентрализованных приложений из нашего браузера с поддержкой Web3 без отслеживания. Просмотрите последние торговые площадки, биржи, игры и многое другое.'
    security:
      title: 'Частный и безопасный дизайн'
      description: 'Status использует самые современные технологии, чтобы гарантировать, что ваши сообщения и транзакции будут только вашими. Status удаляет посредников, обеспечивая конфиденциальность сообщений и безопасность ваших активов. Общайтесь с уверенностью.'
  features:
    intro:
      title: 'Сила Ethereum в вашем кармане'
      description: 'Status - это многоцелевое средство связи, которое сочетает в себе одноранговый мессенджер, децентрализованный крипто-кошелек и браузер Web3.'
      link-messenger: Посланник
      link-wallet: Крипто-кошелек
      link-browser: 'Браузер и приложения'
    messenger:
      title: 'Безопасный мессенджер'
      feature-1:
        title: 'Публичные, частные и групповые чаты'
        description: 'Присоединяйтесь к любому количеству общедоступных каналов или отправляйте личные 1: 1 или групповые чаты. Вы даже можете отправлять и получать криптографические платежи прямо в ваших личных чатах.'
        link: 'Присоединиться к Status Публичный канал'
      feature-2:
        title: 'Личные сообщения с Whisper'
        description: 'Whisper использует одно ранговую маршрутизацию, делая невозможным для всех (включая нас) что-либо узнать о вас или о том, с кем вы общаетесь. Мы также проводим исследования и разработки в области усовершенствованных протоколов обмена сообщениями.'
      feature-3:
        title: 'Идеальная прямая секретность и <br> Е2Е Шифрование'
        description: 'Status использует алгоритм Double Ratchet поверх Whisper и сквозное шифрование для обеспечения высочайшего уровня безопасности и конфиденциальности.'
    wallet:
      title: 'Интегрированный <br> Ethereum Wallet'
      feature-1:
        title: 'Безопасный кошелек'
        description: 'Удаление посредников позволяет вам контролировать ваши средства. Вы и только вы держите свои секретные ключи от своей криптовалюты, и ни один посредник не имеет доступа.'
      feature-2:
        title: 'ERC20 & ERC721 Совместимость'
        description: 'Поддержка токенов ERC20 и ERC721 в сети Ethereum. Отправляйте, храните и получайте свои токены с уверенностью в Status. Свяжитесь с нами в канале ниже, чтобы добавить свои токены.'
        link: 'Присоединиться к каналу Status Wallet Public Channel'
      feature-3:
        title: 'Взаимодействовать с Peers & DApps'
        description: 'Кошелек Status интегрируется с мессенджером и браузером, что позволяет вам взаимодействовать с DApps. Все транзакции требуют проверки подписывающей фразы, чтобы защитить вас от фишинговых атак.'
    browser:
      title: 'Web3 Браузер'
      feature-1:
        title: 'Доступ к децентрализованным приложениям'
        description: 'Растущая экосистема DApps в вашем кармане. Просмотрите последние децентрализованные биржи, торговые площадки, игры, социальные сети и многое другое.'
        link: 'Установить Status'
      feature-2:
        title: 'Частный и безопасный <br> Просмотр'
        description: 'Status реализует новейшие стандарты безопасности, чтобы гарантировать вашу безопасность и свободу от отслеживания и сбора данных. Просмотрите свои условия.'
      feature-3:
        title: 'Расширьте свой DApp <br> со Status'
        description: 'Расширения - это инструмент для разработчиков, позволяющий встроить свои функциональные возможности DApp в Status. Они создают плавный пользовательский интерфейс непосредственно в Status.'
        link: Документация
    desktop:
      title: 'Status для рабочего стола'
      description: 'Установите альфа-версию рабочего стола и наслаждайтесь безопасными и конфиденциальными сообщениями во время работы. Настольное приложение синхронизируется с вашей мобильной учетной записью для беспроблемной работы.'
      link: 'Получить Status для рабочего стола'
      announcement:
        title: 'Состояние рабочего стола все еще в альфа-версии. Установите ночную сборку, помогите протестировать и собрать его.'
        link: 'FAQ по рабочему столу'
    get:
      title: 'Получить Status'
      description: 'Начните пользоваться Status на iOS, Android, MacOS, Windows и Linux.'
      link: 'Скачать приложения'
  get-involved:
    index:
      intro:
        title: 'Сообщество с открытым исходным кодом'
        description: 'Здесь вы найдете все, что вам нужно знать о том, как принять участие и внести свой вклад в Status. Независимо от того, являетесь ли вы разработчиком, педагогом, организатором сообщества или страстным сторонником, у вас есть способы внести свой вклад в Status. Вот ресурсы, с которых можно начать.'
      resources:
        resource-1:
          title: Разработчики
          description: 'Status создает бесплатное программное обеспечение с открытым исходным кодом, лицензированное в соответствии с Mozilla Public License v2.0. <br> <br> Члены сообщества всех профессий, уровней квалификации и интересов участвуют в официальных выпусках Status. Это включает в себя открытый вклад в финансируемые Status награды и инициативы сообщества для новых функций.'
        resource-2:
          title: Педагоги
          description: 'Status считает образование и доброжелательную среду решающими для успешного проекта с открытым исходным кодом. <br> <br> Мы приветствуем всех, кто может помочь рассказать другим о том, как создать Status, использовать Status, начать работу в сообществе или даже поделиться своим собственным опытом с проектом.'
