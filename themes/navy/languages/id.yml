site:
  home:
    intro:
      title: 'Komunikasi Pribadi dan Aman'
      description: 'Status adalah messenger, crypto wallet, dan browser Web3 yang dibangun dengan teknologi terkini.'
      news: Berita
    about:
      open-source:
        title: 'Proyek Sumber Terbuka'
        description: 'Status sepenuhnya open source dan dibuat oleh kontributor di seluruh dunia. Pengembang, perancang, pencipta, pendidik, hobi, penggemar, dan banyak lagi - setiap orang memiliki akses bebas dan terbuka ke repo, aset, dan informasi.'
      mission:
        title: 'Misi & Prinsip'
        description: 'Status berusaha untuk menjadi alat komunikasi yang aman yang menjunjung tinggi hak asasi manusia. Kami mengaktifkan uang masyarakat, hukum komunitas dan melalui privasi, melestarikan budaya.'
    decentralized:
      subtitle: 'Komunikasi Terdesentralisasi'
      title: 'Mengobrol, Menjelajah, Bertransaksi dengan Ketentuan Anda'
      description: 'Status menggabungkan messenger, wallet, dan browser DApp yang terdesentralisasi menjadi alat komunikasi yang kuat, pribadi, dan aman.'
      link: 'Jelajahi semua fitur'
    private:
      subtitle: 'Menjaga Privasi'
      title: 'Pesan Sungguh Pribadi'
      description: 'Status menggunakan protokol peer-to-peer Whisper dan enkripsi ujung ke ujung untuk melindungi komunikasi Anda dari gangguan pihak ketiga. Hanya Anda yang dapat melihat pesan Anda.'
    wallet:
      subtitle: 'Mengaktifkan Uang Komunitas'
      title: 'Amankan Dompet Crypto'
      description: 'Kirim, simpan, dan terima aset crypto dengan aman termasuk ERC20 dan beberapa token ERC721. Hanya Anda yang memegang kunci dompet server Anda. Desain intuitif melindungi Anda dari serangan.'
    browser:
      subtitle: 'Miliki Data Anda'
      title: 'Browser Web3 Terdesentralisasi'
      description: 'Menavigasi ekosistem aplikasi desentralisasi yang tumbuh dari browser kami yang mendukung Web3, tanpa dilacak. Jelajahi pasar, pertukaran, game, dan lainnya terbaru.'
    security:
      title: 'Pribadi dan Aman oleh Desain'
      description: 'Status menggunakan teknologi canggih untuk memastikan pesan dan transaksi Anda adalah milik Anda dan milik Anda sendiri. Status menghapus perantara untuk menjaga pesan Anda tetap pribadi dan aset Anda aman. Berkomunikasi dengan percaya diri.'
    status-network:
      title: 'Jaringan Status'
      description: 'Status Network adalah kumpulan proyek dan orang-orang yang berdedikasi untuk menciptakan alat dan infrastruktur untuk komunitas yang tangguh, berkelanjutan, dan inklusif.'
