  about:
    intro:
      title: 'Die Mission'
      link-1: 'Unsere Prinzipien'
      link-3: Mitwirkende
      description: 'Status ist bestrebt, ein sicheres Kommunikationsinstrument zu sein, das die Menschenrechte wahrt. Wir ermöglichen Gemeinschaftsgeld, Gemeinschaftsrecht und bewahren durch Privatsphäre die Kultur.'
    principles:
      title: 'Unsere Prinzipien'
      description: 'Diese Prinzipien dienen als Werkzeuge. Werkzeuge zum Denken, zur Kommunikation und zur dezentralen Entscheidungsfindung. Sie lassen uns ehrlich sein darüber, wo wir unsere Vision verfehlen.'
      principle-1:
        title: Freiheit
        description: 'Wir glauben an die Souveränität des Einzelnen. Als Plattform, die für die persönliche Freiheit steht, wollen wir soziale, politische und wirtschaftliche Freiheiten maximieren. Dies schließt ein, dass es gegen Zwang resistent ist.'
      principle-2:
        title: Zensurwiderstand
        description: 'Wir ermöglichen einen freien Informationsfluss. Kein Inhalt wird überwacht. Wir halten uns an das kryptoökonomische Gestaltungsprinzip des Zensurresistenz. Was noch besser ist: Status ist eine agnostische Informationsplattform ist.'
      principle-3:
        title: Sicherheit
        description: 'Bei der Sicherheit gehen wir keine Kompromisse ein, wenn wir Features bauen. Wir setzen modernste Technologien ein und erforschen neue Sicherheitsmethoden und -technologien, um starke Sicherheitsgarantien zu geben.'
      principle-4:
        title: Datenschutz
        description: 'Privatsphäre ist die Macht, sich der Welt selektiv zu offenbaren. Für uns ist es wichtig, die Privatsphäre sowohl bei der Kommunikation als auch bei Transaktionen zu schützen und gleichzeitig eine pseudo-anonyme Plattform zu sein. Darüber hinaus bemühen wir uns, das Recht auf vollständige Anonymität zu gewährleisten.'
      principle-5:
        title: Transparenz
        description: 'Wir streben nach völliger Offenheit und Symmetrie der Informationen innerhalb der Organisation und haben keine Grenze zwischen unseren Hauptmitarbeitern und unserer Community. Wir sind offen über unsere Mängel, insbesondere wenn wir kurzfristige Kompromisse eingehen, um unsere langfristigen Ziele zu erreichen.'
      principle-6:
        title: Offenheit
        description: 'Die Software, die wir entwickeln, ist ein öffentliches Gut. Es wird über eine kostenlose Open-Source-Lizenz zur Verfügung gestellt, die jeder teilen, ändern und nutzen kann. Wir glauben an eine erlaubnislose Teilnahme.'
      principle-7:
        title: Dezentralisierung
        description: 'Wir minimieren die Zentralisierung sowohl in der Software als auch in der Organisation. Mit anderen Worten: wir maximieren die Anzahl der physischen Computer, aus denen das Netzwerk besteht, und die Anzahl der Personen, die die Kontrolle über die von uns erstellten Systeme haben.'
      principle-8:
        title: Inklusivität
        description: 'Wir glauben an einen fairen und weit verbreiteten Zugang zu unserer Software, wobei der Schwerpunkt auf der Benutzerfreundlichkeit liegt. Dies erstreckt sich auch auf soziale Inklusivität, erlaubnislose Teilnahme, Interoperabilität und Investitionen in Bildungsbemühungen.'
      principle-9:
        title: Fortsetzung
        description: 'Wir entwickeln eine Software, die Anreize bietet, weiter zu existieren und sich zu verbessern, ohne eine Verantwortung einer einzelnen Entität oder eines der aktuellen Teammitglieder.'
      principle-10:
        title: Findigkeit
        description: 'Wir sind unerbittlich findig. Wenn wir wachsen und Zugang zu Kapital haben, ist es unsere Verpflichtung gegenüber den Besitzern der Token, Bürokratie und Ineffizienzen innerhalb der Organisation zu bekämpfen. Dies bedeutet, Probleme so effektiv wie möglich zu geringeren wirtschaftlichen Kosten (in Bezug auf Kapital, Zeit und Ressourcen) zu lösen.'
    how-we-work:
      title: 'Wie wir arbeiten'
      description: 'Wir sind ein weltweit verteiltes Team, das aus allen Teilen der Welt fernarbeitet. Wir arbeiten in Schwärmen, kleinen Teams von 2-5 Personen mit einem ganz bestimmten Ziel. Schwärme verfolgen einen strukturierten Ansatz für die Funktions- und Produktentwicklung.'
      research:
        title: Forschung
      specifications-planning:
        title: 'Spezifikationen & Planung'
      implementation:
        title: Implementierung
      communication-post-mortem:
        title: 'Kommunikation & Post-mortem'
    core-contributors:
      title: Mitwirkende
      description: 'Status ist keine traditionelle Organisation. Wir haben keine Hierarchie, es gibt keine Büros und keine Manager. Wir sind alle hier, um unsere Mission zu erfüllen, und wir haben die Freiheit zu entscheiden, wie wir es tun.'
      link-1: 'Treten Sie unserem Team bei. Alle offenen Positionen anzeigen'
      link-2: 'Erfahren Sie mehr über das Leben bei Status'
    quarterly-reports:
      title: 'Vierteljährliche Berichte vom Status Netzwerk'
      description: 'Wir können es kaum erwarten zu berichten, was wir alles geschafft haben.'
  snt:
    intro:
      title: Status-Netzwerk-Token
      description: 'SNT befugt und fördert die Teilnahme <br>am Status-Netzwerk.'
      link-1: 'Die Grundlagen'
      link-2: 'Verwendung von SNT'
      link-3: Forschung
      link-4: 'Machen Sie mit'
    the-basics:
      title: 'Die Grundlagen'
      inner-1:
        title: ERC-20-Token
        description: 'SNT ist ein ERC-20-Token, mit dem auf dezentrale Dienste im Netzwerk von Status und in der Anwendung zugegriffen und versorgt werden.'
        link: 'Alle SNT-Anwendungsfälle anzeigen'
      inner-2:
        title: 'Open Source'
        description: 'Status ist komplett ein Open Source-Projekt, bei dem jeder den Code und das Token verwenden kann, um seinen Anforderungen zu entsprechen. Status wird von der Messari Disclosures Registry überprüft.'
        link: 'Registratur für Bekanntgaben von Messari'
      inner-3:
        title: 'Benutzer als Stakeholder'
        description: 'Mit SNT erstellen wir ein Netzwerk von Benutzern als Stakeholdern, in dem das Verhalten des Netzwerks und seiner Software an den Interessen seiner Benutzer ausgerichtet werden kann.'
        link: 'Weitere Informationen finden Sie im Whitepaper'
      inner-4:
        title: Forschung
        description: 'Wir forschen an kryptoökonomischen Modellen und Peer-to-Peer-Technologien, um die langfristige Gesundheit des Netzwerks von Status sicherzustellen.'
        link: 'Erfahren Sie mehr über die Forschung'
    using-snt:
      title: 'Verwendung von SNT'
      description: 'SNT ist erforderlich, um bestimmte Anwendungsfunktionen zu unterstützen und eine dezentrale Open-Source-Wirtschaft zu schaffen. Tauchen Sie tiefer in die folgenden SNT-Anwendungsfälle ein, um mehr über die kryptoökonomische Forschung und den Wertfluss im gesamten Netzwerk zu erfahren.'
      teller-network:
        title: Teller-Netzwerk
        status: 'In Entwicklung'
        description: 'Entwickelt als DApp innerhalb von Status, die ein grenzenloses Peer-to-Peer- und Fiat-to-Crypto-Teller-Netzwerk bietet, mit dem Stakeholder Benutzer in der Nähe finden können, um ihr Geld gegen digitale Vermögenswerte und Währungen einzutauschen. SNT wird benötigt, um Verkäufer im Netzwerk werden.'
      network-incentivization:
        title: Netzwerk-Anreize
        status: 'In Forschung'
        description: 'Erstellen Sie ein Framework und eine Anreizstruktur, damit Benutzer Status-Knoten bereitstellen und verwenden können. SNT wird verwendet, um Netzwerkteilnehmer zum Ausführen eines Knotens zu motivieren und zu belohnen, und um sicherzustellen, dass die App weiterhin funktioniert, wenn alle Knoten im vom Status gehosteten Cluster ausgefallen sind. Dies umfasst die Zahlung für weitergeleitete und Offline-Nachrichten.'
      ens-user-name:
        title: ENS-Benutzername
        status: Live
        description: 'ENS-Adressen sind wie Benutzernamen. Jenny.eth-Namen können auf ein persönliches Konto verweisen und es anderen ermöglichen, Tokens zu senden oder im Status-Chat zu finden. ENS-Adressen können im Status-Chat, in der Wallet und im Browser gesucht werden. <br><br>Die Registrierung eines stateofus.eth ENS-Namens kostet 10 SNT. Sobald ein Name reserviert ist, wird der SNT für 1 Jahr in einen Registrierungsvertrag eingeschlossen. Nach Ablauf des Jahres kann der Name freigegeben werden, um die Tokens zurückzubekommen - oder keine Maßnahmen ergreifen, um ihn zu behalten.'
        link: 'Registrieren Sie ein ENS'
      sticker-market:
        title: Sticker-Markt
        status: 'In Entwicklung'
        description: 'Sticker bieten eine unterhaltsame Möglichkeit für Benutzer, visuell mit ihren Freunden und Familienmitgliedern zu interagieren. Der Sticker-Markt innerhalb des Status ermöglicht es jedem, eigene Designs zu erstellen und an Benutzer auf der ganzen Welt zu verkaufen und damit zu beginnen, Sticker in jedem Status-Chat zu verwenden. <br><br>SNT ist verpflichtet, einige Aufkleberpakete auf dem Markt zu kaufen.'
      tribute-to-talk:
        title: 'Tribute to Talk'
        status: 'In Entwicklung'
        description: 'Tribute to Talk wird einen wirtschaftsbasierten Anti-Spam-Filter einführen – in diesem Fall zum Empfangen von Nachrichten und "kalten" Kontaktanfragen von Benutzern. Auf diese Weise können Stakeholder einen Mindestbetrag an SNT festlegen, der hinterlegt werden muss, damit sich jemand außerhalb ihres Netzwerks direkt an ihn wenden kann.'
      dao-governance:
        title: 'DAO & Verwaltung'
        status: 'In Forschung'
        description: 'Ein zentraler Bestandteil des Status-Netzwerk-Tokens besteht darin, den Stakeholdern die Möglichkeit zu geben, die Richtung zu wählen, in die die Software entwickelt wird. SNT wird verwendet, um Entscheidungen über Vorschläge zu treffen, die von jedem Stakeholder getroffen werden können. Für jede Entscheidung wird das Token in ein separates Entscheidungstoken geklont. Die Anzahl der Token, die Sie zu diesem Zeitpunkt besitzen, wird zu Ihrer Stimmberechtigung für diese Entscheidung, und die Abstimmung kostet kein SNT.'
      dapp-curation:
        title: DApp-Kuration
        status: Live
        description: 'Das Status-DApp-Verzeichnis bietet Stakeholdern im Netzwerk die Möglichkeit, DApps zu ermitteln, die von anderen Community-Mitgliedern kuratiert wurden. Es bietet auch eine Möglichkeit, durch Kategorien und Bewertungen zu navigieren, sodass Benutzer genau das finden, wonach sie suchen. SNT wird für die Kuration und Signalisierung im Verzeichnis benötigt. Eine Anzahlung von SNT wird von DApp-Entwicklern verlangt, die mehr Aufmerksamkeit auf ihre DApp lenken möchten.'
        link: 'DApps durchsuchen'
      voting-dapp:
        title: Abstimmungs-DApp
        status: Live
        description: 'Die Status-Abstimmungs-DApp ist ein erster Schritt in Richtung Community-Verwaltung und ermöglicht es den Stakeholdern, die Zukunft des Netzwerks zu beeinflussen. Die Abstimmungs-DApp kann von jedem verwendet werden, um eine Community-Abstimmung mit SNT einzurichten. Mithilfe der quadratischen Abstimmung bestimmt die Menge an SNT in Ihrer Wallet, wie viele Stimmen Sie abgeben können.'
        link: 'Schauen Sie sich die Abstimmungs-DApp an'
      acquisition-engine:
        title: 'Acquisition Engine'
        status: 'In Forschung'
        description: 'Um unsere Mission zu erreichen, ist letztendlich eines erforderlich: Eine breite Akzeptanz bei den Endbenutzern. Mit dem Status-Netzwerk-Token können wir Wachstumsmechanismen entwerfen, die sich im Web 2.0 bewährt haben, und gleichzeitig mehr Transparenz und eine bessere Ausrichtung der Anreize für die Teilnehmer gewährleisten. Die Status-Acquisition-Engine bietet ein kryptografisch nachweisbares und transparentes Mittel zum Erweitern der Benutzerbasis.'
    crypto-research:
      title: 'Kryptoökonomische Forschung'
      description-1: 'Community Contributors aus der ganzen Welt forschen an kryptoökonomischen Modellen für SNT-Anwendungsfälle, um die Produkt- und Funktionsentwicklung sowie die Incentivierung des Statusnetzwerks zu informieren. <br><br>Diese kryptoökonomischen Modelle sind eine fortlaufende Forschungsarbeit, und jeder ist aufgefordert, die Arbeit zu untersuchen, zu kritisieren und zu überprüfen.'
      link-1: 'Treten Sie #status bei'
      description-2: 'Treten Sie dem öffentlichen Kanal bei und erfahren Sie mehr über die Forschung'
      link-2: 'von der Gemeinschaft erstellte Arbeitsbücher'
    learn-more:
      title: 'Erfahren Sie mehr'
      description: 'Viele der SNT-Anwendungsfälle befinden sich in aktiver Forschung und Entwicklung. Nehmen Sie an den öffentlichen Diskussionen teil oder lesen Sie die SNT-FAQs, um mehr über die SNT-Anwendungsfälle und die Token-Wirtschaftsforschung zu erfahren.'
      link: 'Treten Sie #status bei'
    create-your-snt:
      title: 'Erstellen Sie Ihr eigenes SNT-Finanzmodell'
      description: 'Wir ermutigen jeden, sich zu engagieren und die in den Arbeitsmappen beschriebenen Wirtschaftsmodelle zu testen. Wenn Sie Forscher, Ökonom oder einfach nur neugierig auf Finanzmodelle sind, engagieren Sie sich bitte.'
      link: 'Testen Sie die SNT-Token-Modelle'
