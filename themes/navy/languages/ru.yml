        description-1: 'Амбассадоры самостоятельно решают каким будет их собственный вклад в развитие проекта. Вы можете совершенствовать код приложения, написать статью для блога, организовать офлайн-мероприятие, провести вебинар и многое другое.'
        description-2: 'Амбассадоры Status работают в различных областях проекта и поддерживают его развитие во всех направлениях.'
