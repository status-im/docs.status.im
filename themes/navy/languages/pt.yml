  security:
    intro:
      title: 'Seguro por Design'
      description-1: 'A Status pretende ser uma ferramenta de comunicação verdadeiramente descentralizada - eventualmente removendo todos os terceiros e minimizando os vetores de ataque de agentes mal-intencionados.'
      description-2: 'O verdadeiro benefício do Web3 é a capacidade de fazer transações e se comunicar em nossos próprios termos - sem intermediários. Para desfrutar desse tipo de comunicação gratuita, devemos ter certeza de que nossas mensagens, transações, identidades e fundos estão seguros e protegidos. Saiba mais sobre a abordagem do Status para segurança abaixo.'
    security-at-status:
      title: 'Mensagens Seguras na Status'
      secure-inner-1:
        title: '<br>Mensagens</br> seguras'
        description: 'As mensagens não são censuradas, bloqueadas e permanecem pseudo-anônimas se o usuário desejar. Apenas os destinatários pretendidos podem ver as mensagens.'
      secure-inner-2:
        title: 'Transações <br> financeiras seguras'
        description: 'Enviar, armazenar e receber criptomoedas ou tokens dentro da carteira da Status está protegido contra ataques. As chaves privadas nunca são expostas. As transações são processadas apenas quando iniciadas e confirmadas pelo proprietário das chaves privadas.'
      secure-inner-3:
        title: 'Navegação <br>Segura'
        description: 'Ao navegar na Web3, os dados do usuário final e as informações de navegação não podem ser acessados por terceiros sem consentimento. Todas as transações feitas durante o uso do navegador da Status implementam os mesmos padrões de segurança e práticas recomendadas usadas na carteira da Status.'
    security-content:
      content-1:
        title: 'Identidade Segura'
        description: 'Sua identidade na Status começa com um par de chaves criptográficas gerado localmente, que é então protegido por uma senha. Isso é tudo o que é necessário. O usuário então tem a capacidade de adicionar informações ao seu perfil para definir quem ele é na Status. Em todos os momentos, o usuário tem controle total sobre suas informações e quem tem acesso a elas. O usuário final pode ser tão público ou privado quanto desejar.'
      content-2:
        title: 'Protocolo de Mensagens Peer-to-Peer'
        description: 'A Status usa o protocolo Waku para comunicação ponto a ponto (p2p). O Waku depende de uma rede de pares para rotear mensagens entre si. Cada mensagem enviada é transmitida para toda a rede e criptografada para ser aberta apenas pelo destinatário pretendido. Ao remover os pontos de estrangulamento centraliados, o conteúdo de suas mensagens e os metadados permanecem seus. No entanto, a Status e o Waku ainda não são totalmente ponto a ponto, pois os servidores de e-mail são usados para gerenciar mensagens quando um ponto está offline. Um servidor de e-mail Waku é uma extensão do Waku que armazena mensagens e as entrega quando o par volta a ficar online.'
        link: 'Saiba mais sobre Waku'
      content-3:
        title: 'Criptografia de ponta-a-ponta por padrão'
        description: 'Todas as mensagens privadas enviadas na Status são criptografadas de ponta a ponta por padrão. Quando você cria uma conta na Status, um par de chaves criptográficas é gerado para criptografar suas mensagens e é armazenado localmente em seu dispositivo. Ao adicionar um novo contato na Status, você troca chaves públicas para que essa pessoa possa descriptografar suas mensagens quando recebidas na rede.'
      content-4:
        title: 'Perfect Forward Secrecy'
        description: 'O PFS é um recurso de protocolos específicos de contrato-chave que fornecem garantias de que as chaves da sua sessão não serão comprometidas, mesmo que as chaves privadas dos participantes sejam comprometidas. Especificamente, as mensagens passadas não podem ser descriptografadas por terceiros que conseguem obter uma chave privada. Ele se baseia nas especificações X3DH e Double Ratchet da Open Whisper Systems, com algumas adaptações para operar em um ambiente descentralizado. O Perfect Forward Secrecy é uma camada adicional de segurança para todos os seus bate-papos particulares 1:1.'
        link: 'Saiba mais sobre o PFS'
      content-5:
        title: 'Criação de contas pseudoanônimas'
        description: 'Ao criar uma nova conta no Status, você nunca será solicitado a verificar por terceiros, como um email ou número de telefone. Isso significa que você pode se inscrever e criar uma conta Status e permanecer pseudo-anônimo. Quando você cria uma conta, é simplesmente você e suas chaves. Isso também significa que autenticação de dois fatores e recuperação de senha não são recursos do Status - certifique-se de lembrar sua senha e frase semente (mnemônica) e armazená-las offline em um local extremamente seguro.'
      content-6:
        title: 'Como minhas chaves são armazenadas?'
        description-1: 'A Status nunca usará serviços de terceiros para gerenciar e armazenar suas chaves públicas e privadas. Depois de gerada, a primeira chave BIP44 é salva em um chaveiro localmente no seu dispositivo. Este arquivo é criptografado com a senha que você escolhe para sua conta Status e acessível apenas pelo aplicativo da Status. Priorizamos o armazenamento de informações confidenciais em hardware seguro, quando disponível no seu dispositivo.'
        description-2: 'Para uma camada adicional de segurança, introduzimos o Keycard, que serve como armazenamento a frio offline para gerenciamento de chave privada e suas operações.'
        description-3: 'Para mais informações sobre o Keycard, visite %s.'
      content-7:
        title: 'Navegação segura'
        description: 'O navegador da Status foi projetado para manter o usuário final informado e seus fundos seguros. O modo Privacidade do Navegador está ativado por padrão. Isso significa que um DApp precisará solicitar permissão antes de conectar-se à sua carteira e pode causar a quebra de alguns DApps (se não forem compatíveis com esta medida de segurança). Finalmente, o navegador da Status implementa o EIP712, que visa melhorar a usabilidade da assinatura de mensagens fora da blockchain para uso na blockchain. Estamos vendo uma adoção crescente da assinatura de mensagens fora da blockchain, pois economiza gas e reduz o número de transações na blockchain. As mensagens assinadas atualmente são uma sequência hexadecimal opaca exibida ao usuário com pouco contexto sobre os itens que compõem a mensagem.'
        link: 'Saiba mais sobre a EIP'
      content-8:
        title: 'Como a Status protege minha criptomoeda?'
        description: 'A Status é construída de forma a ser uma carteira sem custódia, oferecendo controle total sobre seus fundos sem o uso de um servidor. As chaves privadas são armazenadas de maneira criptografada no seu dispositivo. Seu dinheiro está sob seu controle e não pode ser acessado por ninguém sem a chave privada. Entretanto, se você perder sua frase semente não poderá restaurar o acesso aos seus fundos. Mantenha suas chaves privadas em algum lugar off-line com segurança.'
      content-9:
        title: 'Frase de assinatura para proteção contra ataques de phishing'
        description: 'A Status implementa uma frase de assinatura necessária para confirmar e “assinar” todas as transações. A frase de assinatura é uma frase de 3 palavras gerada aleatoriamente para você e armazenada localmente em seu dispositivo que é apresentada cada vez que você tenta enviar uma transação. Você receberá sua frase de assinatura e será solicitado a aceitá-la antes que a transação seja confirmada. Se você não reconhecer suas três palavras, ou se as três palavras não aparecerem, cancele a transação, saia do Status e relate o problema para %s'
        link: 'Saiba mais sobre phishing'
      content-10:
        title: 'Auditoria Rigorosa'
        description-1: 'À medida que alcançamos marcos importantes no desenvolvimento, após rodadas de revisão e auditoria interna, procuramos empresas de auditoria terceirizadas líderes do setor para verificar nossa sanidade e verificar duas / três vezes o trabalho que fazemos. Essas auditorias de segurança não são garantias de segurança nos projetos a que pertencem. Eles são verificações adicionais de terceiros objetivos para ajudar a aumentar a confiança na segurança da funcionalidade pretendida.'
        description-2: 'Para obter informações e detalhes sobre todas as auditorias externas, consulte o %s .'
        description-3: 'Se você encontrar um erro ou uma vulnerabilidade no nosso código, por favor relate-o para %s.'
        ENS:
          title: 'Contrato inteligente ENS com a Sigma Prime'
          commit: 'Outubro de 2018 - Contrato de utilizador de ENS - cometeu hass eaefa92'
          report: relatório
          tests: testes
          code: código
          blog: 'publicação no blogue'
        dejavu:
          title: 'Auditoria Beta Deja Vu'
          commit: '7 de maio de 2018 - Status-go e Status-react repos com Deja Vu'
          report: relatório
          blog: 'publicação no blogue'
      content-11:
