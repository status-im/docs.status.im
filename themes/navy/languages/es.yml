  snt:
    intro:
      title: 'Status Network Token'
      description: 'SNT potencia e incentiva la participación <br> en el Status Network.'
      link-1: 'Los basicos'
      link-2: 'Usando SNT'
      link-3: Investigación
      link-4: Involucrate
    the-basics:
      title: 'Los basicos'
      inner-1:
        title: 'Token ERC-20'
        description: 'SNT es un token ERC-20 utilizado para acceder y alimentar servicios descentralizados en el Status Network y la aplicación.'
        link: 'Ver todos los casos de uso de SNT'
      inner-2:
        title: 'Código abierto'
        description: 'Status es un proyecto de código abierto en el que cualquiera puede usar el código y el token para satisfacer sus necesidades. Nuestra investigación muestra que las estructuras de código abierto y gobernanza impactan el valor económico del proyecto.'
      inner-3:
        title: 'Usuarios como partícipes'
        description: 'Con SNT, creamos una red de usuarios como partícipes, lo que permite que el comportamiento de la red y su software se alinee con los intereses de sus usuarios.'
        link: 'Aprende más en el White Paper'
      inner-4:
        title: Investigación
        description: 'Realizamos investigaciones sobre modelos criptoeconómicos y tecnologías peer-to-peer para garantizar la salud a largo plazo de Status Network.'
        link: 'Aprende más sobre la investigación'
    using-snt:
      title: 'Usando SNT'
      description: 'Se requiere SNT para potenciar ciertas funciones de la aplicación y crear una economía descentralizada de código abierto. Sumérgete en cada uno de los casos de uso de SNT a continuación para obtener más información sobre la investigación criptoeconómica y cómo fluye el valor en toda la red.'
      teller-network:
        title: 'Teller Network'
        status: 'En desarrollo'
        description: 'Diseñado como una DApp dentro de Status que proporciona un ''Teller Netowork'' sin fronteras, de peer-to-peer, de fiat a cripto que permite a los partícipes encontrar usuarios cercanos para intercambiar su efectivo por activos digitales y moneda. Se requiere SNT para convertirse en vendedor en la red.'
      network-incentivization:
        title: 'Incentivación de la red'
        status: 'En investigación'
        description: 'Crear un framework y una estructura de incentivos para que las personas implementen y usen nodos de Status. Se utiliza SNT para incentivar y recompensar a los participantes de la red para que ejecuten un nodo a fin de garantizar que la aplicación continúe funcionando si todos los nodos en el clúster alojado en Status están inactivos. Esto incluye pagar por los mensajes reenviados y pagar por los mensajes sin conexión.'
      ens-user-name:
        title: 'Nombre de usuario ENS'
        status: 'En función'
        description: 'Las direcciones ENS son como nombres de usuario. Los nombres de Jenny.eth pueden apuntar a una cuenta personal, permitiendo que otros envíen tokens o encuentren en el chat de Status. Las direcciones ENS se pueden buscar en el chat de Status, la billetera y el navegador. <br><br> Registrar un nombre de ENS stateofus.eth cuesta 10 SNT. Una vez que se reserva un nombre, el SNT queda bloqueado en un contrato de registro por 1 año. Después de que termine el año, el nombre se puede liberar para recuperar los tokens—o no tomar medidas para conservarlo.'
        link: 'Registrar un ENS'
      sticker-market:
        title: 'Sticker Market'
        status: 'En desarrollo'
        description: 'Las stickers ofrecen una forma divertida para que los usuarios interactúen visualmente con sus amigos y familiares. El Sticker Market dentro de Status permitirá a cualquiera crear y vender sus propios diseños a usuarios de todo el mundo, y comenzar a usar stickers en cualquier chat de Status. <br><br> Será requerido SNT para comprar stickers a través de un mercado curado.'
      tribute-to-talk:
        title: 'Tribute to Talk'
        status: 'En desarrollo'
        description: 'Tribute to Talk presentará un filtro antispam basado en la economía, en este caso para recibir mensajes y solicitudes de contacto "fríos" de los usuarios. Esto permite a los partícipes establecer una cantidad mínima de SNT que debe depositarse para que alguien fuera de su red se comunique con él/ella directamente.'
      dao-governance:
        title: 'Gobernanza y DAO'
        status: 'En investigación'
        description: 'Una parte fundamental del Status Network Token es dar a los partícipes la capacidad de elegir la dirección en la que se desarrolla el software. SNT se utiliza para tomar decisiones sobre las propuestas, que pueden ser hechas por cualquier partícipe. Para cada decisión, el token se clona en un token de decisión independiente. La cantidad de tokens que tienes en ese momento se convierte en tu poder de voto para esa decisión y no te cuesta SNT votar.'
      dapp-curation:
        title: 'Curación de DApp'
        status: 'En función'
        description: 'El directorio de Status DApp proporciona una manera para que los partícipes en la red descubran DApps, según la curación de otros miembros de la comunidad. También proporcionará una manera de navegar por categoría y calificación, permitiendo a los usuarios encontrar exactamente lo que están buscando. Se requerirá SNT para la curación y señalización en el directorio. Los desarrolladores de DApp que deseen obtener una mayor atención a su DApp requerirán un depósito de SNT.'
        link: 'Navega DApps'
      voting-dapp:
        title: 'DApp de Votación'
        status: 'En función'
        description: 'Un primer paso hacia la gobernanza de la comunidad, el Status DApp de votación permite a los partícipes influir en el futuro de la red. Cualquiera puede utilizar el DApp de votación para configurar un voto comunitario con SNT. Aprovechando la votación cuadrática, la cantidad de SNT en tu billetera determina cuántos votos puedes emitir.'
        link: 'Checa el DApp de votación'
      acquisition-engine:
        title: 'Motor de adquisición'
        status: 'En investigación'
        description: 'Lograr nuestra misión en última instancia requiere una cosa: la adopción generalizada del usuario final. Usando el Status Network Token, podemos diseñar mecanismos de crecimiento que se han tratado y probado en la Web 2.0, al tiempo que brindamos una mayor transparencia y una mejor alineación de incentivos para los participantes. El motor de adquisición de Status proporciona medios criptográficamente comprobables y transparentes para aumentar la base de usuarios.'
    crypto-research:
      title: 'Investigación criptoeconómica'
      description-1: 'El equipo de Status está realizando una investigación sobre los modelos criptoeconómicos para cada caso de uso de SNT para informar el desarrollo de productos y funciones, así como la incentivación de Status Network. <br> <br> Estos modelos criptoeconómicos son un esfuerzo continuo de investigación y alentamos a cualquiera a explorar, criticar y revisar el trabajo. <br> <br> Los modelos ayudan a proyectar el valor de una función de utilidad SNT y su impacto en los valores de utilidad combinados de Status Network basados en el uso, el índice de crecimiento, el suministro y la circulación de SNT.'
      link-1: 'Únete a #token-economics'
      description-2: 'Únete al canal público y aprende más sobre la investigación'
      link-2: 'Libro de trabajo de valor de utilidad combinado'
      description-3: 'Revisa el libro de trabajo de valores de utilidad combinados de Status Network y prueba nuestros propios modelos.'
    learn-more:
      title: 'Aprende más'
      description: 'Muchos de los casos de uso de SNT están activamente en investigación y desarrollo. Únete a las discusiones públicas o lee las preguntas frecuentes de SNT para obtener más información sobre los casos de uso de SNT y la investigación de token economía.'
      link: 'Únete a #token-economics'
    create-your-snt:
      title: 'Crea tu propio modelo financiero de SNT'
      description: 'Alentamos a cualquiera a participar y probar los modelos económicos descritos en los libros de trabajo. Si eres investigador, economista o simplemente tienes curiosidad acerca de los modelos financieros, participa.'
      link: 'Probar los modelos del token SNT'
