  about:
    intro:
      title: Misi
      link-1: 'Prinsip Kami'
      link-2: 'Kawanan Aktif'
      link-3: 'Kontributor Inti'
      description: 'Status berusaha untuk menjadi alat komunikasi yang aman yang menjunjung tinggi hak asasi manusia. Kami mengaktifkan uang masyarakat, hukum komunitas dan melalui privasi, melestarikan budaya.'
    principles:
      title: 'Prinsip Kami'
      description: 'Prinsip-prinsip ini bertindak sebagai alat. Alat untuk berpikir, untuk komunikasi, dan untuk pengambilan keputusan yang terdesentralisasi. Mereka membuat kita jujur tentang di mana kita gagal kekurangan visi kita.'
      principle-1:
        title: Kebebasan
        description: 'Kami percaya pada kedaulatan individu. Sebagai platform yang berdiri untuk tujuan kebebasan pribadi, kami bertujuan untuk memaksimalkan kebebasan sosial, politik, dan ekonomi. Ini termasuk menjadi tahan paksaan.'
      principle-2:
        title: 'Perlawanan Sensor'
        description: 'Kami mengaktifkan arus informasi yang bebas. Tidak ada konten di bawah pengawasan. Kami mematuhi prinsip desain cryptoeconomic dari resistensi sensor. Lebih kuat lagi, Status adalah platform agnostik untuk informasi.'
      principle-3:
        title: Keamanan
        description: 'Kami tidak berkompromi pada keamanan saat membangun fitur. Kami menggunakan teknologi tercanggih, dan meneliti metode dan teknologi keamanan baru untuk membuat jaminan keamanan yang kuat.'
      principle-4:
        title: Privasi
        description: 'Privasi adalah kekuatan untuk secara selektif mengungkapkan diri kepada dunia. Bagi kami, sangat penting untuk melindungi privasi baik dalam komunikasi maupun transaksi, serta menjadi platform pseudo-anonim. Selain itu, kami berupaya memberikan hak anonimitas total.'
      principle-5:
        title: Transparansi
        description: 'Kami mengupayakan keterbukaan penuh dan simetri informasi di dalam organisasi, dan tidak memiliki batasan antara kontributor inti kami dan komunitas kami. Kami jujur tentang kekurangan kami, terutama ketika melakukan tradeoff jangka pendek untuk tujuan jangka panjang kami.'
      principle-6:
        title: Keterbukaan
        description: 'Perangkat lunak yang kami buat adalah barang publik. Ini tersedia melalui lisensi sumber terbuka dan gratis, bagi siapa saja untuk dibagikan, dimodifikasi, dan diuntungkan. Kami percaya pada partisipasi tanpa izin.'
      principle-7:
        title: Desentralisasi
        description: 'Kami meminimalkan sentralisasi di seluruh perangkat lunak dan organisasi itu sendiri. Dengan kata lain, kami memaksimalkan jumlah komputer fisik yang menyusun jaringan, dan memaksimalkan jumlah individu yang memiliki kendali atas sistem yang sedang kami bangun.'
      principle-8:
        title: Inklusivitas
        description: 'Kami percaya pada akses yang adil dan luas ke perangkat lunak kami, dengan penekanan pada kemudahan penggunaan. Ini juga meluas ke inklusivitas sosial, partisipasi tanpa izin, interoperabilitas, dan investasi dalam upaya mendidik.'
      principle-9:
        title: Kelangsungan
        description: 'Kami membuat perangkat lunak yang diberi insentif untuk terus ada dan berkembang, tanpa pengawasan satu entitas atau anggota tim saat ini.'
      principle-10:
        title: 'Daya akal'
        description: 'Kami tanpa henti banyak akal. Ketika kita tumbuh dan memiliki akses siap ke modal, itu adalah kewajiban kita kepada pemegang token untuk melawan birokrasi dan ketidakefisienan dalam organisasi. Ini berarti menyelesaikan masalah dengan cara yang seefektif mungkin dengan biaya ekonomi yang lebih rendah (dalam hal modal, waktu dan sumber daya).'
    how-we-work:
      title: 'Bagaimana kita bekerja'
      description: 'Kami adalah tim yang didistribusikan di seluruh dunia yang bekerja dari jarak jauh dari seluruh penjuru dunia. Kami bekerja di Kelompok yang merupakan tim kecil yang terdiri dari 2-5 orang dengan tujuan yang sangat spesifik. Kelompok mengikuti pendekatan terstruktur untuk pengembangan fitur dan produk.'
      research:
        title: Penelitian
      specifications-planning:
        title: 'Spesifikasi & Perencanaan'
      implementation:
        title: Penerapan
      communication-post-mortem:
        title: 'Komunikasi & Post-mortem'
