    general:
      title: 一般
      q1:
        question: 什么是Status？
        answer: Status是一款隐私、安全的沟通工具，可以维护人权并赋予主权社区权力
      q2:
        question: 谁拥有Status？
        answer: 'Status由Status Network建立。 <a href=''https://statusnetwork.com/'' target=''_blank''>Status Network</a>为有弹性、可持续性和包容性社区构建产品、工具和基础架构。关于Status及其核心贡献者的更多信息在<a href=''https://status.im/about/'' target=''_blank''>这里</a> 。'
      q3:
        question: 为什么要使用Status？
        answer: '在过去的20年中，众所周知，互联网受到少数公司的控制，并有收集和出售数据的动机。Status提供了一种替代方法。 Status使用最先进的技术来提供隐私、安全的通信。 Status使用点对点模型来防止任何第三者控制用户的数据。 Status将信使、加密钱包和Web3浏览器结合在一起，可让您完全控制自己的资产和通讯。'
      q4:
        question: 为什么是信使？
        answer: '主权社区组织起来需要无审查、隐私和安全的通信。消息传递为扩大以太坊的应用提供了一条充满希望的道路，因为它适合移动手机使用。这反过来又为更多社区能够访问支付网络和其他去中心化的应用程序铺平了道路。<br><br>最后Status不仅仅是一个信使。将资产管理与加密钱包相结合，并通过 web3 浏览器访问去中心化应用程序，是一种最广义的通信工具。'
      q5:
        question: 是什么让Status与其他聊天软件不同？
        answer: '大多数信使都提供端到端加密。这种标准保护意味着提供服务的公司无法阅读您的消息的内容。但是，他们网络上的信息流是公开的，可以解析出谁在哪里与谁聊天。传统信使注册账户需要身份信息，例如电话号码，并且该信息通常与您的其他个人数据相关。Status不需要任何个人信息即可开始使用。由于其点对点基础结构，Status不了解谁在与谁联系，也不知道消息的内容。 <a href=''https://github.com/status-im/specs'' target=''_blank''>在这里</a>您可以找到有关这项技术工作原理的规范。'
      q6:
        question: 如果政府试图屏蔽或审查Status，会发生什么？
        answer: 'Status 信使不会使用中心化服务器与之通信，因为中心化的服务器可以屏蔽通信。相反，Status使用去中心化的邮件服务器网络。这样可以确保网络的弹性。如果关闭了一个邮件服务器，则可以连接到另一台邮件服务器或启动<a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''>运行自己的邮件服务器</a> 。但是，网络中的Status服务器和邮件服务器仍然依赖于网络连接。如果电信运营商关闭了网络，则将无法使用Status。'
      q7:
        question: Status如何连接到区块链？
        answer: Status与go-ethereum打包在一起，并连接到以太坊网络。要连接到以太坊你所需要做的就是运行Status应用程序！请注意，只有钱包和浏览器才与以太坊区块链交互。消息未存储在区块链上。
      q8:
        question: 我可以自己或在服务器上运行go-ethereum吗？
        answer: '我们致力于使轻节点在资源受限的设备上运行。这将允许您直接从手机或IoT设备连接到以太坊，而无需服务器。更重要的是，它将提高整个网络的可访问性和可扩展性。有关更多信息，请查看<a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> 。 <br> <br>如果要立即运行go-ethereum，可以在Linux设备上设置一个节点，并配置Status应用程序以连接到该节点。您可以在<a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''>此处</a>找到更多信息。'
      q9:
        question: 我可以在哪些设备上使用Status？
        answer: 'Status经过测试可在Android 7+和iOS 13+上运行。'
      q10:
        question: Status也可以在桌面上运行吗？
        answer: 现在不行。我们的代码库旨在使Status可以在移动或台式设备上运行。目前，Status桌面的开发处于暂停状态，因为团队专注于移动应用程序和其他基础架构项目。
      q11:
        question: 该应用程序支持哪些语言？
        answer: 'Status目前有14种语言可用-英语，法语，意大利语，简体中文，繁体中文，한국어，اُردُو，русский！，Türkçe，Español，他加禄语，印度尼西亚语，Deutsch，Deutsch，Portuguêsdo Brasil <br> <br>任何人都可以在Status翻译中贡献力量。如果您发现拼写错误，翻译错误或者只是想Status显示您的语言，请加入<a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> 。'
      q12:
        question: 该应用程序可以免费使用吗？
        answer: '绝对的。使用Status的核心功能无需付费。为了好的Status使用体验，持有加密货币ETH（以太坊）和SNT（Status网络代币）确实是有帮助的。某些功能需要使用SNT，因为这有助于支持我们的项目。 <br> <br>要获得SNT，您可以在DApp形式的交易所中交易您已经拥有的加密货币来获得，或者您可以通过法币-加密货币交易对在交易所用法币（例如欧元或美元）购买ETH和SNT。'
      q13:
        question: 有费用吗？
        answer: 'Status没有隐性费用。当您使用加密钱包进行交易时，您会看到网络费包含在费用中。该网络费用也被称为“ gas”，这是以太坊网络的要求，所有以太坊钱包和应用程序都使用完全相同的方式来促进交易。 Status对此费用没有任何抽成。'
      q14:
        question: 我想为这个项目做出贡献，我该从哪里开始？
        answer: 'Status是一个开源项目，欢迎所有技术和非技术方面的贡献。 <a href=''https://ambassador.status.im/'' target=''_blank''>大使页面</a>是做贡献的很好的起点。在这里，您可以与积极的贡献者取得联系，他们可以在教育、推广下一代Web方面或为之做出贡献时为你提供支持。 <br> <br>如果您是开发人员并且想参与进来，请访问DApp开发文档中的文档。如果您自己是移动开发人员并且喜欢功能语言，那么请自己构建Status并开始提交PR。'
      q15:
        question: 如何请求开发某个功能？
        answer: '由于Status是一个开源的，社区驱动的项目，因此您既可以请求开发某个功能也可以为功能开发做出贡献。在公共频道<a href=''https://get.status.im/chat/public/status'' target=''_blank''> #status </a>或我们的论坛上分享您的想法： <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> 。也欢迎您打开<a href=''https://github.com/status-im'' target=''_blank''> Github issue</a> 。 <br> <br>如果您是开发人员，请阅读<a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>贡献者指南</a>以参与进来。'
      q16:
        question: 什么是SNT，它在应用程序中如何工作？
        answer: SNT是Status网络代币。这是Status的ERC20（以太坊标准）代币，用于支持Status网络。某些功能要求用户存入或花费SNT。SNT代币的用途是Status网络的主要目标，因为SNT的价值有助于确保项目的长期发展。
    keys-and-accounts:
      title: 密钥和帐户
      q1:
        question: 什么是密钥？
        answer: 密钥是身份的一种形式，是Status和以太坊的主体。它们总是成对出现，分别是公钥和私钥。当您开始使用Status时，会生成第一对密钥，您可以将其视为主密钥对。之后，可以基于该第一对密钥对生成n个密钥对。创建类似身份密钥链之类的东西。聊天码是这个密钥链上的其中一对密钥。您可以在个人资料>共享图标中找到它。
      q2:
        question: 什么是帐户？
        answer: 您可以将Status中的帐户与银行帐户进行比较。每个帐户都有其自己的密钥对。像银行帐户一样，帐户通常具有地址，余额并可以交易。每个帐户的交易历史记录都是公开的。为了获得最大的隐私，您可以使用多个帐户。您可以在钱包界面中查看您的帐户。
      q3:
        question: 我的钱包地址是多少？
        answer: '您的钱包地址有42个字符，并以0x开头。这是您的以太坊账户的链上身份。如果您有多个帐户，则有多个地址。您可以通过转到钱包>帐户卡>接收或点击帐户卡上的共享图标来找到您的钱包地址。 <br> <br> <i>请注意，尽管看上去相似，但您的钱包地址与聊天码是不同的。您可以在个人资料>共享图标中找到您的聊天码。 </i>'
      q4:
        question: 我可以在Status中创建多少个帐户？
        answer: '您可以根据需要创建任意数量的帐户。找到“钱包”>“添加帐户”。如果您失去对帐户的访问权限，则可以使用助记词以及主密钥对来恢复用这种方式添加的帐户。 <br> <br>您还可以在初使界面通过以下步骤创建更多主密钥对：密钥>生成密钥或者，如果您想从另一个钱包导入密钥则使用已有密钥或者，创建全新的身份密钥链。'
    profile-and-settings:
      title: 个人资料和设置
      q1:
        question: '什么是 ENS 用户名？'
        answer: 'ENS用户名是在以太坊名称服务中注册的名称；将以太坊地址连接到人类可读的唯一的名称，例如Alice。就像注册网络域名一样，它带有特殊的后缀。如果通过Status注册名称，则将获得alice.stateofus.eth。当您注册ENS名称时，您可以在Status聊天中使用它，将您的随机名称（例如Sneaky White Koala）转换为您的ENS名称。这使其他人更容易找到并认出您。'
      q2:
        question: alice.eth和alice.stateofus.eth有什么区别？
        answer: '购买stateofus.eth名称比较便宜。您需要支付10 SNT的押金来租用该名称，一年后您可以收回押金或继续使用该名称，而无需任何其他费用。 .eth域名目前（2020年1月）的ETH费用约为每年$ 5。您可以将两个名称都连接到您要使用的聊天密钥，例如，@ alice。'
      q3:
        question: 什么是助记词？
        answer: 您在Status中的助记词由12个单词组成。它是您聊天密钥以及钱包中的帐户密钥的来源。所有密钥都是通过某种加密方法从第一个种子派生而来的。如果您失去了对帐户的访问权限（例如，丢失了手机），则可以使用助记词来访问密钥。相同的加密方法将使您重新生成完全相同的身份密钥链。
      q4:
        question: 我如何处理助记词？
        answer: 把它写下来，保持安全。将助记词抄写在纸上，远离您的设备，是最安全的选择。
      q5:
        question: 如果我丢失了手机，该如何访问我的帐户？
        answer: '要访问您的帐户，您需要12个单词的助记词。使用此助记词，您可以重新访问主密钥对和所有帐户。 <br> <br>请注意，您可以还原以太坊上存在的帐户。但是，您将不会重新获得对聊天或联系人列表的访问权限，因为此信息仅存储在本地手机中。'
      q6:
        question: 为什么“备份助记词”显示为灰色？
        answer: 当您已经按步骤写下助记词时，“备份助记词”选项将显示为灰色。此时，您将无法再在应用程序中查看助记词。该助记词将从本地存储中删除，以最大程度地降低出了您的其他人访问它的风险。
      q7:
        question: 我丢失了助记词。我该怎么办？
        answer: '这确实很棘手。首先，确认是否无法再通过“个人资料” >“隐私和安全”下的”备份助记词“选项备份助记词。如果“备份助记词”选项变灰，则您将无法再访问助记词。 <br> <br>现在最好的选择是使用新i 助记词生成新密钥，然后将您的资产转移到这个新帐户中。在Status中，找到”注销“>”生成新密钥“。按照界面上的步骤存储和保护新密钥。完成后，找到“个人资料” >”隐私和安全性” > “备份助记词”。请离线安全地存储助记词。然后转到“钱包”>“共享图标或接收”>点击地址进行复制。然后注销。 <br> <br>使用密码解锁丢失了助记词的账户。将所有资产从您钱包中的帐户发送到您的新地址。'
      q8:
        question: 如何删除我的个人资料？
        answer: 您的个人资料仅在本地存在。您发送的所有消息将在邮件服务器上保留30天。此后，该消息不再存在。您使用钱包中的帐户进行的交易将保留在区块链上。
      q9:
        question: 如果有人可以访问我的手机，我的个人资料的哪些内容被加密，哪些内容不加密？
        answer: 您的私钥始终被加密，并且只能与密码或通行码一起用于签名交易。未加密的信息包括3个单词的名称，上次使用Status的时间（解锁密钥），个人资料图片和Keycard标识符（如果有的话）。
      q10:
        question: 如何尽量减少Status使用的移动数据？
        answer: Status可能会占用大量带宽。防止过多数据消耗的最佳方法是仅在连接到wifi时使用Status。您可以通过在“个人资料>同步设置>移动数据”中调整设置来防止Ststus使用移动数据。
    messenger:
      title: 信使
      q1:
        question: 我的消息真的隐私吗？
        answer: '是的，Status目前使用以太坊的消息传递协议耳语协议。耳语提供点对点消息传递，对中心化服务器，数据中心或服务提供商零依赖。 <br> <br>每条消息都是端到端加密的，并在规定的时间内广播到网络中的每个对等点。这不仅使不希望的接受者无法阅读消息的内容，而且也无从知晓谁向谁发送消息。对于隐私1对1的消息，只有消息的预期收件人才能解密内容。对于公共聊天，任何知道聊天名称的人都可以解密内容。 <br> <br>另一个安全措施是在用户之间进行初始密钥交换之后，对每条消息都使用新的加密密钥（完美前向保密）。如果您的消息密钥被泄露，则仅该特定密钥的消息被泄露。无法访问过去的消息。 <br> <br> 耳语提供的隐私确实是以高数据使用量为代价的。正在开发替代方案。您可以在<a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''>此处</a>了解进度。'
      q2:
        question: 我的消息存储在哪里？它们在区块链上吗？
        answer: 消息不存储在区块链上，也不需要任何费用发送。打开Status并连接到网络后，消息将在邮件服务器上存储30天，并在收到消息后存储在手机上。为了送达到您，消息通过Whisper的传输层devp2p，但没有通过以太坊虚拟机进行传输。
      q3:
        question: 谁托管存储消息的邮件服务器？
        answer: 'Whisper需要一种特定的以太坊节点来存储和传输消息。Status是产品中使用的Whisper的唯一实例。因此，Status运行了一组特殊节点，以支持其用户。但是，任何人都可以使用适当的硬件运行邮件服务器节点。您可以在<a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''>这里</a>找到说明。'
      q4:
        question: 如何在Status中更改我的用户名？
        answer: '如果要添加自定义昵称，则可以注册ENS用户名。转到个人资料> ENS用户名。注册或连接现有的<a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> ENS用户名</a>到您的Status聊天码，然后其他人可以通过该用户名找到您。您也可以用它代替您的三个单词的显示名称。'
      q5:
        question: 如何邀请我的朋友加入Status？
        answer: '您可以与Status以外的朋友分享您的个人资料或特定的聊天频道。 <br> <br>要共享您自己的个人资料和聊天码，请转到您的个人资料界面，然后单击右上角的共享按钮。将生成一个链接，您的朋友可以根据该链接获取Status并添加您的个人资料。 <br> <br>要共享公共聊天，请打开聊天界面，然后从右上角的[...]菜单中选择“共享聊天”。这将生成指向该聊天频道的链接，然后您可以将其发送给Status以外的朋友。'
      q6:
        question: 我加入了公共聊天，但没有看到任何消息。这是为什么？
        answer: '公开聊天就像广播频道。您可以调谐到某个频道，但是只有其他人正在该频道上广播时，您才会看到消息。您可以通过右上角[...]并与他人共享频道来开始自己的对话并邀请其他人，例如<a href=''https://get.status.im/chat/public/introductions'' target=''_blank''> https://get.status.im/chat/public/introductions </a>'
      q7:
        question: 如何创建新的公共聊天室？
        answer: '在“聊天”选项卡上，点击[+]按钮>加入公共聊天并输入聊天名称。如果该名称在网络上尚不存在，则会自动创建一个。 <br> <br>您看到＃标签就可以想到公共聊天。收集了所有使用相同＃标签的消息。'
      q8:
        question: '如何与Status上的的人进行 1对1 聊天？'
        answer: '在“聊天”选项卡上，点击[+]按钮>开始新的聊天>输入ENS用户名或聊天码。或者，如果其他人在您旁边，请从他们的个人资料中扫描QR码。 <br> <br>如果要在公共频道中与某人开始 1：1 聊天，请点击他们的名称或头像>发送消息。'
      q9:
        question: 选择哪个邮件服务器有关系吗？
        answer: '在地理上距离您更近的邮件服务器将更快地响应邮件。建议您保留自动邮件服务器选择的默认设置。启用自动选择后，Status可以测量服务器之间的邮件延迟，并为您选择最快的邮件。 <br> <br>如果要连接到自己的邮件服务器，或连接到特定的受信任设备上运行的邮件服务器，则可以添加自定义邮件服务器。'
    browser:
      title: 浏览器
      q1:
        question: 此浏览器与其他浏览器有什么不同？
        answer: 'Status是支持Web3的浏览器。支持web3的浏览器可以打开任何网站，但除此之外，您还可以使用去中心化的应用程序或“ DApps”。为了做到这一点，Status将一个对象注入给定站点的DOM中，从而允许该站点在您的许可下引用您在区块链上的帐户。 <br> <br>通常，DApps使用以太坊区块链发送和接收信息并处理通常存储在中心化服务器上的付款。 DApp几乎没有任何一方可以控制您的数据并从中获利。'
      q2:
        question: 什么是DAp.ps？
        answer: 'DAp.ps是为以太坊开发的DApp的去中心化和社区展策目录，因此您可以轻松浏览web3的精华。 DApp开发人员可以免费提交他们的DApp，也可以抵押SNT以提高排名。用户也可以使用SNT投票赞成或反对DApp列表。开发人员投入的SNT越多，对DApp的反对投票就越容易。'
      q3:
        question: '如何给 DApps 投票？'
        answer: '转到<a href=''_blank'' target=''https://dap.ps''> https://dap.ps </a> ，找到您喜欢的DApp，然后点击“ upvote”。设置您要投票的SNT数量，然后点击“ upvote”。当您对DApp投倒票时，数量已设置好。 DApp开发人员为提高排名而投入的资金越多，您降低投票的价格就越便宜。这样可以减少资金充裕的DApp接管并操作DApp投票结果的风险。 <br> <i>请注意，投票需要SNT以及少量的ETH来支付交易费用。 </i>'
      q4:
        question: 什么是DApp权限？
        answer: 'DApp必须获得许可才能查看和使用您的钱包地址和/或聊天密钥。通常，DApp会请求“连接您的钱包”。完成后，您会收到一个弹出窗口，询问“拒绝”或“允许”此请求。连接您的钱包地址的权限特定于您在钱包中持有的某个帐户。如果您授予新帐户许可，则先前连接的帐户的许可将被撤销。如果您拒绝许可请求，则DApp将不知道有关您的以太坊地址的任何信息，也将无法启动交易。 <br> <br>转到“个人资料” >隐私和安全” >设置DApp权限”以查看哪些DApp可以访问哪些帐户，并根据需要撤消权限。 <br> <br> <i>请注意，如果DApp已存储您的地址，则Status不能撤销该地址。 </i>'
    wallet:
      title: 钱包
      q1:
        question: 我的钱包有多安全？
        answer: 'Status包括分层确定性（HD）钱包。在此钱包中生成的所有密钥均已加密，并且使用安全硬件（如果有）本地存储在手机上。除了您，没有人可以访问。为了增强安全性，您可以获取<a href=''https://keycard.tech/'' target=''_blank''>Keycard</a>来存储您的密钥。'
      q2:
        question: 签署交易意味着什么？
        answer: 以太坊的任何变化均被视为交易。信息从一个地址传输到另一个地址。此信息可以是资产或协议。当您使用Status签名时，那么您正在批准这项交易。Status将通知您要求签名的是哪种交易。
      q3:
        question: 我的签名短语是什么？
        answer: 签名短语是一种安全保障方法。首次使用Status时，钱包将显示您的签名短语，这是三个单词组成的独一无二的组合。只有您和应用程序知道此签名短语。每次您签署交易时，应用程序都会向您显示签名短语。如果识别出签名短语，则可以确定签名请求来自Status，并且可以安全签名。
      q4:
        question: Status钱包支持哪些资产？
        answer: 钱包目前支持ETH和ERC20代币（例如OMG，BNB，BAT或DAI），还支持某些ERC721代币（例如Cryptokitties或数字艺术品）。
      q5:
        question: 为什么我的资产没有显示？
        answer: '默认情况下，钱包中仅显示ETH和SNT。如果导入还存储其他代币的帐户，则Status也会显示这些代币。在其他情况下，例如，当您将代币发送到Status中的帐户时，则需要将这些代币添加到您的帐户列表中。 <br> <br>您可以转到钱包界面> 右上角的“ [...]”菜单> “管理资产”，将代币添加到帐户视图中。'
      q6:
        question: ENS和Status钱包是如何工作的？
        answer: 您可以通过钱包>发送>选择收款人>输入收件人地址来向ENS名称发送资产。钱包将自动用ENS名称对应的钱包地址替换ENS名称。
      q7:
        question: 为什么我需要支付网络交易费用？
        answer: '网络费，也称为“ gas”，涵盖在以太坊区块链上执行程序的计算成本。这是以太坊的特点。如果不花费大量gas费，就不能对以太坊区块链进行任何更改，包括用户之间的交易。 Status钱包允许调整每笔交易的网络费用。更高的费用将提高您的交易处理速度。'
      q8:
        question: 我该如何发送资产以及可以向哪些地址发送资产？
        answer: 'Status钱包允许您将ETH和ERC20（例如OMG，BNB，BAT或DAI）发送到接受这些货币的钱包。要发送资产，请转到钱包，然后点击屏幕底部的发送图标[↗]。或者，转到钱包>帐户卡>发送<br> <br>然后输入金额>选择代币>从帐户中选择>选择收款人<br> <br>您可以通过地址格式识别接受ETH和以太坊系代币的钱包。地址将以0x开头。Status钱包会识别无效地址。最佳做法是在签署交易前始终手动再三确认地址。'
      q9:
        question: 我恢复了我的帐户，尽管创建了更多钱包，但现在我只看到一个钱包。我的资金丢失了吗？
        answer: '不，他们没有丢失。如果您从Status中生成了其他钱包，然后又恢复了帐户，则需要按照创建它们的相同步骤来手动恢复其他钱包。在钱包中，您点击添加帐户>添加帐户。 Status不会生成新的钱包，而是会按顺序恢复您创建的钱包，您的资产将与它们一起恢复。 <br> <br>将来，我们确保将自动恢复您所有的Status钱包。'
    keycard-general:
      title: Keycard一般问题
      q1:
        question: Keycard有什么用？
        answer: 'Keycard是可以与Status应用程序一起使用的硬件钱包。 <br> <br>它为Status用户私钥提供了更高级别的安全性和所有权。Keycard用于资产的冷存储。您在进行交易时需要将Keycard贴近手机（以及输入6位数的通行码）。 <br> <br>并且Keycard可以用于两步验证，以保护对Status的访问（即，聊天）。要解锁密钥并使用Status应用，您需要将您的卡贴近手机并输入6位通行码。'
      q2:
        question: Android和iOS上的Status是否支持Keycard？
        answer: Keycard目前仅在Android上可与Status一起使用。Keycard团队目前正在进行iOS集成。
      q3:
        question: Keycard多少钱？
        answer: Keycard零售价29欧元，可在此处购买。
      q4:
        question: Keycard是否与其他钱包集成？
        answer: 'Status是与Keycard集成的第一个产品。但是，开发人员可以使用此处提供的开源Keycard API将Keycatd与其产品集成。'
      q5:
        question: 我要使用Status，需要先有Keycard吗？
        answer: 不，您不需要Keycatd即可使用Status。Status钱包是非托管的，并通过第三方安全公司审计。它本身是安全的，但是通过Keycard，您可以提高到更高级别的硬件安全性。
      q6:
        question: Keycard可以作为借记卡/信用卡付款吗？
        answer: 目前，Status用户只能将Keycatd用作硬件钱包。使用Keycard进行的物理支付，并将其作为开放、包容和无需许可的支付网络的一部分是我们路线图的一部分。在该网络中，支付终端可以是任何运行Status的手机。
      q7:
        question: 'Keycard 与其他硬件钱包（如Ledger或Trezor）有什么不同？'
        answer: 'Keycard是以全新方式构建的，就像移动友好的硬件钱包一样。它通过集成NFC非接触式技术与您的手机通信，通过手机轻触卡片并输入6位数的通行码即可签署交易。而且它的外形非常便于携带。 <br> <br>Keycard没有屏幕或键盘，因此成本效益明显。与受信任的应用程序（例如Status）一起使用时，Keycard的安全级别类似于Ledger。'
    keycard-security:
      title: Keycard安全性
      q1:
        question: 如果丢失Keycard会怎样？
        answer: '如果您丢失了Keycard，没有6位数字的通行码，没有人可以使用它。要恢复您的资金，您将需要使用12个单词的助记词来恢复您的帐户。 <br> <br>社会恢复工作正在进行，并将在将来的某个时间实施。如果丢失，这将使您能够通过同伴来协调恢复您的帐户。'
      q2:
        question: Keycard的安全性如何？
        answer: '卡的安全性取决于卡上使用的小程序软件。此小程序是开源的（链接），并已由第三方安全审计公司进行了审计。 <br> <br>从硬件的角度来看，Keycatd是SE级安全性能，具有很高的硬件保护水平。它通过CC EAL5 +正式测试以进行安全性评估。'
    keycard-setup:
      title: Keycard设置
      q1:
        question: 如何使用Keycard和Status？
        answer: 如果您是Status新用户，则只需下载Status，按照我们的入门流程，您必须选择是要生成一个新帐户还是要使用助记词导入一个帐户（即“使用已有密钥”），然后选择将其存储在Keycard中。设置完成以后，每当您要解锁密钥、使用Status或签署交易时，都将要求您使用Keycard并输入6位数通行码。
      q2:
        question: 什么是6位数密码？
        answer: 您将在首次登录时创建6位数通行码。您将需要记住这个通行码，因为每次您在手机上使用卡时都会被要求输入该密码。
      q3:
        question: 什么是配对码和PUK码？
        answer: '当您使用Status和Keycatd登入时，将为您提供配对代码和PUK代码。您必须非常仔细地写下这两个数据，因为它们将不再显示给您。 <br> <br>当您想将Keycard与其他手机或除Status外的其他应用程序配合使用时，将需要用到配对代码。 <br> <br>如果您忘记6位数的密码，则需要您的PUK码以进行重置和更改。'
      q4:
        question: 什么是助记词？
        answer: 请参阅个人资料和设置。如果您丢失了Keycard、PUK码或手机的配对码，这是找回资金的唯一解决方案。
      q5:
        question: 我已经在Status中有了一个帐户，并希望将其与我的Keycard绑定使用，我应该如何操作？
        answer: '您需要卸载Status才能开始全新安装。登陆时，您需要输入助记词（“使用已有密钥” > “输入助记词”）并将其存储在钥匙卡上。您将恢复帐户，并且所有与私钥的交互现在都将受到Keycard的保护。'
    keycard-other:
      title: 有关Ketcard的其他问题
      q1:
        question: 我拥有一张Keycard，我可以把它与多部手机或多个应用程序同时使用吗？
        answer: 是的您可以。Keycard有一个配对代码，您可以同时设置5个安全通道。
      q2:
        question: 我丢失了6位数的密码，该怎么办？
        answer: 如果您尝试3次以上密码错误，系统将要求您输入PUK码以重置和更改密码。
      q3:
        question: 我丢失了PUK码，该怎么办？
        answer: '如果您丢失了PUK码和6位数密码，那么情况会非常糟糕，您将永远无法使用Keycard。要想找回资金，您应该使用助记词，然后在Status或其他钱包中再次找回（即“访问密钥”）。如果您熟悉CLI并丢失了密码和PUK码，则Keycard开发团队可能会帮助您恢复出厂设置，请联系<a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''> https://join.status.im/chat/public/status-keycard </a>'
      q4:
        question: 我丢失了配对代码，该怎么办？
        answer: 如果您丢失了配对代码，则必须确保已记下助记词。如果没有配对码和助记词，那么在丢失手机的情况下，您可能会面临失去资金的风险。
      q5:
        question: 我丢失了助记词，该怎么办？
        answer: '如果您丢失了当前帐户的助记词，则必须行动起来，因为如果再丢失Keycard或忘记PUK 码/配对码，则有可能损失所有资金。您应该立即创建一个有新助记词的新钱包，并从当前帐户中转移资产。'
