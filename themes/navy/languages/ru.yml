        title: 'Пользователи как заинтересованные стороны'
        description: 'С помощью SNT мы создаем сеть «Пользователи как заинтересованные стороны», которая позволяет поведению сети и ее программного обеспечения соответствовать интересам ее пользователей.'
        link: 'Узнайте больше в Белой книге'
      inner-4:
        title: Исследования
        description: 'Мы проводим исследования крипто-экономических моделей и одноранговых технологий, чтобы обеспечить долгосрочное состояние сети Status.'
        link: 'Узнайте больше об исследовании'
    using-snt:
      title: 'Использование SNT'
      description: 'SNT необходим для обеспечения определенных функций приложения и создания децентрализованной экономики с открытым исходным кодом. Погрузитесь глубже в каждый из приведенных ниже примеров использования SNT, чтобы узнать больше о крипто-экономических исследованиях и о том, как стоимость влияет на всю сеть.'
      teller-network:
        title: 'Сеть продавцов'
        status: 'В разработке'
        description: 'Разработанная как приложение DApp в составе Status, которое обеспечивает безграничную, одно ранговую, фиат-криптографическую "сеть продавцов", позволяющую заинтересованным сторонам находить близлежащих пользователей для обмена их наличных на цифровые активы. Для того чтобы стать продавцом в сети требуется SNT.'
      network-incentivization:
        title: 'Сетевое стимулирование'
        status: 'В исследовании'
        description: 'Создать систему и структуру стимулирования для развертывания и использования людьми узлов Status. SNT используется для стимулирования и вознаграждения участников сети за работу узла, чтобы приложение продолжало работать, если все узлы в кластере, на котором размещен Status, вышли из строя. Это включает в себя оплату пересылаемых сообщений и оплату автономных сообщений.'
      ens-user-name:
        title: 'Имя пользователя ENS'
        status: 'В прямом эфире'
        description: 'Адреса ENS похожи на имена пользователей. Имена Jenny.eth могут указывать на личный аккаунт, позволяя другим отправлять токены или находить людей в чате Status. Адреса ENS можно искать в чате Status, кошельке и браузере. <br> <br> Регистрация stateofus.eth ENS имя стоит 10 SNT. Как только имя зарезервировано, SNT блокируется в реестре на 1 год. По истечении года имя может быть выпущено, чтобы вернуть токены - или не предпринимать никаких действий, чтобы удержать его.'
        link: 'Зарегистрировать ENS'
      sticker-market:
        title: 'Рынок стикеров'
        status: 'В разработке'
        description: 'Наклейки предлагают пользователям увлекательный способ визуального общения со своими друзьями и семьей. Рынок стикеров в рамках Status позволит любому человеку создавать и продавать свои собственные дизайны пользователям по всему миру, а также начинать использовать стикеры в любом чате Status. <br> <br> SNT будет необходимо для покупки наклеек через кураторскую торговую площадку.'
      tribute-to-talk:
        title: 'Дань уважения за разговоры'
        status: 'В разработке'
        description: 'Tribute to Talk представит экономичный антиспам-фильтр - в данном случае для получения сообщений и «холодных» запросов контактов от пользователей. Это позволяет заинтересованным сторонам установить минимальное количество SNT, которое должно быть депонировано для того, чтобы кто-то вне их сети связывался с ним напрямую.'
      dao-governance:
        title: 'DAO и управление'
        status: 'В исследовании'
        description: 'Основная часть токена Status сети дает заинтересованным сторонам возможность выбрать направление, в котором разрабатывается программное обеспечение. SNT используется для принятия решений по предложениям, которые могут быть сделаны любым заинтересованным лицом. Для каждого решения токен клонируется в отдельный токен решения. Количество токенов, которые вы держите в то время, становится вашим правом голоса для этого решения, и голосование SNT не стоит.'
      dapp-curation:
        title: 'DApp Курация'
        status: 'В прямом эфире'
        description: 'Каталог DApp Status предоставляет возможность заинтересованным сторонам в сети находить DApps, как это делают другие участники сообщества. Это также обеспечит возможность навигации по категориям и рейтингам, позволяя пользователям найти именно то, что они ищут. SNT потребуется для курирования и сигнализации в каталоге. Разработчикам DApp потребуется депозит SNT, который хочет уделить больше внимания своим DApp.'
        link: 'Обзор DApps'
      voting-dapp:
        title: 'Голосование DApp'
        status: 'В прямом эфире'
        description: 'Первый шаг к управлению сообществом, приложение Status Voting DApp позволяет заинтересованным сторонам влиять на будущее сети. Приложение Voting DApp может использоваться любым человеком для организации общественного голосования с помощью SNT. Используя квадратичное голосование, количество SNT в вашем кошельке определяет, сколько голосов вы можете отдать.'
        link: 'Ознакомьтесь с Голосование DApp'
      acquisition-engine:
        title: 'Двигатель приобретения'
        status: 'В исследовании'
        description: 'Достижение нашей миссии в конечном итоге требует одного: широкого внедрения конечным пользователем. Используя маркер Status Network, мы можем разработать механизмы роста, которые были опробованы и протестированы в Web 2.0, обеспечивая при этом большую прозрачность и лучшее согласование стимулов для участников. Механизм сбора данных о состоянии предоставляет криптографически доказуемые и прозрачные средства для расширения базы пользователей.'
    crypto-research:
      title: 'Крипто-экономические исследования'
      description-1: 'Команда Status проводит исследование крипто-экономических моделей для каждого варианта использования SNT, чтобы информировать о разработке продуктов и функций, а также стимулирование Status Network. <br> <br> Эти крипто-экономические модели являются постоянным исследовательским усилием, и мы призываем всех исследовать, критиковать и оценивать работу. <br> <br> Модели помогают спроецировать ценность функции утилиты SNT и ее влияние на комбинированные значения утилиты Status Network на основе использования, скорости роста, поставки и обращения SNT.'
      link-1: 'Присоединиться к #token экономике'
      description-2: 'Присоединяйтесь к общедоступному каналу и узнайте больше об исследовании'
      link-2: 'Просмотрите рабочую тетрадь "Комбинированные значения утилит сети Status" и протестируйте наши собственные модели.'
      description-3: 'Просмотрите рабочую тетрадь "Комбинированные значения утилит сети Status" и протестируйте наши собственные модели.'
    learn-more:
      title: 'Узнать больше'
      description: 'Многие из вариантов использования SNT находятся в стадии активных исследований и разработок. Присоединяйтесь к публичным дискуссиям или прочитайте часто задаваемые вопросы по SNT, чтобы узнать больше о случаях использования SNT и экономических исследованиях токенов'
      link: 'Присоединиться к #token экономике'
    create-your-snt:
      title: 'Создайте свою собственную финансовую модель SNT'
      description: 'Мы призываем всех принять участие и протестировать экономические модели, изложенные в рабочих тетрадях. Если вы исследователь, экономист или просто интересуетесь финансовыми моделями, пожалуйста, принимайте участие.'
      link: 'Протестируйте модели токенов SNT'
