      implementation:
        title: Implementazione
      communication-post-mortem:
        title: 'Comunicazione e post mortem'
    core-contributors:
      title: 'Core Contributors'
      description: 'Status non è un''organizzazione tradizionale. Non abbiamo gerarchia, non ci sono uffici né manager. Siamo tutti qui per realizzare la nostra missione e abbiamo la libertà di scegliere come lo facciamo.'
      link-1: 'Unisciti a noi. Vedi tutte le posizioni aperte'
      link-2: 'Scopri di più sulla vita in Status'
    join-us:
