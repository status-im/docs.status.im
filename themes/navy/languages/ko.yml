        inner-2:
          title: '오픈소스 프로젝트'
          description: '스테이터스는 누구든지 필요에 맞게 코드와 토큰을 사용할 수 있는 완전한 오픈소스 프로젝트입니다. 우리의 연구는 오픈소스 및 거버넌스 구조가 프로젝트 경제적 가치에 영향을 미친다는 것을 보여줍니다.'
        inner-3:
          title: '이해 관계자로서의 사용자'
          description: 'SNT와 함께, 사용자가 네트워크의 이해 당사자(stakeholder)가 되는 네트워크를 만듭니다. 이를 통해 네트워크와 소프트웨어의 동작이 사용자의 이익에 부합할 수 있도록 합니다.'
