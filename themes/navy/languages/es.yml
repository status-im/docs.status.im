site:
  home:
    intro:
      title: 'Comunicación privada y segura'
      description: 'Status es un messenger, cripto billetera y navegador Web3 construido con tecnología de punta.'
      news: Noticias
    about:
      open-source:
        title: 'Un proyecto de código abierto'
        description: 'Status es completamente de código abierto y hecho por contribuidores de todo el mundo. Desarrolladores, diseñadores, creadores, educadores, aficionados, entusiastas y más - todos tienen acceso libre y abierto a los repos, activos e información.'
      mission:
        title: 'Misión y principios'
        description: 'Status se esfuerza por ser una herramienta de comunicación segura que respete los derechos humanos. Hacemos posible que el dinero de la comunidad, el derecho comunitario y a través de la privacidad, preserve la cultura.'
    decentralized:
      subtitle: 'Comunicación descentralizada'
      title: 'Chatea, navega, realiza transacciones en tus términos'
      description: 'Status combina un messenger descentralizado, una billetera y un navegador de DApps en una herramienta de comunicación potente, privada y segura.'
      link: 'Explora todas las funciones'
    private:
      subtitle: 'Preservando la privacidad'
      title: 'Mensajería verdaderamente privada'
      description: 'Status utiliza el protocolo peer-to-peer Whisper y la encriptación de extremo a extremo para proteger tu comunicación de la interferencia de terceros. Sólo tú puedes ver tus mensajes.'
    wallet:
      subtitle: 'Habilitando el dinero de la comunidad'
      title: 'Cripto billetera segura'
      description: 'Envía, almacena y recibe de forma segura cripto activos, incluidos ERC20 y algunos tokens ERC721. Solo tú tiene las llaves de tu billetera sin servidor. El diseño intuitivo te protege de los ataques.'
    browser:
      subtitle: 'Se dueño/a de tus datos'
      title: 'Navegador Web3 descentralizado'
      description: 'Navega por el creciente ecosistema de aplicaciones descentralizadas desde nuestro navegador habilitado para Web3, sin ser rastreado. Navega en los mercados, exchanges descentralizados, juegos y más.'
    security:
      title: 'Privado y seguro por diseño'
      description: 'Status utiliza tecnología de punta para garantizar que tus mensajes y transacciones sean tuyos y solo tuyos. Status elimina intermediarios para mantener tus mensajes privados y tus activos seguros. Comunícate con confianza.'
