  about:
    intro:
      title: 'La misión'
      link-1: 'Nuestros principios'
      link-2: 'Swarms activos'
      link-3: 'Contribuidores Core'
      description: 'Status se esfuerza por ser una herramienta de comunicación segura que respete los derechos humanos. Hacemos posible que el dinero de la comunidad, el derecho comunitario y a través de la privacidad, preserve la cultura.'
    principles:
      title: 'Nuestros principios'
      description: 'Estos principios actúan como herramientas. Herramientas para el pensamiento, para la comunicación y para la toma de decisiones descentralizadas. Nos mantienen honestos acerca de dónde estamos fallando sin nuestra visión.'
      principle-1:
        title: Libertad
        description: 'Creemos en la soberanía de los individuos. Como plataforma que defiende la causa de la libertad personal, nos proponemos maximizar las libertades sociales, políticas y económicas. Esto incluye ser resistente a la coerción.'
      principle-2:
        title: 'Resistencia a la censura'
        description: 'Permitimos el libre flujo de información. Ningún contenido está bajo vigilancia. Cumplimos con el principio de diseño criptoeconómico de la resistencia a la censura. Aún más fuerte, Status es una plataforma agnóstica para información.'
      principle-3:
        title: Seguridad
        description: 'No comprometemos la seguridad al crear funciones. Utilizamos tecnologías de vanguardia e investigamos nuevos métodos y tecnologías de seguridad para hacer fuertes garantías de seguridad.'
      principle-4:
        title: Privacidad
        description: 'La privacidad es el poder de revelarse selectivamente al mundo. Para nosotros, es esencial proteger la privacidad tanto en las comunicaciones como en las transacciones, además de ser una plataforma pseudo-anónima. Además, nos esforzamos por proporcionar el derecho de anonimato total.'
      principle-5:
        title: Transparencia
        description: 'Nos esforzamos por una total apertura y simetría de la información dentro de la organización, y no tenemos fronteras entre nuestros contribuidores core y nuestra comunidad. Somos francos sobre nuestras deficiencias, especialmente cuando hacemos concesiones a corto plazo al servicio de nuestros objetivos a largo plazo.'
      principle-6:
        title: Libre
        description: 'El software que creamos es un bien público. Está disponible a través de una licencia gratuita y de código abierto, para que cualquiera pueda compartir, modificar y beneficiarse. Creemos en la participación sin permiso.'
      principle-7:
        title: Descentralización
        description: 'Minimizamos la centralización tanto en el software como en la organización misma. En otras palabras, maximizamos la cantidad de computadoras físicas que componen la red, y maximizamos la cantidad de individuos que tienen control sobre los sistemas que estamos construyendo.'
      principle-8:
        title: Inclusividad
        description: 'Creemos en el acceso justo y generalizado a nuestro software, con énfasis en la facilidad de uso. Esto también se extiende a la inclusión social, la participación sin permiso, la interoperabilidad y la inversión en esfuerzos educativos.'
      principle-9:
        title: Continuidad
        description: 'Creamos software incentivado para continuar existiendo y mejorar, sin la administración de una sola entidad o de cualquiera de los miembros actuales del equipo.'
      principle-10:
        title: Inventiva
        description: 'Somos implacablemente ingeniosos. A medida que crecemos y tenemos acceso al capital, es nuestra obligación para los token holders de luchar contra la burocracia y las ineficiencias dentro de la organización. Esto significa resolver los problemas de la manera más eficaz posible a menores costos económicos (en términos de capital, tiempo y recursos).'
    how-we-work:
      title: 'Cómo trabajamos'
      description: 'Somos un equipo distribuido en todo el mundo que trabaja de forma remota desde todos los rincones del mundo. Trabajamos en Swarms(enjambres), que son pequeños equipos de 2 a 5 personas con un objetivo muy específico. Los swarms siguen un enfoque estructurado para el desarrollo de funciones y productos.'
      research:
