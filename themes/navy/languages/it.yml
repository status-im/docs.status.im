  faq:
    title: 'F.A.Q. (Domande Frequenti)'
    description: 'Domande frequenti <br> Non trovi quello che cerchi? Controlla o chiedi nella community Discuti sul forum <a href=''https://discuss.status.im/'' target=''_blank''> qui </a>'
    general:
      title: Generale
      q1:
        question: 'Che cos''è Status?'
        answer: 'Status è uno strumento di comunicazione privato e sicuro per proteggere i diritti umani e dare potere alle comunità sovrane'
      q2:
        question: 'Chi c''è dietro Status?'
        answer: 'Status è una applicazione sviluppata dalla Rete di Status. La <a href=''https://statusnetwork.com/'' target=''_blank''> Rete di Status </a> realizza prodotti, strumenti e infrastrutture per sostenere comunità resilienti, sostenibili e inclusive. Maggiori informazioni su Status e i suoi principali collaboratori le trovi <a href=''https://status.im/about/'' target=''_blank''> qui </a> .'
      q3:
        question: 'Perché usare Status?'
        answer: 'Negli ultimi 20 anni, Internet come lo conosciamo è stato controllato da un numero ridotto di Aziende, incentivate a raccogliere e vendere dati. Status garantisce un''alternativa. Status utilizza una tecnologia all''avanguardia per fornire comunicazioni private e sicure. Status utilizza un modello peer-to-peer che impedisce a terzi di controllare i dati degli utenti. Status combina un''app di messaggistica, un portafoglio per criptovalute e un browser web3 e ti dà il pieno controllo sui tuoi fondi e sulle tue comunicazioni.'
      q4:
        question: 'Perché un''app di messaggistica?'
        answer: 'Le comunità autonome, per organizzarsi, hanno bisogno di comunicare senza censure, in modo privato e sicuro. La messaggistica offre una strada promettente all''adozione di Ethereum grazie alla sua idoneità all''uso mobile. Questo a sua volta può spianare la strada per rendere le reti di pagamento e altre applicazioni decentralizzate accessibili a più comunità. <br> <br> Alla prova dei fatti Status è molto più di una app di messaggistica. Combinando la gestione patrimoniale con il portafoglio crittografico e l''accesso a un mondo di applicazioni decentralizzate tramite il browser web3, Status si rivela uno strumento di comunicazione nel senso più ampio.'
      q5:
        question: 'Cosa rende Status diverso da altre applicazioni di messaggistica?'
        answer: 'La maggior parte delle app di messaggistica offre la crittografia end-to-end. Questa protezione standard indica che la Società che fornisce il servizio non è in grado di leggere il contenuto dei messaggi. Ma il flusso di informazioni sulla loro rete è pubblico e consente di conoscere chi sta parlando con chi e da dove. Queste app tradizionalmente usate richiedono anche informazioni identificative per iscriversi, come un numero di telefono, e di solito questo è collegato a una serie di altri dati personali su di te. Status non richiede alcuna informazione personale per iniziare. Grazie alla sua infrastruttura peer-to-peer, Status non è a conoscenza di chi sta contattando chi, né del contenuto dei messaggi. <a href=''https://github.com/status-im/specs'' target=''_blank''> Qui </a> puoi trovare le specifiche del funzionamento di questa tecnologia.'
      q6:
        question: 'Cosa succede se un Governo tenta di bloccare o censurare Status?'
        answer: 'Status Messenger non utilizza un server centrale da e verso il quale è possibile bloccare la comunicazione. Invece Status utilizza una rete distribuita di server di posta. Ciò garantisce la resilienza della rete. Se un server di posta viene spento, puoi connetterti a un altro server di posta o decidere di <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> crearne uno tuo </a>. Tuttavia, i server di Status e di posta nella rete fanno ancora affidamento alla disponibilità di una connessione Internet. Se Internet viene chiuso tramite dai provider di telecomunicazioni non sarà possibile utilizzare Status.'
      q7:
        question: 'Come si connette Status alla blockchain?'
        answer: 'Status dispone nativamente di un supporto al protocollo di ethereum (nello specifico usa go-ethereum sviluppato in linguaggio GO), che si collega alla rete Ethereum. Tutto ciò che devi fare per connetterti a Ethereum è eseguire l''app Status! Considera che solo il portafoglio e il browser presenti nell''app Status interagiscono con la blockchain di Ethereum. I messaggi che scambi nelle chat non sono memorizzati sulla blockchain.'
      q8:
        question: 'Posso eseguire go-ethereum da solo o su un server?'
        answer: 'Ci impegniamo a far funzionare i nodi leggeri su dispositivi con risorse limitate. Ciò ti consentirebbe di collegarti direttamente a Ethereum dal tuo telefono cellulare o dispositivo IoT, senza bisogno di server. Ancora più importante, aumenterebbe l''accessibilità e la resilienza della rete complessiva. Per ulteriori informazioni, consulta <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> Se vuoi già eseguire go-ethereum, puoi impostare un nodo su un dispositivo Linux e configurare l''app Status per connettersi a questo nodo. Puoi trovare maggiori informazioni <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> qui </a> .'
      q9:
        question: 'Su quali dispositivi posso usare Status?'
        answer: 'Status è testato per funzionare su Android 7+ e iOS 13+.'
      q10:
        question: 'Status funziona anche su PC desktop?'
        answer: 'Non al momento. Il nostro codice sorgente è progettato in modo tale che Status possa essere eseguito su dispositivi mobili o desktop. Lo sviluppo della versione desktop di Status è attualmente in pausa mentre il team si concentra sull''app mobile e su altri progetti di infrastruttura.'
      q11:
        question: 'In quali lingue è disponibile l''app di Status?'
        answer: 'Status è attualmente disponibile in 14 lingue: inglese, francese, italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, Russo, Turco, Spagnolo, Tagalog, Indonesiano, Tedesco, Portoghese (brasiliano) <br> <br> Chiunque può contribuire alle traduzioni di Status. Se vedi un errore di battitura, una traduzione errata o desideri semplicemente che la tua lingua sia rappresentata, unisciti a noi a <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'L''app è gratuita?'
        answer: 'Assolutamente si. Non è necessario alcun pagamento per utilizzare le funzionalità principali di Status. Per ottenere il massimo da Status e il suo mantenimento, aiuta il progetto acquistando/conservando token delle criptovalute ETH (Ethereum) e SNT (Status Network Token). Alcune funzionalità richiedono l''utilizzo di SNT, poiché ciò aiuta a supportare il nostro progetto. <br> <br> Per ottenere SNT, puoi utilizzare uno scambio DApp per scambiare criptovalute che già possiedi, oppure puoi acquistare ETH e SNT in cambio di una valuta legale (ad esempio Euro o Dollaro USA) usando una conversione valuta-to-cripto.'
      q13:
        question: 'Sono previste commissioni?'
        answer: 'Status non ha costi nascosti. Quando effettui una transazione utilizzando il tuo portafoglio crittografico, vedrai una commissione di rete inclusa nel costo. Questa commissione di rete è altrimenti nota come "gas" ed è un requisito della rete Ethereum, utilizzata esattamente allo stesso modo da tutti i portafogli e le applicazioni Ethereum per facilitare le transazioni. Status non riscuote alcuna percentuale di questa commissione.'
      q14:
        question: 'Vorrei contribuire al progetto, dove mi consigliate di iniziare?'
        answer: 'Status è un progetto open source e accoglie con favore tutti i contributi, sia tecnici che non tecnici. La <a href=''https://ambassador.status.im/'' target=''_blank''> pagina degli ambasciatori </a> è un ottimo punto di partenza. Qui puoi metterti in contatto con collaboratori attivi che possono aiutarti a promuovere, insegnare o contribuire in altro modo alla prossima generazione del web. <br> <br> Se sei uno sviluppatore e vuoi sporcarti le mani, vai alla documentazione sui documenti di sviluppo di DApp. Se sei tu stesso uno sviluppatore di dispositivi mobili e ami i linguaggi funzionali, compila tu stesso Status e inizia a inviare tali PR.'
      q15:
        question: 'Come posso richiedere l''implementazione di nuove funzionalità? '
        answer: 'Status è un progetto open source guidato dalla comunità, quindi è possibile richiedere e contribuire allo sviluppo delle sue funzionalità. Condividi le tue opinioni sul canale pubblico <a href=''https://join.status.im/status'' target=''_blank''> #status </a> o sul nostro forum di discussione: <a href=''https://discuss.status.im/'' target=''_blank''>n https://discuss.status.im/ </a> . Ti invitiamo anche ad aprire un <a href=''https://github.com/status-im'' target=''_blank''> issue di Github </a> . <br> <br> Se sei uno sviluppatore, segui la nostra <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> guida per i contributori </a> per essere coinvolto.'
      q16:
        question: 'Cos''è il token SNT e come funziona nell''applicazione?'
        answer: 'SNT è il token della rete di Status. È il token ERC20 (standard Ethereum), utilizzato per alimentare la rete di Status. Alcune caratteristiche e funzionalità richiedono agli utenti di depositare o spendere SNT. L''utilizzo primario del token SNT rientra tra gli obiettivi primari della rete Status, in quanto il valore di SNT aiuta a garantire la longevità del progetto.'
    keys-and-accounts:
      title: 'Chiavi e account'
      q1:
        question: 'Cosa sono le chiavi?'
        answer: 'Le chiavi sono una forma di identità e la spina dorsale di Status ed Ethereum. Vengono sempre in coppie, una chiave pubblica e una chiave privata. Generi la prima coppia quando inizi a usare Status, puoi considerarla la coppia di chiavi master. Successivamente, è possibile generare un numero n di coppie di chiavi in base a questa prima coppia. Crei una specie di "portachiavi" di identità. Una delle chiavi di questa catena è la tua chiave di chat; Puoi trovarla in Profilo > Icona Condividi.'
      q2:
        question: 'Cosa sono gli account?'
        answer: 'È possibile confrontare i conti su Status con i conti bancari. Ogni account si basa sulla propria coppia di chiavi. Come un conto bancario, un conto in genere ha un indirizzo, un saldo e può effettuare transazioni. Ogni account ha anche una propria cronologia delle transazioni che è pubblica. Per la massima privacy si utilizzano più account. Puoi visualizzare i tuoi account nella scheda Portafoglio.'
      q3:
        question: 'Qual è l''indirizzo del mio portafoglio?'
        answer: 'L''indirizzo del tuo portafoglio contiene 42 caratteri e inizia con 0x. È un''identità per il tuo account basata sulla catena di Ethereum. Se hai più account, hai più indirizzi. Puoi trovare l''indirizzo del tuo portafoglio andando su Portafoglio > Carta account > Ricevi o toccando l''icona di condivisione sulla carta Account. <br> <br> <i> Nota che, sebbene sembri simile, il tuo indirizzo di portafoglio non è lo stesso della tua chiave di chat. Puoi trovare la chiave della chat cliccando l''icona Profilo > Condividi. </i>'
      q4:
        question: 'Quanti account posso creare in Status?'
        answer: 'Puoi creare tutti gli account che desideri. Vai a Portafoglio > Aggiungi account. Gli account aggiunti in questo modo possono essere recuperati con la frase di recupero, insieme alla coppia di chiavi principali, se perdi l''accesso al tuo account. <br> <br> Puoi anche creare più coppie di chiavi master accedendo alla schermata iniziale Le tue chiavi > Genera chiavi o Accedi a chiavi esistenti. Questo se desideri importare chiavi da un altro portafoglio oppure creare un portachiavi di identità completamente nuovo.'
    profile-and-settings:
      title: 'Profilo e Impostazioni'
      q1:
        question: 'Cos''è un nome utente ENS?'
        answer: 'Un nome utente ENS è un nome registrato con Ethereum Name Service; Un registro che collega un indirizzo Ethereum a un nome univoco, leggibile dall''uomo, ad esempio Alice. Come la registrazione di un dominio Web, viene fornito con suffissi diversi. Se registri un nome tramite Status, otterrai un nome di secondo livello: alice.stateofus.eth. Quando registri un nome ENS puoi usarlo nella chat di Status, trasformando il tuo nome casuale, ad esempio Sneaky White Koala, nel tuo nome ENS. Questo rende molto più facile per gli altri trovarti e riconoscerti.'
      q2:
        question: 'Qual''è la differenza tra alice.eth e alice.stateofus.eth?'
        answer: 'L''acquisto di un nome stateofus.eth è più economico. Paghi 10 token SNT per ottenere la disponibilità del nome, dopo 1 anno puoi recuperare i fondi o continuare a utilizzare il nome senza costi aggiuntivi. Un dominio .eth attualmente (gennaio 2020) costa circa $ 5 all''anno in ETH. È possibile collegare entrambi i nomi alla chiave della chat da utilizzare, ad es. @Alice, nella chat.'
      q3:
        question: 'Cos''è una frase di recupero?'
        answer: 'La tua frase di recupero in Status è composta da 12 parole. È l''origine della chiave di chat e delle chiavi dell''account nel tuo portafoglio. Tutte le chiavi sono derivate da questo primo seme attraverso alcuni "magheggi" crittografici. Se perdi l''accesso al tuo account, ad esempio perdendo il telefono, puoi accedere alle tue chiavi usando la tua frase di recupero. La stessa dose di magia ti permetterà di rigenerare lo stesso identico portachiavi di identità.'
      q4:
        question: 'Cosa dovrei fare con questa frase di recupero?'
        answer: 'Scrivilo. Tienilo al sicuro. Mantenere la tua frase di recupero su carta, lontano dai tuoi dispositivi, è l''opzione più sicura.'
      q5:
        question: 'Se perdo il mio telefono, come posso accedere ai miei account?'
        answer: 'Per accedere ai tuoi account hai bisogno della tua frase di recupero composta da 12 parole. Con questa frase puoi riottenere l''accesso alla tua coppia di chiavi master e a tutti i tuoi account. <br> <br> Considera che puoi ripristinare gli account che vivono su Ethereum. Tuttavia, non potrai riaccedere alle tue chat o all''elenco dei contatti, poiché queste informazioni vengono memorizzate solo localmente sul telefono.'
      q6:
        question: 'Perché la frase di recupero è disattivata?'
        answer: 'La voce "Esegui il backup della frase seme" viene disattivata quando hai già attraversato le schermate che ti indicano di scrivere la frase di recupero. A questo punto, non è più possibile visualizzare la frase di recupero nell''applicazione. La frase viene rimossa dall''archiviazione locale per ridurre al minimo il rischio che nessuno al di fuori di te possa mai accedervi.'
      q7:
        question: 'Ho perso la frase di recupero. Cosa faccio?'
        answer: 'Questo può essere un serio problema. Per prima cosa controlla se non puoi eseguire il backup della frase di recupero in Profilo > Privacy e sicurezza. Se l''elemento "Esegui il backup della frase di recupero" è disattivato, non è più possibile accedere alla frase di recupero. <br> <br> L''opzione migliore ora è quella di generare una nuova chiave usando un nuovo seed e trasferire i tuoi asset su questo nuovo account. In Status vai a Esci > Genera una nuova chiave. Segui i passaggi sullo schermo per memorizzare e proteggere questa nuova chiave. Al termine, vai su Profilo > Privacy e sicurezza > Esegui il backup della frase di recupero. Memorizza la frase in modo sicuro offline. Quindi vai su Portafoglio > Icona Condividi o Ricevi > Tocca l''indirizzo per copiare. Disconnettiti. <br> <br> Sblocca le chiavi per le quali hai perso la frase di recupero utilizzando la password. Invia tutte le risorse dagli account nel tuo portafoglio al tuo nuovo indirizzo.'
      q8:
        question: 'Come cancello il mio profilo?'
        answer: 'Il tuo profilo esiste solo localmente. Tutti i messaggi inviati rimarranno sui server di posta per 30 giorni. Successivamente, il messaggio cessa di esistere. Le transazioni effettuate con l''utilizzo di un account nel tuo portafoglio rimarranno sulla blockchain.'
      q9:
        question: 'Se qualcuno accede al mio telefono, quale parte del mio profilo è criptata e quale no?'
        answer: 'Le tue chiavi private sono crittografate in ogni momento e possono essere utilizzate solo da te per firmare transazioni in combinazione con la tua password o passcode. Le informazioni che non sono crittografate includono il tuo nome iniziale di 3 parole, quando hai usato l''ultima volta lo Status (cioè quando hai sbloccato le tue chiavi), la tua immagine del profilo e l''identificatore della tua Keycard se ne hai una.'
      q10:
        question: 'Come posso ridurre l''utilizzo dei dati mobili da parte di Status?'
        answer: 'Status può richiedere una larghezza di banda importante. Il modo migliore per prevenire un consumo eccessivo di dati è utilizzare Status solo quando è collegato ad una rete wifi. Puoi impedire a Status di utilizzare i dati mobili regolando le tue impostazioni in Profilo > Sincronizza impostazioni > Dati mobili.'
    messenger:
      title: 'Status Messenger'
      q1:
        question: 'I miei messaggi sono davvero privati?'
        answer: 'Sì. Status attualmente utilizza Whisper, il protocollo di messaggistica dello stack Ethereum, che fornisce messaggistica peer-to-peer senza fare affidamento su server centralizzati, data center o provider di servizi. <br> <br> Ogni messaggio è crittografato end-to-end e trasmesso a ogni singolo peer della rete per un tempo prestabilito. Ciò rende non solo impossibile per altri utenti leggere il contenuto dei messaggi, ma anche vedere chi invia i messaggi a chi. Per i messaggi privati 1: 1, solo il destinatario previsto di un messaggio è in grado di decrittografare il contenuto. Per le chat pubbliche, chiunque conosca il nome della chat può decrittografare il contenuto. <br> <br> Un''ulteriore protezione è l''uso di una nuova chiave di crittografia per ogni messaggio, dopo lo scambio iniziale di chiavi tra utenti (Perfect Forward Secrecy). Se la chiave del messaggio è compromessa, viene compromesso solo il messaggio per quella chiave specifica. Non è possibile accedere ai messaggi precedenti. <br> <br> La privacy fornita da Whisper ha un costo elevato in termini di utilizzo dati. Lo sviluppo di un''alternativa è in corso. Puoi seguire i progressi <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> qui </a> .'
      q2:
        question: 'Dove vengono archiviati i miei messaggi? Sono sulla blockchain?'
        answer: 'I messaggi non sono memorizzati sulla blockchain e non costano nulla per l''invio. I messaggi vengono archiviati su un server di posta per 30 giorni e sul telefono dopo averli ricevuti aprendo Status e connettendosi alla rete. Per raggiungerti, i messaggi passano su devp2p, il livello di trasporto di Whisper, ma non vengono trasportati attraverso la Macchina virtuale Ethereum.'
      q3:
        question: 'Chi ospita i server di posta che archiviano i messaggi?'
        answer: 'Whisper richiede un tipo speciale di nodo Ethereum per conservare e trasferire messaggi. Status è l''unica istanza di Whisper utilizzato in produzione. Pertanto, Status ospita un insieme di questi nodi speciali al fine di supportare i suoi utenti. Tuttavia, chiunque è in grado di ospitare un nodo del server di posta con l''hardware corretto. Puoi trovare istruzioni su come farlo <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> qui </a> .'
      q4:
        question: 'Come posso cambiare il mio nome in Status?'
        answer: 'Se desideri aggiungere un nome personalizzato, puoi registrare un nome utente ENS. Vai a Profilo > Nomi utente ENS. Al momento della registrazione o colleghi un esistente <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> ENS nome utente </a> alla chiave della chat di Status, gli altri possono trovarti con questo nome utente. Puoi anche visualizzarlo al posto del tuo nome di tre parole.'
      q5:
        question: 'Come invito i miei amici a usare Status?'
        answer: 'Puoi condividere il tuo profilo o una chat specifica con amici al di fuori di Status. <br> <br> Per condividere il tuo profilo e la chiave di chat, vai alla schermata del tuo profilo e fai clic sul pulsante di condivisione nell''angolo in alto a destra. Verrà generato un collegamento che il tuo amico può seguire per ottenere Status e caricare il tuo profilo. <br> <br> Per condividere una chat pubblica, apri la chat e seleziona "Condividi chat" dal menu [...] nell''angolo in alto a destra. Ciò genererà un collegamento alla chat, che potrai quindi inviare al tuo amico al di fuori di Status.'
      q6:
        question: 'Mi sono iscritto a una chat pubblica, ma non vedo alcun messaggio. Perché?'
        answer: 'Le chat pubbliche sono come i canali radio. Puoi sintonizzarti su un canale, ma vedrai i messaggi solo se altri trasmettono su quel canale. Potete iniziare la vostra conversazione e invitare gli altri andando a [...] nell''angolo in alto a destra e condividendo il canale con gli altri, per esempio <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''>https://get.status.im/chat/public/introductions</a>'
      q7:
        question: 'Come posso creare una nuova chat pubblica?'
        answer: 'Nella scheda Chat, tocca il pulsante [+] > Partecipa alla chat pubblica e digita il nome di una chat. Se il nome non esiste ancora sulla rete, ne crei automaticamente uno. <br> <br> Puoi pensare a chat pubbliche come raccolte basate sullo stesso hashtag. C''è una raccolta di tutti i messaggi che usano lo stesso # (hashtag).'
      q8:
        question: 'Come posso iniziare una chat uno a uno con qualcuno su Status?'
        answer: 'Nella scheda Chat, tocca il pulsante [+] > Avvia nuova chat > Immettere il nome utente ENS o il tasto chat. O se l''altra persona è seduta accanto a te, scansiona il codice QR dal suo profilo. <br> <br> Se vuoi iniziare una chat individuale (uno a uno) con qualcuno in un canale pubblico, tocca il suo nome o avatar > Invia messaggio.'
      q9:
        question: 'Ha importanza quale server di posta scelgo?'
        answer: 'I server di posta più vicini a te in termini geografici trasmetteranno i messaggi più velocemente. Si consiglia di mantenere le impostazioni predefinite per la selezione automatica del server di posta. Con la selezione automatica abilitata, Status può misurare la latenza dei messaggi tra i server e scegliere quella più veloce per te. <br> <br> Se desideri connetterti al tuo server di posta o ad uno in esecuzione su uno specifico dispositivo affidabile, puoi aggiungere un server di posta personalizzato.'
    browser:
      title: Browser
      q1:
        question: 'In che modo questo browser è diverso dagli altri browser?'
        answer: 'Status è anche un browser abilitato per Web3. Un browser abilitato per Web3 può aprire qualsiasi sito Web, ma soprattutto ti consente di utilizzare app decentralizzate o "DApps". Per fare ciò, Status inietta un oggetto nel DOM di un determinato sito, consentendo a quel sito di fare riferimento al tuo account sulla blockchain, previa autorizzazione. <br> <br> In genere, DApps utilizza la blockchain di Ethereum per inviare e ricevere informazioni ed elaborare pagamenti che sarebbero convenzionalmente archiviati su un server centralizzato. I DApp presentano pochi rischi che una singola parte controlli e tragga profitto dai tuoi dati.'
      q2:
        question: 'Cos''è DAp.ps?'
        answer: 'DAp.ps è una directory decentralizzata e curata dalla community di DApps creata per Ethereum, in modo da poter esplorare facilmente il meglio di web3. Gli sviluppatori di DApp possono inviare gratuitamente i propri DApp o puntare SNT per aumentare il loro ranking. Gli utenti possono inoltre suggerire o sconsigliare gli elenchi DApp con token SNT. Più SNT ha messo in palio uno sviluppatore, più è facile ridimensionare la sua DApp.'
      q3:
        question: 'Come voto le DApp?'
        answer: 'Vai a <a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> , trova il tuo DApp preferito e clicca Upvote. Imposta la quantità di SNT che desideri utilizzare e tocca "aumenta". Quando si effettua il downgrade di un DApp, l''importo è già impostato. Più sviluppatori DApp hanno investito per aumentare il loro ranking, più economico sarà il tuo voto. Ciò riduce il rischio che i DApp ben finanziati prendano il controllo e facciano votare il tuo conteggio sull''utilità dei DApp. <br> <i> Tieni presente che il voto richiede SNT e una piccola quantità di ETH per pagare la transazione. </i>'
      q4:
        question: 'Cosa sono le autorizzazioni DApp?'
        answer: 'Una DApps deve chiedere l''autorizzazione per visualizzare e utilizzare l''indirizzo del tuo portafoglio e / o la tua chiave di chat. Di solito, una DApp chiede di "Connettere il tuo portafoglio". In tal caso, viene visualizzato un popup che chiede "Nega" o "Consenti" a questa operazione. Le autorizzazioni per connettere l''indirizzo del tuo portafoglio sono specifiche per ciascun account in tuo possesso nel portafoglio. Se si autorizza un nuovo account, viene revocata l''autorizzazione per l''account precedentemente collegato. Se rifiuti una richiesta di autorizzazione, DApp non saprà nulla del tuo indirizzo Ethereum, né sarà in grado di avviare transazioni. <br> <br> Vai a Profilo > Privacy e sicurezza > Imposta le autorizzazioni DApp per vedere quali DApp possono accedere a quali account e, se lo desideri, revocare le autorizzazioni. <br> <br> <i> Nota che se una DApp ha memorizzato il tuo indirizzo, questo non può essere rimosso da Status. </i>'
    wallet:
      title: Portafoglio
      q1:
        question: 'Quanto è sicuro il mio portafoglio?'
        answer: 'Status include un portafoglio gerarchico deterministico (HD). Tutte le chiavi generate in questo portafoglio vengono crittografate e archiviate localmente sul telefono, utilizzando hardware sicuro se disponibile. Nessuno ha accesso tranne te. Per una maggiore sicurezza puoi acquistare una <a href=''https://keycard.tech/'' target=''_blank''> Keycard </a> per memorizzare le chiavi su questo dispositivo fisico.'
      q2:
        question: 'Cosa significa firmare una transazione?'
        answer: 'Qualsiasi modifica su Ethereum è considerata una transazione. Le informazioni vengono trasferite da un indirizzo a un altro. Queste informazioni possono essere criptovalute o un accordo/contratto. Quando si firma una transazione utilizzando Status, si sta approvando questa transazione. Status ti dirà quale tipo di transazione ti viene chiesto di firmare.'
      q3:
        question: 'Cos''è la mia frase di recupero?'
        answer: 'La frase di firma è una funzione di sicurezza. Quando usi Status per la prima volta, il portafoglio ti mostrerà la tua frase di firma, che è una combinazione unica di tre parole. Solo tu e l''app conoscete questa frase di firma. Ogni volta che firmi una transazione, l''app ti mostrerà la frase di firma. Se riconosci la frase di firma, sai per certo che la richiesta di firma proviene da Status ed è sicura da firmare.'
      q4:
        question: 'Quali criptovalute supporta il portafoglio di Status?'
        answer: 'Il portafoglio supporta attualmente i token ETH ed ERC20 (ad esempio OMG, BNB, BAT o DAI) e anche alcuni token ERC721 (ad esempio Cryptokitties o opere d''arte digitale).'
      q5:
        question: 'Perché le mie cryptovalute non vengono visualizzate?'
        answer: 'Per impostazione predefinita, nel tuo portafoglio vengono visualizzati solo ETH e SNT. Se importi un account che contiene anche altri token, anche Status mostra queste altre cryptovalute. In altri casi, ad esempio quando si inviano token a un altro account su Status, è necessario aggiungerli alla vista account. <br> <br> Puoi aggiungere altre crypto alla vista del tuo account andando su: `Schermata Principale del Wallet` > Menu` `[...]` nell''angolo in alto a destra > `Gestisci cryptovalute`.'
      q6:
        question: 'Come funziona ENS con il portafoglio di Status?'
        answer: 'Puoi inviare risorse a un nome ENS andando su Portafoglio > Invia > Scegli destinatario > Inserisci l''indirizzo del destinatario. Il portafoglio sostituirà automaticamente il nome ENS con l''indirizzo del portafoglio che lo possiede.'
      q7:
        question: 'Perché devo pagare una commissione di rete per le transazioni?'
        answer: 'La tariffa di rete, nota anche come "gas", copre i costi di calcolo dell''esecuzione di un''azione sulla blockchain di Ethereum. È standard per la rete. Non è possibile apportare modifiche alla blockchain di Ethereum, comprese le transazioni tra utenti, senza spese di gas. Il tuo portafoglio su Status ti consente di adattare la commissione di rete ad ogni transazione. Una commissione più elevata migliorerà la velocità di elaborazione della tua transazione.'
      q8:
        question: 'Come e a quali indirizzi posso inviare le mie criptovalute?'
        answer: 'Il portafoglio di Status ti consente di inviare ETH ed ERC20 (ad es. OMG, BNB, BAT o DAI) a portafogli che accettano queste valute. Per inviare risorse vai su Portafoglio e tocca l''icona di invio [↗] nella parte inferiore dello schermo. In alternativa, vai a Portafoglio > Carta conto > Invia <br> <br> Quindi inserisci importo > Seleziona token > Seleziona da account > Scegli destinatario <br> <br> Puoi riconoscere i portafogli che accettano i token basati su ETH ed Ethereum in base al formato dell''indirizzo. L''indirizzo inizierà con 0x ... Il portafoglio di Status verifica la presenza di indirizzi non validi. La migliore pratica è di controllare sempre tre volte l''indirizzo manualmente prima di firmare una transazione.'
      q9:
        question: 'Ho recuperato il mio account e ora vedo solo un portafoglio, anche se ne ho creati di più. Ho perso i miei fondi?'
        answer: 'No, non sono persi. Se hai generato portafogli aggiuntivi da Status e successivamente ripristini il tuo account, dovrai recuperare manualmente i portafogli aggiuntivi seguendo gli stessi passaggi che hai seguito per crearli. Dal portafoglio, seleziona Account > Aggiungi un profilo. Invece di generare un nuovo portafoglio, Status recupererà ogni portafoglio aggiuntivo che hai creato in ordine e le tue criptovalute verranno recuperate con loro. <br> <br> In futuro, garantiremo il ripristino automatico di tutti i tuoi portafogli Status.'
    keycard-general:
      title: 'Informazioni generali su Keycard'
      q1:
        question: 'A cosa serve la Keycard?'
        answer: 'Keycard è un portafoglio hardware che puoi usare con la tua app Status. <br> <br> Fornisce un livello più elevato di sicurezza e di controllo delle chiavi private degli utenti di Status. Keycard è un luogo protetto per le tue criptovalute che è necessario toccare (insieme all''inserimento di un codice di accesso a 6 cifre) sul telefono quando effettui una transazione. <br> <br> Inoltre Keycard può utilizzare un 2FA per proteggere l''accesso a Status (per esempio l''uso della chat). Per sbloccare le chiavi e utilizzare l''app, dovrai toccare la tua carta e inserire il tuo codice a 6 cifre.'
      q2:
        question: 'La Keycard è disponibile per l''uso con Status su Android e iOS?'
        answer: 'La Keycard è attualmente disponibile per l''uso con Status solo su Android. Il team Keycard sta attualmente lavorando all''integrazione per iOS.'
      q3:
        question: 'Quanto costa una Keycard?'
        answer: 'Una Keycard costa 29 € al dettaglio e può essere acquistata qui.'
      q4:
        question: 'Keycard è integrato con altri portafogli?'
        answer: 'Status è la prima integrazione rilasciata in produzione per Keycard. E'' comunque possibile per gli sviluppatori integrare Keycard con i loro prodotti tramite l''API Open Source Keycard disponibile qui.'
      q5:
        question: 'Ho bisogno di una Keycard per utilizzare Status?'
        answer: 'No, non è necessaria una Keycard per utilizzare Status. Il Portafoglio di Status è non detentivo e verificato tramite audit di società di sicurezza indipendenti. È intrinsecamente sicuro, ma con la Keycard, aggiungi un livello ancora superiore di sicurezza fisica.'
      q6:
        question: 'Posso utilizzare la Keycard come carta di debito/credito per effettuare pagamenti?'
        answer: 'Per ora Keycard può essere utilizzato dall''utente Status solo come portafoglio hardware. Fa parte della nostra roadmap introdurre pagamenti fisici con Keycard come parte di una rete di pagamento aperta, inclusiva e senza autorizzazione in cui i terminali di pagamento sono qualsiasi telefono su cui sia installata l''app di Status.'
      q7:
        question: 'In cosa si differenzia Keycard da altri portafogli hardware come Ledger o Trezor?'
        answer: 'Keycard è costruito da zero come un portafoglio hardware orientato al mondo dei dispositivi mobile. Incorpora la tecnologia NFC contactless per comunicare con il telefono cellulare e firmare la transazione con un tocco della carta e inserendo il codice di accesso a 6 cifre. Inoltre il suo fattore di forma è molto comodo da portare con sé. <br><br>La Keycard non ha uno schermo o una tastiera, il che la rende economicamente più conveniente. Il livello di sicurezza di Keycard è simile a quello di un Ledger se utilizzato con applicazioni affidabili come Status.'
    keycard-security:
      title: 'Sicurezza della Keycard'
      q1:
        question: 'Cosa succede se perdo la mia Keycard?'
        answer: 'Se perdi la tua Keycard, nessuno può usarla senza il tuo passcode a 6 cifre. E per recuperare i tuoi fondi dovrai usare la tua frase di recupero di 12 parole per recuperare il tuo account. <br> <br> Il recupero tramite Social è in fase di valutazione e verrà implementato in futuro. Ciò ti consentirà di coordinarti con i colleghi per recuperare il tuo account in caso di smarrimento.'
      q2:
        question: 'Quanto è sicura la Keycard?'
        answer: 'La sicurezza della carta dipende dal software dell''applet utilizzato sulla carta. Questa applet è open source (link) ed è stata verificata da una società indipendente di revisione della sicurezza. <br> <br> Dal punto di vista hardware, Keycard è un elemento SE sicuro con un livello molto elevato di protezione hardware. Ha superato i test formali CC EAL5 + sulla sua sicurezza.'
    keycard-setup:
      title: 'Configurazione della Keycard'
      q1:
        question: 'Come posso iniziare con Keycard e Status?'
        answer: 'Se sei un nuovo utente, devi solo scaricare Status, seguire il percorso guidato di configurazione iniziale, ti verrà chiesto di scegliere se vuoi generare un nuovo account o importarne uno (ad esempio "chiavi di accesso") usando una frase di ripristino e quindi scegliere di memorizzarla nella tua Keycard. Da lì, ti verrà chiesto di toccare la tua Keycard e inserire il tuo codice a 6 cifre ogni volta che vuoi sbloccare le tue chiavi e usare Status o firmare una transazione.'
      q2:
        question: 'Cos''è il passcode a 6 cifre?'
        answer: 'Definirai il tuo codice a 6 cifre durante lz configurazione iniziale. Dovrai ricordare questo codice poiché ti verrà chiesto ogni volta che tocchi la tua scheda sul telefono.'
      q3:
        question: 'Cosa sono il codice di accoppiamento e il codice PUK?'
        answer: 'Quando si esegue la prima configurazione di Status e della Keycard, verrà fornito un codice di abbinamento e codice PUK. Devi scrivere questi due parti di testo con molta attenzione perché non ti verranno mai più presentati. <br><br>Il tuo codice di associazione sarà necessario quando vuoi usare la tua Keycard con un altro telefono o un''altra app oltre a Status. <br><br>Il tuo codice PUK sarà necessario se dimentichi il codice a 6 cifre, al fine di reimpostarlo e modificarlo.'
      q4:
        question: 'Qual è la frase di recupero?'
        answer: 'Vedi profilo e impostazioni. Se perdi la tua Keycard, perdi il codice PUK o il codice di associazione insieme con il telefono, è l''unica opzione per accedere ai tuoi fondi.'
      q5:
        question: 'Uso già un account in Status e desidero utilizzarlo con la mia Keycard, come devo procedere?'
        answer: 'Dovrai disinstallare Status per iniziare da una nuova installazione. Durante la nuova configurazione iniziale dovrai inserire la tua frase di recupero (`Chiavi d''accesso` > ` Inserisci frase di recupero`) e memorizzarla sulla Keycard. Recupererai il tuo account e tutte le interazioni con le tue chiavi private saranno ora protette da Keycard.'
    keycard-other:
      title: 'Altre domande sulla Keycard'
      q1:
        question: 'Possiedo una Keycard, posso usarla con più telefoni o più applicazioni contemporaneamente?'
        answer: 'Si, puoi. La tua Keycard ha un codice di accoppiamento che ti consente di impostare 5 canali sicuri simultanei.'
      q2:
        question: 'Ho perso il mio codice a 6 cifre, cosa devo fare?'
        answer: 'Se fai più di 3 tentativi sbagliati del tuo codice, ti verrà chiesto di inserire il tuo codice PUK per resettare e modificare il codice.'
      q3:
        question: 'Ho perso il mio codice PUK, cosa devo fare?'
        answer: 'Se hai perso il tuo codice PUK e il tuo passcode a 6 cifre, ti trovi in una situazione piuttosto brutta, non potrai più utilizzare la tua Keycard. Per recuperare i tuoi fondi dovresti usare la tua frase di recupero e recuperare (cioè "Chiavi di accesso") di nuovo in Status o in un altro portafoglio. Se hai familiarità con l''interfaccia a riga di comando (CLI) e hai perso il passcode e il codice PUK, il team di sviluppo di Keycard potrebbe essere in grado di aiutarti a ripristinare la tua Keycard ai valori di fabbrica, contatta <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''> https://join.status.im/chat/public/status-keycard </a>'
      q4:
        question: 'Ho perso il mio codice di accoppiamento, cosa devo fare?'
        answer: 'Se hai perso il codice di accoppiamento, devi assicurarti di aver annotato la tua frase di recupero. Senza il tuo codice di accoppiamento e la tua frase di recupero sei a rischio di perdere l''accesso ai tuoi fondi se perdi il telefono.'
      q5:
        question: 'Ho perso la frase di recupero, cosa devo fare?'
        answer: 'Se hai perso la frase di recupero per il tuo account, devi porre rimedio perché rischi di perdere tutti i tuoi fondi se perdi a un certo punto la tua Keycard o dimentichi il tuo codice PUK / Codice di accoppiamento. Dovresti creare immediatamente un nuovo portafoglio con una nuova frase di recupero e trasferire le tue risorse dal tuo account corrente su quello nuovo appena creato, così da poter accedere grazie alla nuova frase di recupero.'
