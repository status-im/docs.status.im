site:
  home:
    intro:
      title: 'Private, sichere Kommunikation'
      description: 'Status ist ein Messenger, eine Krypto-Wallet und ein Web3-Browser, die mit modernster Technologie erstellt wurden.'
      news: Nachrichten
    about:
      open-source:
        title: 'Ein Open-Source-Projekt'
        description: 'Status ist vollständig Open Source und wird von Mitwirkenden auf der ganzen Welt entwickelt. Entwickler, Designer, Schöpfer, Pädagogen, Hobbyisten, Enthusiasten und mehr – jeder hat freien und offenen Zugang zu den Repos, Assets und Informationen.'
      mission:
        title: 'Mission & Prinzipien'
        description: 'Status strebt danach, ein sicheres Kommunikationsinstrument zu sein, das die Menschenrechte wahrt. Es wurde entwickelt, um den freien Informationsfluss zu ermöglichen, das Recht auf private, sichere Gespräche zu schützen und die Souveränität des Einzelnen zu fördern.'
    decentralized:
      subtitle: 'Dezentrale Kommunikation'
      title: 'Chatten, surfen und Transaktionen tätigen – zu Ihren Bedingungen'
      description: 'Status kombiniert einen dezentralen Messenger, eine Wallet und einen DApp-Browser zu einem leistungsstarken, privaten und sicheren Kommunikationstool.'
      link: 'Entdecken Sie alle Funktionen'
    private:
      subtitle: 'Wahrung der Privatsphäre'
      title: 'Wirklich privates Messaging'
      description: 'Status verwendet das Peer-to-Peer-Protokoll Whisper und die Ende-zu-Ende-Verschlüsselung, um Ihre Kommunikation vor Dritten zu schützen. Nur Sie können Ihre Nachrichten sehen.'
    wallet:
      subtitle: 'Grenzenlose Krypto-Zahlungen'
      title: 'Sichere Krypto-Wallet'
      description: 'Sicheres Senden, Speichern und Empfangen von Krypto-Assets, einschließlich ERC20- und einiger ERC721-Token. Nur Sie halten die Schlüssel für Ihre serverlose Wallet. Intuitives Design schützt Sie vor Angriffen.'
    browser:
      subtitle: 'Nur Sie sind im Besitz Ihrer Daten'
      title: 'Dezentraler Web3-Browser'
      description: 'Navigieren Sie mit unserem Web3-fähigen Browser durch das wachsende Ökosystem dezentraler Anwendungen, ohne verfolgt zu werden. Durchsuchen Sie die neuesten Marktplätze, Exchanges, Spiele und mehr.'
    security:
      title: 'Privat und sicher per Design'
      description: 'Status verwendet modernste Technologien, um sicherzustellen, dass Ihre Nachrichten und Transaktionen Ihnen und nur Ihnen gehören. Status entfernt Vermittler, um Ihre Nachrichten privat und Ihr Vermögen sicher zu halten. Kommunizieren Sie mit Zuversicht.'
    status-network:
      title: Status-Netzwerk
      description: 'Das Status-Netzwerk ist eine Sammlung von Projekten, die Produkte, Tools und Infrastruktur für belastbare, nachhaltige und integrative Gemeinschaften aufbauen. Entwerfen und Bauen für Sicherheit, Gleichheit und für die Souveränität des Einzelnen.'
      link: 'Erfahren Sie mehr über das Status-Netzwerk'
  features:
    intro:
      title: 'Die Kraft von Ethereum in Ihrer Tasche'
      description: 'Status ist ein Mehrzweck-Kommunikationstool, das einen Peer-to-Peer-Messenger, eine dezentrale Krypto-Wallet und einen Web3-Browser beinhaltet.'
      link-messenger: Messenger
      link-wallet: Krypto-Wallet
      link-browser: 'Browser & DApps'
    messenger:
      title: 'Sicherer Messenger'
      feature-1:
        title: 'Öffentliche, private und Gruppenchats'
        description: 'Treten Sie einer beliebigen Anzahl öffentlicher Kanäle bei oder senden Sie Nachrichten in privaten 1:1- oder Gruppenchats. Sie können Krypto-Zahlungen sogar direkt in Ihren privaten Chats senden und empfangen.'
        link: 'Treten Sie dem öffentlichem Kanal von Status bei'
      feature-2:
        title: 'Privates Messaging mit Whisper'
        description: 'Whisper verwendet Peer-to-Peer-Dark-Routing, damit niemand (einschließlich wir) etwas über Sie oder die Person, mit der Sie kommunizieren, wissen kann. Wir planen, Whisper mit einer Abzweigung des Protokolls namens Waku zu verbessern, das vom Vac-Team entwickelt wird.'
        learn-more: 'Erfahren Sie mehr über Waku'
      feature-3:
        title: 'Perfect Forward Secrecy & <br>E2E-Verschlüsselung'
        description: 'Status verwendet den ''Double Ratchet''-Algorithmus zusätzlich zu Whisper und Ende-zu-Ende-Verschlüsselung für ein Höchstmaß an Sicherheit und Datenschutz.'
    wallet:
      title: 'Integrierte <br>Ethereum Wallet'
      feature-1:
        title: 'Eine sichere Wallet'
        description: 'Durch das Entfernen von Vermittlern haben Sie die Kontrolle über Ihre Gelder. Sie und nur Sie halten Ihre privaten Schlüssel für Ihre Kryptowährung, und kein Mittelsmann hat Zugriff darauf.'
      feature-2:
        title: 'Mit ERC20 & ERC721 kompatibel'
        description: 'Unterstützung für ERC20- und ERC721-Token im Ethereum-Netzwerk. Senden, speichern und empfangen Sie Ihre Token sicher in Status. Fügen Sie ganz einfach ERC-20-Token zu Ihrer Wallet hinzu.'
      feature-3:
        title: 'Interagieren Sie mit Peers & DApps'
        description: 'Die Status-Wallet ist in den Messenger und den Browser integriert, damit Sie mit Peers und DApps interagieren können. Alle Transaktionen erfordern die Überprüfung einer Signaturphrase, um Sie vor Phishing-Angriffen zu schützen.'
    browser:
      title: Web3-Browser
      feature-1:
        title: 'Greifen Sie auf dezentrale Apps zu'
        description: 'Ein wachsendes Ökosystem von DApps in Ihrer Tasche. Durchsuchen Sie die neuesten dezentralen Exchanges, Marktplätze, Spiele, soziale Netzwerke und mehr.'
        link: 'Status installieren'
      feature-2:
        title: 'Privates und sicheres Surfen'
        description: 'Status implementiert die neuesten Sicherheitsstandards, um sicherzustellen, dass Sie sicher und frei von Nachverfolgung und Datenerfassung sind. Surfen Sie sicher.'
      feature-3:
        title: 'Optimieren Sie Ihren DApp<br> auf Status</br>'
        description: 'Das Status-DApp-Integrationscenter erleichtert es jedem DApp-Entwickler, sich über Status zu informieren, die Ausführung in Status zu optimieren, seine einzigartigen Funktionen zu nutzen und sich in Dap.ps zu registrieren.'
