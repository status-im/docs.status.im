  about:
    intro:
      title: 'La Mission'
      link-1: 'Nos principes'
      link-2: 'Les essaims actifs'
      link-3: 'Contributeurs de base'
      description: 'Status s''efforce d''être un outil de communication sécurisé respectant les droits de l''homme. Nous favorisons l''argent de la communauté, le droit communautaire et, dans la vie privée, préservons la culture'
    principles:
      title: 'Nos principes'
      description: 'Ces principes agissent comme des outils. Outils de réflexion, de communication et de prise de décision décentralisée. Ils nous gardent honnêtes sur nos échecs par rapport à notre vision.'
      principle-1:
        title: Liberté
        description: 'Nous croyons en la souveraineté des individus. En tant que plate-forme qui représente la cause de la liberté individuelle, nous visons à maximiser les libertés sociales, politiques et économiques. Cela inclut la résistance à la contrainte.'
      principle-2:
        title: 'Résistance à la censure'
        description: 'Nous permettons la libre circulation de l''information. Aucun contenu n''est sous surveillance. Nous respectons le principe de conception cryptoéconomique de la résistance à la censure. Plus fort encore, Status est une plateforme d''information agnostique.'
      principle-3:
        title: Sécurité
        description: 'Nous ne faisons pas de compromis sur la sécurité lors de la construction de fonctionnalités. Nous utilisons l''état de l''art des technologies et de la recherche de nouvelles méthodes de sécurité et de technologies afin de les rendre solides garanties de sécurité.'
      principle-4:
        title: Confidentialité
        description: 'La vie privée est le pouvoir de se révéler sélectivement au monde. Pour nous, il est essentiel de protéger la confidentialité des communications et des transactions, ainsi que d''être une plate-forme pseudo-anonyme. De plus, nous nous efforçons de garantir le droit à un anonymat total.'
      principle-5:
        title: Transparence
        description: 'Nous nous efforçons d''obtenir une ouverture et une symétrie complètes de l''information au sein de l''organisation et n''avons aucune frontière entre nos principaux contributeurs et notre communauté. Nous sommes francs sur nos lacunes, en particulier lorsque nous faisons des compromis à court terme au service de nos objectifs à long terme.'
      principle-6:
        title: Ouverture
        description: 'Le logiciel que nous créons est un bien public. Il est mis à disposition via une licence gratuite et open source, pour que chacun puisse le partager, le modifier et en bénéficier. Nous croyons en la participation sans permission.'
      principle-7:
        title: Décentralisation
        description: 'Nous minimisons la centralisation à la fois du logiciel et de l''organisation elle-même. En d''autres termes, nous maximisons le nombre d''ordinateurs physiques composant le réseau, ainsi que le nombre d''individus contrôlant le ou les systèmes que nous construisons.'
      principle-8:
        title: Inclusion
        description: 'Nous croyons en un accès équitable et généralisé à nos logiciels, en mettant l''accent sur la facilité d''utilisation. Cela s''étend également à l''inclusion sociale, à la participation sans permission, à l''interopérabilité et à l''investissement dans les efforts éducatifs.'
      principle-9:
        title: Continuation
        description: 'Nous créons des logiciels incités à continuer à exister et à s''améliorer, sans la gérance d''une seule entité ou des membres actuels de l''équipe.'
      principle-10:
        title: Ressource
        description: 'Nous sommes sans cesse débrouillards. À mesure que nous grandissons et que nous avons un accès facile au capital, nous avons l''obligation de créer des jetons pour lutter contre la bureaucratie et les inefficacités au sein de l''organisation. Cela signifie résoudre les problèmes de la manière la plus efficace possible à moindre coût économique (en termes de capital, de temps et de ressources).'
    how-we-work:
      title: 'Comment nous travaillons'
      description: 'Nous sommes une équipe distribuée à travers le monde qui travaille à distance de tous les coins du monde. Nous travaillons dans les essaims qui sont de petites équipes de 2-5 personnes avec un objectif très spécifique. Les essaims suivent une approche structurée pour le développement de fonctionnalités et de produits.'
      research:
