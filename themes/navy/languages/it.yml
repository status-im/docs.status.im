      title: 'Crea il tuo modello finanziario SNT'
      description: 'Incoraggiamo chiunque a mettersi in gioco e a testare i modelli economici delineati nei nostri documenti. Se sei un ricercatore, un economista o semplicemente curioso di conoscere i modelli finanziari, ti invitiamo a partecipare.'
