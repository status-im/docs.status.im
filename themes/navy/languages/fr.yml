      feature-2:
        title: 'Messagerie privée avec Whisper'
        description: 'Whisper utilise le routage dark peer-to-peer, ce qui rend impossible pour quiconque (y compris nous) de savoir quoi que ce soit sur vous ou avec qui vous communiquez. Nous menons également des R&D dans des protocoles de messagerie améliorés.'
      feature-3:
