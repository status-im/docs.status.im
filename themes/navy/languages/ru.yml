      ens-user-name:
        title: 'Имя пользователя ENS'
        status: 'В прямом эфире'
        description: 'Адреса ENS похожи на имена пользователей. Имена Jenny.eth могут указывать на личный аккаунт, позволяя другим отправлять токены или находить людей в чате Status. Адреса ENS можно искать в чате Status, кошельке и браузере. <br> <br> Регистрация stateofus.eth ENS имя стоит 10 SNT. Как только имя зарезервировано, SNT блокируется в реестре на 1 год. По истечении года имя может быть выпущено, чтобы вернуть токены - или не предпринимать никаких действий, чтобы удержать его.'
