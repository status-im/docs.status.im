  security:
    intro:
      title: 'Desain Dengan Aman'
      description-1: 'Status bertujuan untuk menjadi alat komunikasi yang benar-benar terdesentralisasi - pada akhirnya menghapus semua pihak ketiga dan meminimalkan vektor serangan untuk aktor jahat.'
      description-2: 'Manfaat sebenarnya dari Web3 adalah kemampuan untuk bertransaksi dan berkomunikasi dengan persyaratan kita sendiri - tanpa perantara. Untuk menikmati komunikasi bebas jenis ini, kita harus yakin bahwa pesan, transaksi, identitas, dan dana kita aman dan terjamin. Pelajari lebih lanjut tentang pendekatan Status untuk keamanan di bawah ini.'
    security-at-status: 
      secure-inner-1:
        title: 'Terjamin <br> Olahpesan'
      secure-inner-2:
        title: 'Mengamankan Keuangan <br> Transaksi'
        description: 'Mengirim, menyimpan, dan menerima cryptocurrency atau token dalam dompet Status aman dari serangan. Kunci pribadi tidak pernah terbuka. Transaksi hanya diproses ketika dimulai dan dikonfirmasi oleh pemilik kunci pribadi.'
      secure-inner-3:
        title: 'Menjelajah<br> Aman'
        description: 'Saat menjelajah Web3, data pengguna akhir dan informasi penjelajahan tidak dapat diakses oleh pihak ketiga mana pun tanpa persetujuan. Setiap transaksi yang dilakukan saat menggunakan peramban Status menerapkan standar keamanan yang sama dan praktik terbaik yang digunakan dalam dompet Status.'
    security-content:
      content-1:
        title: 'Identitas Aman'
        description: 'Identitas Anda di Status dimulai dengan keypair kriptografi yang dibuat secara lokal, yang kemudian dilindungi melalui kata sandi. Hanya itu yang dibutuhkan. Pengguna kemudian memiliki kemampuan untuk menambahkan informasi ke profil mereka untuk membangun siapa mereka di Status. Setiap saat pengguna memiliki kendali penuh atas informasi mereka, dan siapa yang memiliki akses ke sana. Pengguna akhir dapat bersifat publik atau pribadi seperti yang mereka inginkan.'
      content-2:
        link: 'Pelajari lebih lanjut tentang Waku'
      content-3:
        title: 'Enkripsi ujung ke ujung secara default'
      content-4:
        title: 'Kerahasiaan Maju Sempurna'
        description: 'PFS adalah fitur protokol perjanjian kunci khusus yang memberikan jaminan bahwa kunci sesi Anda tidak akan dikompromikan bahkan jika kunci pribadi dari para peserta dikompromikan. Secara khusus, pesan sebelumnya tidak dapat didekripsi oleh pihak ketiga yang berhasil mendapatkan kunci pribadi. Ini didasarkan pada spesifikasi X3DH dan Double Ratchet dari Open Whisper Systems, dengan beberapa adaptasi untuk beroperasi di lingkungan yang terdesentralisasi. Perfect Forward Secrecy adalah lapisan keamanan tambahan untuk semua obrolan pribadi 1: 1 Anda.'
        link: 'Pelajari lebih lanjut tentang PFS'
      content-6:
        title: 'Bagaimana kunci saya disimpan?'
        description-1: 'Status tidak akan pernah menggunakan layanan pihak ketiga untuk mengelola dan menyimpan kunci publik dan pribadi Anda. Setelah dibuat, kunci BIP44 pertama disimpan dalam file json keystore secara lokal pada perangkat Anda. File ini dienkripsi dengan kata sandi yang Anda pilih untuk akun Status Anda dan hanya dapat diakses oleh aplikasi Status. Kami memprioritaskan menyimpan informasi sensitif dalam perangkat keras yang aman ketika tersedia di perangkat Anda.'
        description-2: 'Untuk lapisan keamanan tambahan, kami telah memperkenalkan Kartu kunci yang berfungsi sebagai cold storage offline untuk manajemen kunci pribadi dan operasi mereka.'
        description-3: 'Untuk informasi lebih lanjut tentang Kertu kuci, kunjungi %s .'
      content-7:
        title: 'Penjelajahan Aman'
        description: 'Browser Status dirancang untuk menjaga agar pengguna akhir mendapat informasi dan dananya aman. Mode Privasi Browser diaktifkan secara default. Ini berarti bahwa DApps akan diminta untuk meminta izin sebelum menghubungkan ke dompet Anda, dan itu dapat menyebabkan beberapa DApps rusak (jika mereka tidak kompatibel dengan tindakan keamanan ini). Akhirnya, peramban Status mengimplementasikan EIP712 yang bertujuan untuk meningkatkan kegunaan penandatanganan pesan tidak langsung untuk digunakan secara on-chain. Kami melihat semakin banyak adopsi penandatanganan pesan off-chain karena menghemat dan mengurangi jumlah transaksi pada blockchain. Pesan yang ditandatangani saat ini adalah string hex buram yang ditampilkan kepada pengguna dengan sedikit konteks tentang item yang membentuk pesan.'
        link: 'Pelajari lebih lanjut tentang EIP'
      content-8:
        title: 'Bagaimana Status melindungi mata uang digital saya?'
        description: 'Status dibangun dengan dompet non-penahanan, memberi Anda kendali penuh atas dana Anda tanpa menggunakan server. Kunci pribadi disimpan dengan cara terenkripsi di perangkat Anda. Uang Anda berada di bawah kendali Anda, dan tidak dapat diakses oleh siapa pun tanpa kunci pribadi. Karena itu, jika Anda kehilangan frasa mnemonik Anda, Anda tidak akan pernah dapat mengembalikan akses ke dana Anda. Jadi simpan kunci pribadi Anda di tempat yang aman offline.'
      content-9:
        title: 'Menandatangani Frase untuk melindungi dari serangan phishing'
        description: 'Status menerapkan frase penandatanganan yang diperlukan untuk mengonfirmasi dan "menandatangani" semua transaksi. Frasa penandatanganan adalah frasa 3 kata yang dibuat secara acak untuk Anda dan disimpan secara lokal di perangkat Anda yang disajikan setiap kali Anda mencoba mengirim transaksi. Anda akan disajikan frasa penandatanganan dan diminta untuk menerimanya sebelum transaksi dikonfirmasi. Jika Anda tidak mengenali tiga kata Anda, atau tidak disajikan dengan tiga kata sama sekali, batalkan transaksi, keluar dari Status dan laporkan masalah tersebut ke %s'
        link: 'Pelajari lebih lanjut tentang phishing'
      content-10:
        title: 'Audit yang Ketat'
        description-1: 'Ketika kami mencapai tonggak utama dalam pengembangan, setelah putaran tinjauan internal dan audit, kami menjangkau perusahaan audit pihak ketiga yang terkemuka di industri untuk memverifikasi kesehatan kami, dan memeriksa pekerjaan yang kami lakukan secara double / triple. Audit keamanan ini bukan jaminan keamanan dalam proyek yang berkaitan dengannya. Ini adalah pemeriksaan tambahan dari pihak ketiga yang objektif untuk membantu meningkatkan kepercayaan pada keamanan fungsionalitas yang dimaksud.'
        description-2: 'Untuk informasi dan perincian tentang semua audit eksternal, silakan lihat %s .'
        description-3: 'Jika Anda menemukan bug atau kerentanan dalam kode kami, tolong laporkan ke %s .'
        ENS:
          title: 'ENS kontrak pintar dengan Sigma Prime'
          commit: 'Oktober 2018 - Kontrak ENS Username - melakukan hash eaefa92'
          report: melaporkan
          tests: tes
          code: kode
          blog: 'posting blog'
        dejavu:
          title: 'Deja Vu Beta Audit'
          commit: '07 Mei 2018 - Repo Status-go dan Status-reaksi dengan Deja Vu'
          report: melaporkan
          blog: 'posting blog'
      content-11:
        title: 'Mendidik diri sendiri untuk tetap aman'
        description: 'Produk desentralisasi, tanpa server seperti Status menghapus sejumlah perantara yang tidak perlu, memungkinkan Anda untuk mengobrol, bertransaksi, dan menjelajah tanpa takut pengawasan, penyensoran, dan kebocoran data. Ini karena Anda mengendalikan data dan keamanan digital Anda sendiri. Karena itu, penting Anda mengerti bagaimana melindungi diri sendiri. Pelajari lebih lanjut tentang cara tetap aman dengan Panduan Praktik Terbaik Keamanan Status ini.'
        link: 'Lihat Panduan Praktik Terbaik'
      content-12:
        title: 'Dukungan Keamanan'
        description: 'Kami di sini untuk membantu. Jika Anda memiliki pertanyaan atau masalah tentang keamanan, kirim email ke %s atau hubungi kami di Saluran Publik Status Keamanan %s .'
      content-13:
        title: 'Program Bounty Bug'
        description: 'Jika Anda seorang peneliti atau pengembang keamanan dan ingin melaporkan kerentanan, silakan hubungi %s tentang Program Karunia Bug Status. Kami juga memiliki kampanye dengan HackerOne, program karunia bug yang mendorong peretas untuk melihat proyek. Kami secara aktif meningkatkan kampanye pribadi kami, dan akan segera membukanya untuk publik! Untuk informasi lebih lanjut tentang Program Bount Bug, silakan hubungi %s .'
    protect-yourself:
      title: 'Lindungi dirimu sendiri'
      description: 'Status dibangun dengan teknologi canggih untuk memastikan produk seaman mungkin. Ketika menavigasi Web3, Anda memegang kendali. Lihat daftar praktik terbaik keamanan kami dan ambil kendali.'
      link-1: 'Belajarlah lagi'
      link-2: 'Bergabunglah dengan Saluran Keamanan Status'
