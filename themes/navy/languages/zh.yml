  about:
    intro:
      title: 使命
      link-1: 我们的原则
      link-3: 核心聊天
      description: Status致力于成为一款安全的尊重人权的通讯工具，目的是使信息自由流通，保护隐私的权利，安全的沟通交流和提升个人主权。
    principles:
      title: 我们的原则
      description: 这些原则是引导我们如何思考、沟通、去中心化决策的工具，让我们诚实地认识到任何与我们愿景偏离的地方。
      principle-1:
        title: 自由
        description: 我们相信个人自主权，作为代表个人自由的平台，我们致力于最大化个人在社会、政治和经济方面的自由，这也包括抗胁迫能力。
      principle-2:
        title: 抗审查
        description: 我们赋能信息的自由流通，没有内容是被监控的，我们遵守抗审查的加密经济设计理念，进一步让Status成为信息不可窥探的平台。
      principle-3:
        title: 安全
        description: '在构建功能时, 我们不会在安全性上妥协。我们使用最先进的技术, 研究新的安全方法和技术, 以提供强有力的安全保障。'
      principle-4:
        title: 隐私
        description: '隐私是有选择地向世界揭示自己的力量。对我们来说, 保护通信和交易中的隐私以及作为伪匿名平台至关重要。此外, 我们努力提供完全匿名的权利。'
      principle-5:
        title: 透明度
        description: 我们努力在组织内部实现信息的完全开放和对称，并且我们的核心贡献者和社区之间没有边界。我们坦率地说明了我们的缺点，特别是在为我们的长期目标进行短期权衡时。
      principle-6:
        title: 开放性
        description: '我们创建的软件是一种公益。它通过免费和开源许可证提供, 任何人都可以分享、修改和受益。我们相信无许可的参与。'
      principle-7:
        title: 分权
        description: 我们致力于最小化软件和组织的中心化程度，换句话说，我们尽量最大化构成网络的物理计算机数量，最大化我们正在构建系统的能自主控制的个体数量。
      principle-8:
        title: 包容性
        description: 我们相信我们的软件能被广泛地接受，重点在易于使用，这也延申到社会包容、无许可参与、互操作性和对教育的投入等方面的努力。
      principle-9:
        title: 可持续发展
        description: 我们通过软件本身来激励项目的持续成长和改进，并不依赖单个团队或现有团队的成员来管理。
      principle-10:
        title: 足智多谋
        description: 我们珍惜资源，随着我们的成长和资金的进入，对通证持有人我们负有义务打击组织内的官僚主义和效率低下的行为，这意味着需要我们高效解决问题并控制成本（包括资金、时间和资源）
    how-we-work:
      title: 我们的工作方式
      description: 我们的团队成员分布在世界各地，并进行远程办公。我们为某个特定的目标组成一个2-5人的小团队。
